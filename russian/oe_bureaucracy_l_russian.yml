l_russian:
 BureaucracyEmpire_bureaucrat_exp:0 "[BureaucracyEmpire_bureaucrat_exp|E]"
 trait_BureaucracyEmpire_bureaucrat_1:0 "Новички"
 trait_BureaucracyEmpire_bureaucrat_1_desc:0 "Этот персонаж учится обрабатывать официальные документы и знакомится с правилами чиновничества.\n\nТолько чиновники с [official_succession_law|E], то есть не наследственные чиновники, могут иметь [lifestyle_bureaucrat|E], что представляет собой ранг чиновника и сохраняется даже при потере [title|E]. Чиновник с более высоким рангом будет назначен на более важные должности [title|E].\nЧиновники с рангом 3 или выше могут служить в [duchy|E], рангом 2 или выше могут служить в [count|E], в противном случае будут понижены. Лица с известным [crime|E] или психическим заболеванием потеряют [trait_level_track_xp|E]. Лица, нарушающие Закон о гендере или старше 70 лет, будут [depose|E].\n\nЛюбое повышение уровня [trait_level_track|E] приведет к повышению их ранга бюрократа."
 trait_BureaucracyEmpire_bureaucrat_2:0 "Талантливые новички"
 trait_BureaucracyEmpire_bureaucrat_2_desc:0 "Этот персонаж выделяется в официальной карьере и полон амбиций.\n\n[lifestyle_bureaucrat|E] доступен только для чиновников с [official_succession_law|E], которые являются не наследственными чиновниками. Это представляет уровень и зарплату чиновников, и будет сохранено даже без [title|E]. Чиновники с более высоким рангом бюрократа будут назначены на более важные должности [title|E].\nЧиновники с рангом 3 или выше могут служить в [duchy|E], рангом 2 или выше могут служить в [count|E], в противном случае будут понижены. Наличие известного [crime|E] или психического заболевания приведет к сбросу [trait_level_track_xp|E]. Нарушение Закона о гендере или возраст старше 70 лет приведет к [depose|E].\n\nЛюбое повышение уровня [trait_level_track|E] приведет к повышению их ранга бюрократа."
 trait_BureaucracyEmpire_bureaucrat_3:0 "Опытный чиновник"
 trait_BureaucracyEmpire_bureaucrat_3_desc:0 "Этот персонаж прошел через многое и хорошо знает мироустройство. Способен делать зрелые компромиссы и обмены выгодами.\n\n[lifestyle_bureaucrat|E] доступен только для чиновников с [official_succession_law|E], которые являются не наследственными чиновниками. Это представляет уровень и зарплату чиновников, и будет сохранено даже без [title|E]. Чиновники с более высоким рангом бюрократа будут назначены на более важные должности [title|E].\nЧиновники с рангом 3 или выше могут служить в [duchy|E], рангом 2 или выше могут служить в [count|E], в противном случае будут понижены. Наличие известного [crime|E] или психического заболевания приведет к сбросу [trait_level_track_xp|E]. Нарушение Закона о гендере или возраст старше 70 лет приведет к [depose|E].\n\nЛюбое повышение уровня [trait_level_track|E] приведет к повышению их ранга бюрократа."
 trait_BureaucracyEmpire_bureaucrat_4:0 "Власть имущий"
 trait_BureaucracyEmpire_bureaucrat_4_desc:0 "Эта роль может справляться с меняющимися ситуациями и принимать мудрые решения на основе опыта.\n\n[lifestyle_bureaucrat|E] доступен только для чиновников с [official_succession_law|E], которые являются не наследственными чиновниками. Это представляет уровень и зарплату чиновников, и будет сохранено даже без [title|E]. Чиновники с более высоким рангом бюрократа будут назначены на более важные должности [title|E].\nЧиновники с рангом 3 или выше могут служить в [duchy|E], рангом 2 или выше могут служить в [count|E], в противном случае будут понижены. Наличие известного [crime|E] или психического заболевания приведет к сбросу [trait_level_track_xp|E]. Нарушение Закона о гендере или возраст старше 70 лет приведет к [depose|E].\n\nЛюбое повышение уровня [trait_level_track|E] приведет к повышению их ранга бюрократа."
 trait_BureaucracyEmpire_bureaucrat_5:0 "Выносливый политик"
 trait_BureaucracyEmpire_bureaucrat_5_desc:0 "Этот персонаж провел десятилетия в чиновничестве и способен оказать глубокое влияние на будущее судьбы страны.\n\n[lifestyle_bureaucrat|E] доступен только для чиновников с [official_succession_law|E], которые являются не наследственными чиновниками. Это представляет уровень и зарплату чиновников, и будет сохранено даже без [title|E]. Чиновники с более высоким рангом бюрократа будут назначены на более важные должности [title|E].\nЧиновники с рангом 3 или выше могут служить в [duchy|E], рангом 2 или выше могут служить в [count|E], в противном случае будут понижены. Наличие известного [crime|E] или психического заболевания приведет к сбросу [trait_level_track_xp|E]. Нарушение Закона о гендере или возраст старше 70 лет приведет к [depose|E].\n\nЛюбое повышение уровня [trait_level_track|E] приведет к повышению их ранга бюрократа."
 lifestyle_bureaucrat:0 "[lifestyle_bureaucrat|E]"
 trait_lifestyle_bureaucrat:0 "Ранг бюрократа"
 game_concept_lifestyle_bureaucrat:0 "Ранг бюрократа"
 game_concept_lifestyle_bureaucrat_desc:0 "Этот персонаж присоединился к правительству, полагаясь на заслуги и социализацию для повышения [trait_level_track_xp|E], выполняет приказы Империи и изучает мироустройство."
 trait_lifestyle_bureaucrat_desc:0 "Этот персонаж присоединился к правительству, полагаясь на заслуги и социализацию для повышения [trait_level_track_xp|E], выполняет приказы Империи и изучает мироустройство."
 trait_lifestyle_bureaucrat_desc1:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] присоединился к правительству, полагаясь на заслуги и социализацию для повышения [trait_level_track_xp|E], выполняет приказы Империи и изучает мироустройство."
 trait_track_scholastics:0 "Учёность"
 trait_track_scholastics_desc:0 "для повышения [trait_level_track_xp|E] завершите [pilgrimage|E], [piety_level|E], преобразуйте [county|E] [faith|E] и [culture|E] в [top_liege|E], сохраняйте высокий уровень [learning_lifestyle|E][perk|E] при получении титулов \n Учёность[trait_level_track|E] увеличит смелость и честь ИИ в [character_personality|E]"
 trait_track_accomplishments:0 "Достижения"
 trait_track_accomplishments_desc:0 "Повышение [trait_level_track_xp|E] требует строительства [realm_capital|E][building|E], улучшения [county|E][development|E], повышения мнения [realm_capital|E][county_opinion|E], помощи [liege|E] в победе в [war|E], [acclaimed_knight|E] для получения [glory|E], и получения титула с высоким [stewardship_lifestyle|E] [perk|E] \nДостижения[trait_level_track|E] увеличат жадность ИИ в [character_personality|E]"
 trait_track_seniority:0 "Старшинство"
 trait_track_seniority_desc:0 "Повышение [trait_level_track_xp|E] требует участия в [travel|E], выполнения придворной [scheme|E], получения или использования [hook|E], становления [house_head|E] и получения [title|E] с более высоким [dynasty_prestige_level|E].\nПосле разоблачения [crime|E] [trait_level_track_xp|E] будет сброшен.\n[trait_level_track|E] увеличит рациональность в [character_personality|E]."
 trait_track_sociability:0 "Общительность"
 trait_track_sociability_desc:0 "Для повышения [trait_level_track_xp|E] успешное влияние или соблазнение [personal_scheme|E], участие в пиршествах или охоте [activity|E], [pay_homage|E], [petition_liege|E], поддерживайте высокий уровень [diplomacy_lifestyle|E][perk|E] при получении [title|E].\nОбщительность [trait_level_track|E] увеличит социальные навыки ИИ в [character_personality|E]."
 game_concept_BureaucracyEmpire_bureaucrat_exp:0 "Оценка"
 game_concept_BureaucracyEmpire_bureaucrat_exp_desc:1 "Оценка, описывающая, насколько хорошо бюрократ служит королевскому двору. Каждые три года двор будет переоценивать ранг каждого бюрократа; чем выше оценка, тем больше шансов на продвижение к более высокому титулу."
