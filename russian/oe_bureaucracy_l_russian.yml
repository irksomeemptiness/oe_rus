 ask_for_bureaucrat_position_desc:0 "Когда [player_heir|E] достигнет совершеннолетия, ищите официальные должности [county|E] для вашего [player_heir|E], и вы продолжите играть за [player_heir|E] с должностью после смерти главного персонажа.\nНеобходимо: как минимум один [unlanded|E] сын."
