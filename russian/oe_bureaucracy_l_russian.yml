 petition_liege.0101.accept.bureaucrat_position:0 "Успешное требование должности"
 petition_liege.0201.desc.bureaucrat_position:0 "\n\nМой лорд, ваш скромный слуга может рекомендовать [heir_holder.GetHerHis], хорошего слугу, который молод, но зрел, верный и добрый, и станет хорошим помощником."
 petition_liege.0205.desc.bureaucrat_position:0 "\n\nЯ ловко излагаю доводы в пользу того, чтобы мой сын стал чиновником и как он может помочь империи."
 sent_to_bureaucracy_pool_interaction:0 "Отправить учиться основам бюрократии."
 sent_to_bureaucracy_pool_interaction_desc:0 "[recipient.GetShortUINameNoTooltip] станет [wanderer|E] и [recipient.GetHerHim] покинет ваш [court|E], чтобы отправиться в [actor.GetTopLiege.GetCapitalLocation.GetTitle.GetNameNoTier], чтобы изучить основы политики. Чем выше ваш [dynasty_prestige_level|E], тем больше шансов на получение официальной должности и [lifestyle_bureaucrat|E]."
