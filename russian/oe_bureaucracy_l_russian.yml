 prestige_level_5_tt:0 "Уровень славы выше [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] или является [powerful_vassal|E]"
 BureaucracyEmpire_bureaucracy_exp_rank:0 "[BureaucracyEmpire_bureaucracy_exp_rank|E]"
 game_concept_BureaucracyEmpire_bureaucracy_exp_rank:0 "Порядок повышения"
 game_concept_BureaucracyEmpire_bureaucracy_exp_rank_desc:0 "Ранг чиновника среди всех чиновников с тем же [bureaucracy_title_rank|E]; чем выше ранг, тем больше чиновника будут приоритизировать для повышения в случае вакантной должности более высокого [bureaucracy_title_rank|E]."
 bureaucracy_title_rank:0 "[bureaucracy_title_rank|E]"
 game_concept_bureaucracy_title_rank:0 "Ранг бюрократического титула"
 game_concept_bureaucracy_title_rank_desc:0 "Ранг бюрократического титула делит [title|E] на семь классов на основе рыцарства, развития столицы и расстояния до имперской столицы.\nПять тенденций [lifestyle_bureaucrat|E] соответствуют один к одному с первыми пятью рангами [title|E], и чиновники, чья [lifestyle_bureaucrat|E] не соответствует [bureaucracy_title_rank|E], будут переведены на соответствующую позицию.\n\nРанг бюрократического титула включает:\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_1|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_2|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_3|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_4|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_5|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_6|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_7|E]"
 action_bureaucrat_ranking:0 "$action_bureaucrat_ranking_step_1$"
 action_bureaucrat_ranking_step_1:0 "Скоро будет повышение!"
 action_bureaucrat_ranking_desc:5 "Вы заняли 1-е место в [BureaucracyEmpire_bureaucracy_exp_rank|E] для текущего [bureaucracy_title_rank|E] и собираетесь быть повышенным до более высокого [title|E] в первом [bureaucracy_title_rank|E]!"
 heir_succession:0 "Запрос наследования"
 heir_succession_desc:0 "В королевстве используйте Закон о наследовании Легиона, чтобы [player_heir|E] унаследовал королевство."
 heir_succession_tooltip:0 "В королевстве используйте Закон о наследовании Легиона, чтобы [player_heir|E] унаследовал королевство.\nТребуется: уровень славы выше [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] или является [powerful_vassal|E]\n[martial_lifestyle|E][perk|E] >= 20"
 TITLE_VIEW_SUCCESSOR:1 "Альтернативный чиновник"
 TITLE_VIEW_SUCCESSOR_TOOLTIP:1 "#T Проверьте [bureaucrat_successor|E]#!"
 bureaucrat_successor:0 "[bureaucrat_successor|E]"
 game_concept_bureaucrat_successor:0 "Альтернативный чиновник"
 game_concept_bureaucrat_successor_desc:0 "Альтернативный чиновник — это должностное лицо, готовое занять место после освобождения этой [title|e].\nЧиновники принимают Закон о наследовании [official_succession_law|E], в соответствии с которым чиновники с различными [lifestyle_bureaucrat|E] будут назначаться на должности [title|e] различных уровней, а те, у кого одинаковый [lifestyle_bureaucrat|E], будут иметь приоритет при назначении на должности с более высоким [BureaucracyEmpire_bureaucrat_exp|E]."
 game_concept_bureaucracy_title_rank_1:0 "Официальный графства"
 game_concept_bureaucracy_title_rank_1_desc:0 "соответствует [barony|E] [title|E]"
 game_concept_bureaucracy_title_rank_2:0 "Нижний префект"
 game_concept_bureaucracy_title_rank_2_desc:0 "Нижний префект — это официальная должность с низким [development|E] и большим [range|E] [county|E] [title|E] от Имперской столицы"
 game_concept_bureaucracy_title_rank_3:0 "Высокий префект"
