 action_bureaucrat_heir:0 "У наследника нет официальной должности"
 action_bureaucrat_heir_desc:5 "Ой! Кажется, у вас нет [player_heir|E]. Если вы сейчас умрете, это будет [game_over|E] — давайте постараемся этого избежать!\n\n#TUT Если вы в такой ситуации, это может означать, что вам нужно искать официальные должности для вашего первого наследника. Найти способ получить для него/нее территорию выше ранга графа можно, сначала дав ему/ей черту [lifestyle_bureaucrat|E] в рамках китайской имперской системы и вывести его/ее из любого [court|E] в пул не наследственных чиновников. Игра все еще может продолжаться, пока [player_heir|E] или другой член семьи сохраняет титул графа или выше на момент вашей смерти.\n\nВремя имеет значение, не рискуйте без необходимости!"
 action_bureaucrat_heir_click:0 "Попробуйте получить вашим детям официальную должность."
