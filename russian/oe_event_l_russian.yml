east_title.0001.a:0 "Неизбежные перемены приходят, так и небесный мандат подвергнулся изменениям. Тот, кто будет следовать за новыми реалиями, тот будет процветать. А тот, кто пойдёт против, будет обречен на погибель!"
east_title.0001.b:0 "Я никогда не встречал столь бесстыжего человека! Позёр вам!"

bureaucracy.0001.t:0 "Перевод должностных лиц"
bureaucracy.0001.desc:0 "Вы в течение своего срока должности добросовестно исполняли свои обязанности, заботились о жизни народа, а также вы можете служить примером для всех других чиновников. После проверки и рассмотрения в управлении чиновников ваших деяний, было представлено предложение в Центральную канцелярию назначить вас на должность [title.GetName]. Прошу вас сегодня же передать печать и документы, надеюсь, вы не подведете императорский двор и будете добродетельны к народу, а после вступления в новую должность принесете пользу региону!"
