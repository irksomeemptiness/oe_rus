east_title.0005:0 "Верность новой династии"
east_title.0005.opening:0 "Виновный министр отдает дань уважения"
east_title.0005.desc:0 "Мир был долгое время разделен, но мировая тенденция такова, что после долго разделения мир снова объединится. Виновный министр напрасно защищал границы Его Величества, и мне невыносимо видеть, как страдает народ, поэтому я подарю карту и казну, чтобы Вашему Величеству не пришлось за ними охотиться!"
east_title.0005.a:0 "Вы мудры."
east_title.0005.b:0 "Я схвачу тебя сам!"
east_title.0006:0 "Не подчиняться"
east_title.0006.opening:0 "Бесстыдный старый вор:"
east_title.0006.desc:0 "Разве ты не знаешь, что все люди в мире буквально хотят пожрать твою плоть и кровь! Как ты смеешь перед моими войсками безрассудно говорить о судьбе!"
east_title.0006.a:0 "Черт возьми!"

east_title.0007.opening:0 "Мой господин:"
east_title.0007.desc:0 "Вы не можете получить уровень королевства, когда вы бюрократ или имеете закон о наследовании должностей, если только культура вашего сюзерена не имеет инновации 'Дворцовый Офицер'"
east_title.0007.a:0 "Так……"

bureaucracy.0001.t:0 "Повышение"
bureaucracy.0001.desc:0 "Вы добросовестно исполняли свои административные обязанности на протяжении своего срока, и императорский двор решил назначить вас на должность [title.GetName]. Я надеюсь, что вы оправдаете ожидания императорского двора и принесете пользу местным жителям!"
bureaucracy.0001.a:0 "Спасибо, Ваше Величество."
bureaucracy.0001.b:0 "Я никуда не пойду!"

bureaucracy.0007.t:0 "Понижение"
bureaucracy.0007.desc:0 "Вы не достигли ничего за время своего пребывания на должности и не оправдали ожидания императора, поэтому императорский двор решил назначить вас на должность [title.GetName]. Я надеюсь, что вы сможете воспользоваться этой возможностью и принести пользу местным жителям!"
bureaucracy.0007.a:0 "Извините, Ваше Величество."
bureaucracy.0007.b:0 "Как вы смеете!"

bureaucracy.0010.t:0 "Начало работы на новой должности"
bureaucracy.0010.desc:0 "Я выполнил приказ об закупке канцелярских принадлежностей, отчитался о своих политических достижениях и подал заявление об уходе в [title.GetName] сегодня."


 BureaucracyEmpire_bureaucracy_success_effect_player_tip.tt:0 "Перевод должностных лиц"
 BureaucracyEmpire_bureaucracy_success_effect_player_tip.desc:0 "Вы в течение своего срока должности добросовестно исполняли свои обязанности, заботились о жизни народа, а также вы можете служить примером для всех других чиновников. После проверки и рассмотрения в управлении чиновников ваших деяний, было представлено предложение в Центральную канцелярию назначить вас на должность [title.GetName]. Прошу вас сегодня же передать печать и документы, надеюсь, вы не подведете императорский двор и будете добродетельны к народу, а после вступления в новую должность принесете пользу региону!"


  # "Перевод должностных лиц"
  bureaucracy.0001.t:0 "Перевод должностных лиц"
  # "Вы в течение своего срока должности добросовестно исполняли свои обязанности, заботились о жизни народа, а также вы можете служить примером для всех других чиновников. После проверки и рассмотрения в управлении чиновников ваших деяний, было представлено предложение в Центральную канцелярию назначить вас на должность [title.GetName]. Прошу вас сегодня же передать печать и документы, надеюсь, вы не подведете императорский двор и будете добродетельны к народу, а после вступления в новую должность принесете пользу региону!"
  bureaucracy.0001.desc:0 "Согласно расследованию Императорского двора о ваших достижениях, мы считаем, что вы внесли вклад в умиротворение народа и благоустроение региона. Теперь мы назначаем вас на новую должность и надеемся, что вы оправдаете наши высокие ожидания и продолжите приносить пользу народу. "
  # "С уважением принимаю императорское указание и обязательно приложу все усилия к его исполнению!"
  bureaucracy.0001.a:0 "С уважением принимаю императорское указание и обязательно приложу все усилия к его исполнению!"
  # "Это какая-то шутка? Я отказываюсь!"
  bureaucracy.0001.b:0 "Это какая-то шутка? Я отказываюсь!"


