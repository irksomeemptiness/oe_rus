l_russian:
mandate.0001.t:0 "Мандатная война"
mandate.0001.desc:0 "Момент, когда решается небесный мандат, наконец настал, одна из сторон восстала, чтобы захватить мир. Теперь история в ваших руках. Выберите, присоединиться ли к восставшим, и после успешного свержения императора, вы будете щедро вознаграждены. Либо, присоединитесь к защитникам короны, и тогда вы явно получите должность при дворе. Однако, помните, что каждый выбор имеет последствия. Быть может, существует и третий путь…"
mandate.0001.a:0 "Я жажду славы!"
mandate.0001.b:0 "Я не могу предать императора и свою честь праху."
mandate.0001.c:0 "Я собираю восставшие войска, чтобы установить мир в мире и вернуть нашего правителя!"
mandate.0001.c_desc:0 "Может быть, я тоже смогу..."

mandate.0002.title:0 "Мандатная война"
mandate.0002.base.desc:0 "Страна в хаосе, а народ живёт в нищете. Если я не помогу, то небеса возложат на меня страшную кару. В конце концов, императоры не вечны и только добродетельные имеет право править! Пришло время сразиться с изменниками и свергнуть тирана!"
mandate.0002.a:0 "Небеса милостивы ко мне!"

mandate.0003.title:0 "Мандатная война"
mandate.0003.base.desc:0 "Восставшие напали, дерзко заявляя о предначертании небес, направив все свои силы на столицу на столицу. Нарушение порядка в Поднебесной — это страшное преступление, не прощающееся законом. Я немедленно соберу войска императорского двора и издам указ о поддержке короны. Какова будет судьба свергнутого императора?"
mandate.0003.a:0 "Как вы смеете!"

  # "Смена династии"
  east_title.0001.t:0 "Смена династии"
  # "Власть переходит к новым правителям, имперская структура слишком шатка и поэтому разрушается. Старая императорская династия пала, а новая династия взошла на трон. Если вы выберете верность, вы станете доверенным подчинённым нового императорства, а если откажетесь, то обретете независимость и установите собственное правление. После этого вам предстоит решить: поднять знамя против узурпаторов и бороться за власть, или объединиться с другими правителями, чтобы поддержать законное правление. Как вы поступите в это смутное время?"
  east_title.0001.desc:0 "Власть переходит к новым правителям, имперская структура слишком шатка и поэтому разрушается. Старая императорская династия пала, а новая династия взошла на трон. Если вы выберете верность, вы станете доверенным подчинённым нового императорства, а если откажетесь, то обретете независимость и установите собственное правление. После этого вам предстоит решить: поднять знамя против узурпаторов и бороться за власть, или объединиться с другими правителями, чтобы поддержать законное правление. Как вы поступите в это смутное время?"
  # "Неизбежные перемены приходят, так и небесный мандат подвергнулся изменениям. Тот, кто будет следовать за новыми реалиями, тот будет процветать. А тот, кто пойдёт против, будет обречен на погибель!"
  east_title.0001.a:0 "Неизбежные перемены приходят, так и небесный мандат подвергнулся изменениям. Тот, кто будет следовать за новыми реалиями, тот будет процветать. А тот, кто пойдёт против, будет обречен на погибель!"
  #
  # "Я никогда не встречал столь бесстыжего человека! Позёр вам!"
  east_title.0001.b:0 "Я никогда не встречал столь бесстыжего человека! Позёр вам!"

