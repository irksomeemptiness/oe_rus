east_title.0003.opening:0 "Распределение зарплат"
east_title.0003.desc:0 "По мере того как год подходит к концу, чувствуя самоотверженность всех чиновников и трудолюбие простого люда, приказываю распределить годовые зарплаты и оценить национальные доходы и расходы, чтобы ответить перед чиновниками и народом!"
east_title.0003.a:0 "Моя казна！"

 #событие
 chinese_revolt.1.t:1 "Запрос солдат на возвращение домой"
 chinese_revolt.1.desc:0 "Группа солдат под вашим руководством избрала представителя, чтобы попросить разрешить им вернуться на родину."
 chinese_revolt.1.a:1 "Отклонить"
 chinese_revolt.1.b:1 "Согласиться"
 shuzu_event_troops:1 "Восстание солдат"
 event_troop_default:1 "Отверженные"
 chinese_revolt.4.t:1 "Солдаты пожаловались на удержание еды и зарплаты"
 chinese_revolt.4.desc:0 "Мои слуги сообщили, что некоторые солдаты пришли к дворцу и пожаловались на то, что зарплата и еда, которая им должны быть выдана, таинственным образом пропала и не была выплачена в срок. Они просят меня восстановить справедливость."
 chinese_revolt.4.a:1 "Использовать мои личные сбережения, чтобы удовлетворить их потребности"
 chinese_revolt.4.b:1 "Немедленно позовите ответственного за это офицера!"
 chinese_revolt.4.c:1 "Что за бред несут эти солдаты? Пусть пойдут прочь!"
 
 chinese_revolt.5.t:1 "Солдатские жалобы на жестокое обращение"
 chinese_revolt.5.desc:0 "Мои слуги сообщили, что некоторые солдаты пришли к дворцу, сняли верхнюю одежду и заявили, что подвергались жестокому обращению со стороны командиров, особенно со стороны [marshal.GetCouncilTitle]. Они просят справедливого решения по этому вопросу."
 chinese_revolt.5.a:1 "Дать им немного зерна для успокоения"
 chinese_revolt.5.b:1 "[marshal.GetCouncilTitle] больше не смеет называться человеком!"
 chinese_revolt.5.c:1 "Не беспокойте меня."

 chinese_revolt.6.t:1 "Солдатские жалобы на принудительные работы"
 chinese_revolt.6.desc:0 "Мои слуги сообщили, что некоторые солдаты жалуются, что должны охранять границу, но в последнее время подвергаются принудительным работам от [marshal.GetCouncilTitle], что унижает их достоинство. Они просят справедливого решения по этому вопросу."
 chinese_revolt.6.a:1 "Позаботьтесь, чтобы они хорошо питались и были одеты"
 chinese_revolt.6.b:1 "[steward.GetCouncilTitle]можно заменить"
 chinese_revolt.6.c:1 "Не беспокойте меня."
 
 chinese_revolt.7.t:1 "Дезертирство"
 chinese_revolt.7.desc:0 "Мой [spymaster.GetCouncilTitle] сообщает, что некоторые солдаты планируют сбежать в условиях местного хаоса. Если не принять меры, это может вызвать еще большие проблемы."
 chinese_revolt.7.a:1 "Пусть уходят."
 chinese_revolt.7.b:1 "Они должны предстать перед законом!"
 
 chinese_revolt.8.t:1 "Соладсткий беспредел"
 chinese_revolt.8.desc:0 "Группа местных жителей пришла к дворцу, рассказывая, что солдаты, которые должны их защищать, вместо этого ворвались в их дома, как разбойники, и ограбили. Также они занялись рэкетирством на рынке. Это стало просто невыносимо!"
 chinese_revolt.8.a:1 "Негодяи!"
 chinese_revolt.8.b:1 "Немедленно найдите виновных."
 
 chinese_revolt.9.t:1 "Солдат убивает воина"
 chinese_revolt.9.desc:0 "Один из моих верных воинов[knight.GetFirstNameNoTooltip] был тайно убит солдатами! Его семья пришла в мой зал в слезах, требуя от меня справедливости и мести за смерть своего близкого."
 chinese_revolt.9.a:1 "Найти и наказать зачинщика."
 chinese_revolt.9.b:1 "Это определенно дело рук мятежников! Где [spymaster.GetCouncilTitle]?"
 chinese_revolt.9.c:1 "Наказать всех причастных."

 chinese_revolt.10.t:1 "Солдаты противостоят грабителям"
 chinese_revolt.10.desc:0 "Солдаты пришли с сообщением, что неведомые грабители начали с ними бой, но теперь воины готовы двигаться дальше."
 chinese_revolt.10.a:1 "Убейте их."
 chinese_revolt.10.b:1 "Это провокация на границе..."
 
 chinese_revolt.13.t:1 "Исполнение приговора"
 chinese_revolt.13.desc:0 "Исполнение приговора"
 
 chinese_revolt.21.t:1 "Усиление границы"
 chinese_revolt.21.desc:0 "После очередного грабежа мои подданые пришли к выводу, что необходимо создать гарнизон на границе для усиления защиты."
 chinese_revolt.21.a:1 "Разумеется!"
 chinese_revolt.21.b:1 "В этом нет необходимости."

 chinese_revolt.2.t:1 "Восстание солдат"
 chinese_revolt.2.desc:0 "За отказ от их требований гарнизон поднял мятеж под предводительством своих лидеров!"
 chinese_revolt.2.a:1 "Приговьтесь к бою!"
 
 chinese_revolt.11.t:1 "Генерал Тяньбу"
 chinese_revolt.11.desc:0 "Все больше повстанцев начинает появляться, и некий человек, называющий себя генералом Тяньбу, начинает истреблять местных аристократов, утверждая, что он пришел по воле небес!"
 chinese_revolt.11.a:1 "Проклятые мятежники!"

 chinese_revolt.12.t:1 "Казнь аристократов"
 chinese_revolt.12.desc:0 "Когда аристократы пируют, замерзшие тела бедняков лежат на улицах!"
 chinese_revolt.12.a:1 "Убить"
 
 chinese_revolt.22.t:1 "Соляной бунт"
 chinese_revolt.22.desc:0 "Больше не в силах терпеть контроль над солеоборотом и жестокие обыски, группа торговцев солью решила восстать."
 chinese_revolt.22.a:1 "Убить"

 chinese_revolt.31.t:1 "Бунт беженцев"
 chinese_revolt.31.desc:0 "Не имея нормальных возможностей на выживание и подвергаясь давлению со стороны властей, группа беженцев решила восстать."
 chinese_revolt.31.a:1 "Убить"
 
 chinese_revolt.62.t:1 "Завершение работы"
 chinese_revolt.62.desc:0 "[steward.GetCouncilTitle] сообщает, что приказ о снятии тяжелых налогов был передан."
 chinese_revolt.62.a:1 "Отлично!"

 set_son_interaction:0 "Принять в семью как моего сына"
 set_son_interaction_extra_icon:0 "$hook_extra_icon$"
 set_son_interaction_desc:0 "Принятие[recipient.GetHerHim] в семью в качестве сына, поможет укрепить отношения между вами и сделает [recipient.GetHerHim] вашим потенциальным наследником."
 
 death_tianzhu:1 "Небесная кара"
 tianbujunping_general:1 "Генерал Тяньбо"
 trait_tianbujunping_general:1 "Генерал Тяньбо"
