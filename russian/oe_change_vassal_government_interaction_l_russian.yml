  # "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_legion_interaction.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
  # "Я изо всех сил стараюсь служить императору, как его верный подданный, как же я могу легко отказаться от своей должности?"
 change_vassal_legion_interaction.02.desc:0 "Я изо всех сил стараюсь служить императору, как его верный подданный, как же я могу легко отказаться от своей должности?"
  # "Как осмелился этот наглец ослушаться моего же указа!"
 change_vassal_legion_interaction.02.a:0 "Как осмелился этот наглец ослушаться моего же указа!"
  # "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_bureau_interaction.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
  # "Принимая с сегодняшнего дня на себя управление провинцией, я с уважением выполню ваш указ: ограничу военную мощь, осуществлу реформы в области гражданского управления, буду развивать торговлю и обеспечивать спокойствие народа."
 change_vassal_bureau_interaction.01.desc:0 "Принимая с сегодняшнего дня на себя управление провинцией, я с уважением выполню ваш указ: ограничу военную мощь, осуществлу реформы в области гражданского управления, буду развивать торговлю и обеспечивать спокойствие народа."
  # "Замечательно"
 change_vassal_bureau_interaction.01.a:0 "Прекрасно"
  # "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_bureau_interaction.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
  # "Находясь на поле боя, я не подчиняюсь приказам владыки!"
 change_vassal_bureau_interaction.02.desc:0 "Находясь на поле боя, я не подчиняюсь приказам владыки!"
  # "Предатели осмеливаются игнорировать мои приказы!"
 change_vassal_bureau_interaction.02.a:0 "Предатели осмеливаются игнорировать мои приказы!"
  # "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_official_succession.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
  # "Я с почтением буду следовать указаниям. В этот день я стабилизирую государственные дела и исправляю законопорядок, назначя новых чиновников. Я обязательно буду чист в своих намерениях и принесу пользу народу."
 change_vassal_official_succession.01.desc:0 "Я с почтением буду следовать указаниям. В этот день я стабилизирую государственные дела и исправляю законопорядок, назначя новых чиновников. Я обязательно буду чист в своих намерениях и принесу пользу народу."
  # "Замечательно"
 change_vassal_official_succession.01.a:0 "Прекрасно"
  # "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_official_succession.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
  # "Я сделал все возможное, чтобы исполнить свой долг, но теперь, получив такую участь, мне стоит задуматься о словах, сказанных предками: 'Птица поймали, кролика убили, а собаку сварили.' Поэтому теперь я должен задуматься о великом плане!"
 change_vassal_official_succession.02.desc:0 "Я сделал все возможное, чтобы исполнить свой долг, но теперь, получив такую участь, мне задуматься о словах, сказанных предками: 'Птица поймали, кролика убили, а собаку сварили.' Поэтому теперь я должен задуматься о великом плане!"
  # "Предатели осмеливаются игнорировать мои приказы!"
 change_vassal_official_succession.02.a:0 "Предатели осмеливаются игнорировать мои приказы!"
  # "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_heir_succession.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
  # "Я, как преданный подданый, приятно удивлён и благодарю вас за вашу милость. Я желаю служить верой и правдой вашему величеству и клянусь защищать эти земли из поколения в поколение."
 change_vassal_heir_succession.01.desc:0 "Я, как преданный подданый, приятно удивлён и благодарю вас за вашу милость. Я желаю служить верой и правдой вашему величеству и клянусь защищать эти земли из поколения в поколение."
  # "Замечательно"
 change_vassal_heir_succession.01.a:0 "Прекрасно"
  # "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_heir_succession.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
  # "Я всего лишь следовал своему долгу до конца, как верный подданый. Так как же я смею надеяться на земельные наделы? Ведь всем известно, что весь мир под небом — это всё земля императора. Я же лишь надеюсь на небольшой участок для спокойной жизни!"
 change_vassal_heir_succession.02.desc:0 "Я всего лишь следовал своему долгу до конца, как верный подданый. Так как же я смею надеяться на земельные наделы? Ведь всем известно, что весь мир под небом — это всё земля императора. Я же лишь надеюсь на небольшой участок для спокойной жизни!"
  # "Почему ты, мой верный подданый, так скромен?"
 change_vassal_heir_succession.02.a:0 "Почему ты, мой верный подданый, так скромен?"

