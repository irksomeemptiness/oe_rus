 oe_struggle.1000.t:0 "$secure_tartaria_foothold_decision_title$: Интеграция [tartaria_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 oe_struggle.1000.involved_religion:0 "Бесконечный раздор Ху-Ханьской войны почти захлестнул каждую территорию [ROOT.Char.GetFaith.GetReligion.GetAdjective] в регионе.\n\nБез нашего вмешательства [ROOT.Char. Верующие GetFaith .HighGodNamePossessive] в конечном итоге может быть отравлен тираническими варварами \n\n"
 oe_struggle.1000.desc:0 "Раскол китайцев и верований дает нам прекрасную возможность. Они слишком заняты борьбой друг с другом, чтобы обращать внимание на вторжение [ROOT.Char.GetFaith.GetReligion.GetAdjective] на Центральные равнины. "
 oe_struggle.1000.involved_faith:0 "Мы являемся законными хранителями [ROOT.Char.GetFaith.GetAdherentNamePlural] на Западе, и теперь они в безопасности под защитой [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 oe_struggle.1000.uninvolved_faith:0 "Наша ответственность - принести свет [ROOT.Char.GetFaith.GetName]; став частью [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], эти земли снова станут процветающими и мирный."
 oe_struggle.1000.closing:0 "\n\nОни в конце концов поймут, что их дни ложных богов прошли, и будут благодарны, что [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] под руководством [ROOT.Char.GetFaith.HighGodName] ], Спасение этой области".
 oe_struggle.1000.a:0 "Китаю нужна свежая кровь."

 oe_struggle.1001.involved_religion:0 "После столетий борьбы между Ху и Хань, нашу борьбу теперь используют тиранические [tartaria_footholder.GetPrimaryTitle.GetAdjective] варвары.\n\n"
 oe_struggle.1001.desc:0 "Из-за отвлечения, зависти и пренебрежения мы, жители границ, дали варварам [tartaria_footholder.GetPrimaryTitle.GetAdjective] возможность использовать разногласия на нашей родине и вторгнуться в различные древние королевства Центральных равнин."
 oe_struggle.1001.involved_faith:0 "[tartaria_footholder.GetTitledFirstName] заявляет [tartaria_footholder.GetHerselfHimself], что он является законным [tartaria_footholder.GetFaith.GetAdjectiveNoTooltip] лидером Центральных равнин, и использует победу [tartaria_footholder.GetHerHis] как знак что положение [tartaria_footholder.GetHerHis] ухудшается по отношению к Китаю. Доказательство законного правления над территорией [tartaria_footholder.GetFaith.GetReligion.GetAdjective]."
 oe_struggle.1001.same_uninvolved_faith:0 "Они утверждают, что наша неудача — это наказание [ROOT.Char.GetFaith.HighGodNamePossessive] за отклонение от пути [tartaria_footholder.GetFaith.GetName], и ​​что [tartaria_footholder.GetTitledFirstName] — это [ROOT .Char.GetFaith" .GetReligion.GetAdjective]Законный лидер Китая..."
 oe_struggle.1001.uninvolved_faith:0 "[tartaria_footholder.GetTitledFirstName] использует победу [tartaria_footholder.GetHerHis] в качестве доказательства, утверждая, что вера [tartaria_footholder.GetHerHis] [tartaria_footholder.GetFaith.GetAdjective] является [tartaria_footholder.GetFaith.GetReligion . GetAdjective] праведный путь объединит все Центральные равнины под [tartaria_footholder.GetFaith.HighGodName]".
 oe_struggle.1001.closing:0 "\n\n[tartaria_footholder.GetTitledFirstName] интегрировал недвижимость [tartaria_footholder.GetHerHis]. По сравнению с посягательством этого сторонника [tartaria_footholder.GetFaith.GetAdjective], прошлые конфликты между фермерами и кочевники. О различиях просто не стоит упоминать..."
 oe_struggle.1001.a:0 "Проклятые дикари."


