 game_concept_oe_reclaiming:0 "Стремитесь к миру"
 game_concept_oe_reclamations:0 "Цель завоевать мир"
 game_concept_oe_reclamation_desc:2 "Это особый тип [war|E], который могут использовать [struggle_involved|E][rulers|E] в [tartaria_struggle|E].\n\n Атакующий стремится победить [struggle_interloper|E] или [struggle_uninvolved|E][ruler|E] может занять территорию Поднебесной и основать новую династию на Центральных равнинах."


 struggle_parameter_unlocks_secure_tartaria_foothold_decision:1 "Разблокирует безопасную точку опоры в Тартарии[decision|E]"
 game_concept_secure_tartaria_foothold_decision:0 "Надежная точка опоры в Тартарии"
 secure_tartaria_foothold_decision_title:0 "Надежная точка опоры в Тартарии"
 secure_tartaria_foothold_decision_desc:1 "Ху Хань сражался годами и становился все более слабым, открывая дверь на Центральные равнины для посторонних. Если один человек может претендовать на роль нового [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] лидера региона, или просто как славные захватчики, несомненно, много выиграют".
 secure_tartaria_foothold_decision_tooltip:0 "Объединить приграничные земли"
 secure_tartaria_foothold_decision_confirm:0 "Множество боевых достоинств"
 oe_struggle_uninvolved_or_external_tt:0 "Ваша [столица|E] не принадлежит [GetGeographicalRegion('world_struggle_tartaria').GetName][регион|E]"
 fp2_struggle_secure_tartaria_foothold_empire_tt:0 "Ваша [hold|E] не является [империей|E][title|E] из [GetTitleByKey('e_celestia').GetNameNoTier]"

 fp2_struggle_phase_hostility_or_opportunity_tt:1 "Назначьте [struggle_phase|E] враждебной фазой или [struggle_phase_tartaria_opportunity|E] (в настоящее время: [GetStruggle('tartaria_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_tartaria_foothold_kingdom_tartaria_tt:0 "Вы [hold|E] и [completely_control|E] три [GetTitleByKey('e_celestia').GetNameNoTier] из [de_jure|E][kingdom|E]"

 fp2_struggle_secure_tartaria_foothold_kingdom_faith_tt:0 "По крайней мере 50% этих [titlepossessive|E][de_jure|E][округа|E] являются [THIS.Char.GetFaith.GetAdjective]"
 fp2_struggle_secure_tartaria_foothold_kingdom_border_tt:0 "Этот [title|E] примыкает к земле [empire|E][de_jure|E] вашей [hold|E], которая не является [GetTitleByKey('e_celestia').GetNameNoTier]"
 fp2_struggle_secure_tartaria_foothold_kingdom_held_tt:0 "Вы владеете этим [title|E] не менее 15 лет"

 fp2_struggle_secure_tartaria_foothold_religion_tt:0 "Вы [hold|E][GetGeographicalRegion('world_struggle_tartaria').GetName][region|E] имеете как минимум #Z [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_religion_target_percent_value')|0]%#!'s . Char.GetFaith .GetReligion.GetAdjective][faith|E][counties|E] (текущий: [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_tartaria_foothold_outsider_tt:0 "Вы [hold|E][GetGeographicalRegion('world_struggle_tartaria').GetName][region|E] имеете как минимум #Z [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_outsider_target_percent_value')|0]%#! из [counties| Э ] ( Текущее: [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_outsider_percent_value')|0]%)\n"

 fp2_struggle_secure_tartaria_foothold_empire_held_effect_tt:0 "Все [GetTitleByKey('e_celestia').GetNameNoTier][de_jure|E][kingdom|E], которые соответствуют следующим условиям, станут [de_jure|E] из [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_tartaria_foothold_empire_dejure_effect_tt:0 "Все [GetTitleByKey('e_celestia').GetNameNoTier][de_jure|E][kingdom|E] которые отвечают следующим условиям, станут [de_jure] of [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier][empire| Э] |Э]"

 fp2_struggle_secure_tartaria_foothold_ends_the_struggle_tt:0 "Борьба заканчивается"

  
