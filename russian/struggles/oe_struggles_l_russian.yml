l_russian:
 tartaria_struggle:0 "Борьба в Тартарии"
 tartaria_struggle_desc:0 "Крепость — это место соединения сельскохозяйственных равнин и лугов в восточной Евразии. Разные источники существования, смешанные этнические группы и запутанные империи вместе составляют здесь эпопею столкновения и интеграции."
 game_concept_struggle_tartaria_phase_opportunity:0 "возможность"
 struggle_tartaria_phase_opportunity:0 "возможность"
 struggle_tartaria_phase_opportunity_desc:0 "На этапе миграции люди перемещаются между кочевым скотоводством и мелиорацией. Недоразумения и трения неизбежны. Оленеводы надеются найти собеседников для обмена ресурсами сельскохозяйственных земель, в то время как лидеры сельскохозяйственных земель надеются защитить свою собственную землю и население. "
 game_concept_struggle_tartaria_phase_hostility:0 "враждебность"
 struggle_tartaria_phase_hostility:0 "враждебность"
 struggle_tartaria_phase_hostility_desc:0 "На этапе враждебности споры между племенами и городами-государствами перерастают в войны между племенными союзами и сельскохозяйственными империями; приграничные города, которые долгое время сопротивлялись иностранцам, будут наводнены войсками; враждебность может перерасти в поспешное и кровавое завоевание. Или вступить в стадию компромисса и взаимного обмена".
 game_concept_struggle_tartaria_phase_conciliation:0 "примирение"
 struggle_tartaria_phase_conciliation:0 "примирение"
 struggle_tartaria_phase_conciliation_desc:0 "На этапе аккультурации две стороны приграничной крепости поддерживают взаимную торговлю, брак и культурное влияние. Сельскохозяйственная империя поглощает племенных воинов для борьбы с другими врагами; иностранные племенные организации проникают в империю, но их потомки будут считаться сами как ортодоксальные конфликты также заставят пограничную крепость вернуться к миграции и враждебности".
 game_concept_struggle_tartaria_phase_compromise:0 "манифест"
 struggle_tartaria_phase_compromise:0 "проявление"
 struggle_tartaria_phase_compromise_desc:0 "На этапе Динской революции империи приходили в упадок одна за другой, а аристократические военачальники или варварские стражи, сидевшие на границах, не могли вынести угнетения или подозрений империи, поэтому они дезертировали и вторглись в центр, завершив династию. перемен, а затем заявили, что являются наследниками Небесной Династии и сопротивлялись Племенному союзу дальше".

