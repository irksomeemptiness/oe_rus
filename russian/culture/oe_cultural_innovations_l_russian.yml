l_russian:
 tradition_yues_name:0 "Амбиции Юэ-Тай"
 tradition_yues_desc:0 "Юэ-тай в целом относится к этническим группам, живущим вдоль побережья Восточной Азии, то есть у больших рек. Они были самыми первыми поселенцами в Восточной Азии".
 tradition_java_warriors_name:0 "Воины океана"
 tradition_java_warriors_desc:0 "Племена Южных островов путешествовали через тысячи островов, сопровождаемые приливами и штормами, и Племена Южных островов прошли через тысячи островов, сопровождаемые приливами и штормами, и господствовали в морях под солнцем."
 tradition_tunguse_name:0 "Белые горы и черные реки"
 tradition_tunguse_desc:0 "Хинган, гора Чанбай, река Нэн и Хэйлун Цзян, это богом данное место питает многие племена, под защитой Ивовой Госпожи они выросли. Ивовой Леди, они становятся все более и более процветающими и выходят из леса волна за волной".
 innovation_nanman_group:0 "Повелитель джунглей"
 innovation_nanman_group_desc:0 "От гор Айлао до гор Вуйи, разбросанные храбрыми племенами, они живут собирательством и охотой. Предок, Чиоу, человек доблестный, его эпические битвы на Центральных равнинах стали легендой, и они никогда не теряли своей славы."
 tradition_yamato_name:0 "Буун Сёрю"
 tradition_yamato_desc:0 "Ямато относятся к азиатской этнической группе культуры Дзёмон, произошедшей 13.000 лет назад до н.э и просуществовавшей до 300 лет до н.э, в которой преобладал народ айнов, возможно, что ямато явялется их ответвлением. "
 innovation_goryeo_group:0 "Корё в горах и реках"
 innovation_goryeo_group_desc:0 "Отличаясь от признанной семьи Хуимо, идентифицированной историками центральной равнины, Корё самопровозгласили себя потомками Дангуна и Пуё, и восстановили могущественное Когурё."
 innovation_mongolic_group:0 "Бортэ Чино и Гуа Марал"
 innovation_mongolic_group_desc:0 "Равнина Чи-Ле, близ гор Инь, Небеса, как купол, держат земли в себе. Небо бескрайнее, степь травянистая. Овцы и кони смотрят на взрыв".
 tradition_chinese_succession_name:0 "Родственные традиции"
 tradition_chinese_succession_desc:0 "При крупном земледелии люди толпятся и размножаются, придают значение жизни и смерти, живут под ограничениями родства, а старейшины обладают абсолютной властью, придерживаясь наследственной системы старшего сына в семье. Они считали, что твоя кожа и волосы достались тебе от родителей, и ты должен быть сыновне благочестив. Нарушители будут наказаны".
 culture_parameter_can_have_tradition_succession_law:0 "Придерживаются наследственной системы, но император может назначить наследника".
 innovation_centralization_of_authority:0 "Великое объединение"
 innovation_centralization_of_authority_desc:0 "Будучи первым императором Китая, Цинь Шихуанди не только объединил все царства, но и унифицировал вес и меру, улочки и письменность. Таким образом, сплоченность ханьской культуры была беспрецедентно укреплена, что позволило людям с самыми разными акцентами и привычками на этой огромной территории общаться, торговать и объединяться под властью одной империи."
