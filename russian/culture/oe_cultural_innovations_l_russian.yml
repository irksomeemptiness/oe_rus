 culture_parameter_unlock_maa_china_south_wd:0 "Может набирать [GetMaA(„china_south_wd“).GetName][men_at_arms|E]"
 innovation_world_cathay:0 "Китайская военная система"
 innovation_world_cathay_desc:0 "В истории основатель династии Ляо, хан Хитан, отобрал более 1000 самых храбрых воинов из разных племен в качестве своей личной гвардии. Его преемник Хан расширил армию до 300 000 человек и назвал ее армией Пиши."
 innovation_battleships:0 "Военный корабль Баочуань"
 innovation_outrigger_boats:0 "Лодки с аутригерами"
 innovation_battleships_desc:0 "Разработанные на основе древних военных кораблей, защищенных снаружи воловьей шкурой и высокими башнями на палубе, эти корабли были настолько огромными, что солдаты могли ходить по ним и даже ездить на лошади".
 innovation_target_region_liangjing:0 "Запретная стража столицы"
 innovation_target_region_liangjing_desc:0 "Многие династии Китая управляли двумя столицами на востоке и западе, Лояном и Чанъанем. Хотя число столичных запретных стражей, созданных для защиты безопасности императорской семьи, не было огромным, они были чрезвычайно могущественны и преданы только императору."
 innovation_china_east:0 "Ву Хук"
 innovation_china_east_desc:0 "Изогнутый крюк, использовавшийся в качестве оружия древними воинами царства У. Расположенная на востоке реки Янцзы, область У - это земля рыбы и риса, но она также породила большое количество героев в истории, включая многих знаменитых генералов, премьер-министров и даже создателей династий."
 innovation_china_north:0 "Военный конь Ючжоу"
 innovation_china_north_desc:0 "Ючжоу, государство на Северо-Китайской равнине, предоставило Империи редкий конный завод для подготовки собственной кавалерии против кочевых племен. Ючжоу также был форпостом всех китайских династий против кочевников на севере. Здесь возвышается Великая стена".
 innovation_world_asia_korea:0 "Охотник Корё"
 innovation_world_asia_korea_desc:0 "Земля народа Корё покрыта густыми лесами и горными хребтами, поэтому они хорошо умеют делать орудия охоты, особенно луки. Если бы их наняли в армию, они были бы очень хорошими лучниками".
 innovation_china_south:0 "Летучая армия Удана"
 innovation_china_south_desc:0 "Все летучие войска Удана носят железные доспехи и могут подниматься в горы и леса. Они умеют пользоваться луками, арбалетами и ядовитыми стрелами и хороши в полевых операциях. Они также очень хороши в оборонительных операциях, потому что у них есть оружие, конские когти, арбалеты и стрелы, а также сила хвата географической рукоятки."
 innovation_china_centre:0 "Система массовой воинской повинности"
 innovation_china_centre_desc:0 "После взлетов и падений династий, а также войн между военачальниками, объединенные династии Китая, такие как Хань и Тан, разработали передовую военную систему с высокой дисциплиной и огромными масштабами. Сильная национальная мощь, рабочая сила и превосходная военная стратегия затрудняют поражение армии, но если император не сможет правильно использовать эту систему, она станет источником хаоса".
 innovation_china_west:0 "Мо-Дао"
 innovation_china_west_desc:0 "Мо-дао - это меч с длинной рукояткой, изобретенный во времена династии Тан. Он специально использовался для убийства кавалерийских лошадей, благодаря чему пехота танской армии имела преимущество перед кавалерией в войне."
 culture_parameter_multiple_claim_wars:0 "Может заявить о себе несколькими [claims|E] в одной войне".
 unlock_kingdom_bureaucrat:0 "Разблокируйте выборную бюрократию уровня королевства"