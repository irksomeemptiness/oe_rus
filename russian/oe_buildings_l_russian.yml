 building_becpe_special_falongsi:0 "Храм Хо́рю-джи"
 building_type_becpe_special_falongsi:0 "Храм Хо́рю-джи"
 building_becpe_special_falongsi_desc:0 "В 9-м году правления императрицы Суйко принц Сётоку основал дворец Икару в одноименном районе и построил рядом с ним храм Хо́рю-джи. На нимбе сидящей бронзовой статуи Будды Целителя, расположенной в главном зале (восточной комнате), есть надпись, которая гласит: «Император Ниммё поклялся основать храм с целью молитвы о своем исцелении, но вскоре после этого он умер. Императрица Суйко и принц Сётоку, унаследовав его замысел, завершили создание статуи Будды и храма в 15-м году правления императрицы Суйко»."
 building_becp_special_yandaoshenshe_desc:0 "Храм Ицукусима посвящен поклонению трем богиням, известным как Сумидзуси-санмё: Танака-но-Химэ, Ичинохимэ и Танидзуми-но-Химэ. Название «Ицукусима» происходит от имени богини Ичинохимэ. Храм расположен на приливной зоне побережья Внутреннего моря Сето, а его знаменитая большая тории, стоящая в море перед храмом, считается одной из «трех живописных достопримечательностей Японии» и является самой известной достопримечательностью острова Ицукусима."
 building_becp_special_fushishan_desc:0 "Одна из трех знаменитых гор Японии, она в древних литературных источниках также известна как Фудзи, Фудзин или Фудзидзи, а также часто называется Фурё-бун, Фугаку или Фугаку. С древних времен имя этой горы часто встречается в традиционной японской поэзии, известной как «вака»."
 building_becp_special_sidatianwangsi_desc:0 "Гора называется «Арахакасан». Основное божество храма — Бодхисаттва Гуаньинь, также здесь почитаются Четыре Великих Небесных Царя. Основателем храма является святой Император Сётоку. Храм также известен как «Храм Четырех Великих Небесных Царей, защищающий страну с золотым светом». Император Сётоку основал один из семи великих храмов Японии."
 building_becp_special_qiancaosi_desc:0 "В 36-м году правления императрицы Суйко братья Хинамаэ Хамадзари и Такэнаэ, ловя рыбу на реке Мидо, обнаружили статую Будды. Они несколько раз возвращались к реке, чтобы выудить статую с помощью сетей, и в итоге принесли её к местным властям, которые подтвердили, что это изображение Бодхисаттвы Гуаньинь. Храм, построенный для поклонения этой статуе, считается предшественником храма Асакуса."
 building_becp_duchy_tianshouge_desc:0 "Замок Эдо, расположенный в древнем районе Футосима провинции Мусаси, также известен как Замок Эдо (Кодзё) или Замок Чиёда (Чиёдадзё), и является крупнейшей крепостью в Японии. Когда император переехал в первоначальный Замок Эдо, на его месте была проведена реконструкция. Восточный сад разделён на три части: Хонмару, Нидзёмару и Сандзёмару. Красота садов вокруг дворца позволяет забыть о шуме и суете городской жизни, создавая атмосферу умиротворения."
 building_becp_jingesi_01_desc:0 "Официальное название этого храма — Кинкакудзи, он является одним из периферийных храмов Сёкоку-дзи. Его главная святыня, павильон Шари, известен как "Золотой павильон", поэтому храм часто называют Золотым павильоном (Кинкакудзи). Сады и здания, окружающие Золотой павильон, считаются земным воплощением чистой земли, или Суккё."
 building_becp_duchy_fujiandaohedashe_desc:0 "Инари-но-Оками, божество риса, было установлено на горе Инари в первый день второго месяца четвертого года эпохи Нара. С тех пор урожай стал обильным, что способствовало развитию шелководства и текстильного производства, и люди по всей стране начали наслаждаться благами изобилия. Посетители, приходя в это святилище с молитвами, часто жертвуют деньги на установку тории (врат) в знак уважения к божеству. В результате на территории святилища Фусими Инари-тайся было возведено огромное количество торий, что сделало его знаменитым по всей Японии под названием «Тысяча торий»."
 building_becp_special_hegangbafangong_desc:0 "Храм Цуруока Хатиман-гу был основан предком основателя Камакурского сёгуната Миномото но Ёритомо — Миномото но Ёритосигом, который обратился с просьбой к храму Хатиман в Исифу, расположенном в Киото. Ёритосиги имел глубокую веру в бога Хатиман и избрал его в качестве защитника рода Миномото, установив поклонение рядом с пляжем Юби в Камакуре. Позже Миномото но Ёритомо перенес храм в район Канагава, тем самым заложив основы для храма Цуруока Хатиман-гу."
 building_becp_special_ludaoshengong_desc:0 "Храм Касима Дзингу считается одним из самых древних святилищ Восточной Японии и находится в центре Касима. По преданию, он был основан первым императором Японии — Императором Дзимму. Это святилище, расположенное в пригороде Токио, посвящено богу боевых искусств и играет важную роль в японской культуре и истории."
 building_becp_special_jiugongshenshe_desc:0 "Храм Ямамия Дзиндзя считается самым древним крупным святилищем в регионе Канто. По преданию, японский бог войны Такэмикадзути добавил к нему святилище, и с древних времен это место известно как «Тадзира но Миоя». Считается, что храм Ямамия Дзиндзя был основан древним кланом Исуму."
 building_becp_special_yishishengong_desc:0 "Исэ Дзингу, официально называемый «Дзингу», расположен в городе Исэ, Япония. Он состоит из 125 святилищ, среди которых главными являются Накагу, посвященное богине солнца Аматэрасу, и Гокуг, посвященное богине изобилия Тойокэ. Главный храм, где почитается Аматэрасу, находится внутри святилища и окружен четырьмя деревянными стенами, что делает его особенно священным местом. В этом храме хранится священный артефакт Аматэрасу — «Ята-кагами». Паломники поклоняются у третьей внешней стены, начиная с внутренней стороны.\nТэмпаку Дзингу — это святилище, посвященное богу знаний Сугавара-но Митидзане. После его смерти в стране начались бедствия, и императорский двор считал, что это вызвано духом Митидзане. Поэтому было решено построить храм Тайзаифу Тэмпаку Дзингу для умиротворения его души. В процессе создания храма Сугавара-но Митидзане был провозглашен Тэмпаку Тэндзин, богом знаний и каллиграфии."
 building_becp_special_wudaoshengong_desc:0 "Внук богини Аматэрасу, бог по имени Нинкэ, приземлился на вершине горы рядом с Такатиихо и женился на местной принцессе, став человеком. В честь Нинкэ была построена эта древняя святыня."
 building_becp_special_jingangshan_desc:0 "Гора Кинган известна как «величайшая среди гор». Она впечатляет своей грандиозностью и красотой, а также множеством водопадов."
 building_becp_special_manyuetai_desc:0 "Драгоценная жемчужина издалека сияет, словно голова спящего дракона, постепенно ощущая, как ее свет разливается на тысячи миль. Люди воспринимают своего господина, как луну на небе, и он должен быть, как зеркало, а не как крюк."
 building_becp_special_anguosi_desc:0 "Буддийский храм был основан в 466 году нашей эры в период государства Когурё. В дальнейшем буддизм на Корейском полуострове стал приходить в упадок, и храм постепенно превратился в руины."
 building_becp_special_anhegong_desc:0 "В 427 году нашей эры король Когурё Чансу перенёс столицу в Пхеньян и построил там комплекс дворцов. Вдоль центральной оси расположены Южный дворец, Центральный дворец и Северный дворец, к северо-востоку находится Восточный дворец, а к северо-западу — Западный дворец. Вокруг каждого дворца имеются просторные крытые галереи, а между группами зданий проложены переходы."
 building_becp_special_haiyinsi_desc:0 "В 3-й год правления короля Айчжана из династии Силла буддийские монахи Сунъин и Хва Чжон основали храм, известный как «Хэин». Название «Хэин» происходит от термина «Хэин Самэ», упоминаемого в сутре Авата́мсака, и символизирует правильное понимание мира бодхисаттвы, а также чистое и незапятнанное изначальное сознание."
 building_becp_special_guanghanlouyuan_desc:0 "Изначально здание называлось «Гуаньтун Ло». Позже его переименовали в «Гуаньхань Ло» в честь «Чистого и Пустого Дворца Гуаньхань», где, согласно легендам, проживает богиня Луны Чанъэ. Это новое название символизирует красоту, сопоставимую с лунным дворцом."
 building_becp_special_jingfugong_desc:0 "Главный дворец династии Чосон, известный как Кенгуккун, расположен на севере по сравнению с Восточным дворцом (Чханъдокгун) и Западным дворцом (Кёнхигун), поэтому его также называют «Северным дворцом». Кенгуккун является самым большим и архитектурно самым красивым из пяти основных дворцов этой династии."
 building_becp_duchy_changdegong_desc:0 "Чханъдокгун был построен как дополнительный дворец после завершения строительства Кенгуккуна. Он находится к востоку от главного дворца и поэтому также известен как «Восточный дворец»."
 building_becp_special_chilechuan_desc:0 "Чичжэчуань, под горой Иньшань.\nНебо похоже на огромный шатер, покрывающий все вокруг.\nНебо голубое, поля бескрайние. Ветер колышет траву, и видно овец и коров."
 building_becp_special_wushan_desc:0 "Двенадцать гор Ушань неясно синеют,\nОдинокие камни стоят, словно девушки.\nУтренний туман вдруг рассекает, как занавес,\nГорные цветы, готовые завянуть, выглядят как остатки макияжа.\nЗвездное небо в эту тихую ночь слышно с чистыми звонами,\nКогда облака и дождь возвращаются, принося необычные ароматы.\nПочему же боги на девятом небе,\nСходят на землю к царю Чу Сяну?"

 building_becp_special_chuyundashe:0 "Изумский храм"
 building_type_becp_special_chuyundashe:0 "Изумский храм"
 building_becp_special_chuyundashe_desc:0 "$building_type_becp_special_chuyundashe_desc$"
 building_type_becp_special_chuyundashe_desc:0 "Изумский храм — это крупнейшее и старейшее деревянное святилище в Японии. Он известен своей способностью помогать в установлении удачных связей, будь то с родственниками, возлюбленными, друзьями или коллегами. Каждый год сюда приезжает множество паломников, в основном женщин, чтобы помолиться о хороших отношениях. Также существует поверье, что каждый год в десятый месяц по лунному календарю божества со всей Японии собираются в Изумском храме для проведения встречи, посвященной знакомствам."

