 building_type_shoushan_mines_01:0 "Шоушаньский медный рудник"
 building_type_shoushan_mines_01_desc:0 "Согласно преданию, Желтый император собирал медь на горе Шоушань и отливал цинь у подножия горы Цзиньшань. Когда цинь был готов, дракон с длинными усами спустился навстречу Желтому Императору."
 building_shoushan_mines_01:0 "Шоушаньский медный рудник"
 building_shoushan_mines_01_desc:0 "Согласно преданию, Желтый император собирал медь на горе Шоушань для отливки цинь, и, как утверждают, запасы меди здесь действительно весьма велики."
 building_shoushan_mines_02:0 "Шоушаньская шахта"
 building_shoushan_mines_02_desc:1 "Здесь были построены более современные и эффективные шахты для добычи местных ресурсов."
 building_shoushan_mines_03:0 "Крупная Шоушаньская шахта"
 building_shoushan_mines_03_desc:0 "Системные реформы в государственных шахтах значительно повысили их эффективность."
 building_shoushan_mines_04:0 "Шоушаньский медеплавильный завод"
 building_shoushan_mines_04_desc:0 "Теперь эта старая шахта вновь стала важным металлургическим предприятием для всей империи."
 
 building_type_daye_mines_01:0 "Район шахт Дая"
 building_type_daye_mines_01_desc:0 "Дая обладает богатейшими минеральными ресурсами и уникальными природными условиями, известными во всем мире под названием «Золотая земля на сто ли, сокровищница Южного Китая»."
 building_daye_mines_01:0 "Медный рудник Дая"
 building_daye_mines_01_desc:0 "Медный рудник Дая известен во все мире."
 building_daye_mines_02:0 "Рудник Дая"
 building_daye_mines_02_desc:1 "История добычи меди и литья бронзы в Дая восходит еще к древним времена, к эпохе Чию."
 building_daye_mines_03:0 "Рудный массив Дая"
 building_daye_mines_03_desc:0 "В период династии Тан был возрожден древний рудник Дая, который начал производить для империи медь, олово, и другие металлы."
 building_daye_mines_04:0 "Большой рудник Дая"
 building_daye_mines_04_desc:0 "Медь, произведенная в Дая, некогда использовалась для поддержания армий всего бассейна реки Янцзы."
 
 building_type_taiyuan_mines_01:0 "Тайюаньский горный район"
 building_type_taiyuan_mines_01_desc:0 "Биньчжоу, с центром в Тайюане, изобилует полезными ископаемыми, и с периода династий Суй и Тан здесь велась активная добыча полезным ископаемых."
 building_taiyuan_mines_01:0 "Тайюаньский железный рудник"
 building_taiyuan_mines_01_desc:0 "Шаньси вырабатывает множество различных видов минеральных ресурсов, большинство из которых направляются в Тайюань для централизированной переработки."
 building_taiyuan_mines_02:0 "Тайюаньские шахты"
 building_taiyuan_mines_02_desc:1 "В окрестностях Тайюаня добываются значительные объемы железа, меди, свинца и угля."
 building_taiyuan_mines_03:0 "Крупные шахты Тайюаня"
 building_taiyuan_mines_03_desc:0 "Шахты в этом районе стали ключевым источником для вооружения нашей армии и важной составной частью нашей экономики."
 building_taiyuan_mines_04:0 "Тайюаньский кузнечный завод"
 building_taiyuan_mines_04_desc:0 "С кузнечного завода непрерывно отправляются оружие и доспехи для распределения среди солдат в армии."
 
 building_type_jiaodong_mines_01:0 "Золотой рудник Цзяодун"
 building_type_jiaodong_mines_01_desc:0 "Цзяодунский золотой рудник был освоен довольно давно и ежегодно добывает большое количество золота."
 building_jiaodong_mines_01:0 "Золотой рудник Цзяодун"
 building_jiaodong_mines_01_desc:0 "Многочисленные разбросанные золотые месторождения в настоящее время активно разрабатываются."
 building_jiaodong_mines_02:0 "Цзяодунская шахта"
 building_jiaodong_mines_02_desc:1 "Созданы шахты начального масштаба для разработки более глубоких слоев рудного золота."
 building_jiaodong_mines_03:0 "Крупная Цзяодунская шахта"
 building_jiaodong_mines_03_desc:0 "Несколько шахт были объединены под единым управлением, что позволяет эффективно добывать драгоценные металлы."
 building_jiaodong_mines_04:0 "Цзяодунская государственная золотая шахта"
 building_jiaodong_mines_04_desc:0 "Армия императора защищает тысячи шахтеров, которые здесь добывают золото."

 building_type_weicheng_mines_01:0 "Район шахт Вэйчэн"
 building_type_weicheng_mines_01_desc:0 "Вэйчэн известен своим железом, а район Бохай считается важным центром добычи."
 building_weicheng_mines_01:0 "Железная шахта Вэйчэн"
 building_weicheng_mines_01_desc:0 "Железо из Вэйчэн отличается отличным качеством, известно на Востоке Азии и приносит большие прибыли."
 building_weicheng_mines_02:0 "Шахта Вэйчэн"
 building_weicheng_mines_02_desc:1 "В районе подножия горы Чанбай добывается значительные объемы железа, серебра, хрома и обсидиана."
 building_weicheng_mines_03:0 "Крупная шахта Вэйчэн"
 building_weicheng_mines_03_desc:0 "Шахты в этой местности стали ключевым источником вооружения для нашей армии и важным экономическим ресурсом."
 building_weicheng_mines_04:0 "Кузница Вэйчэн"
 building_weicheng_mines_04_desc:0 "Из кузницы постоянно вывозят оружие и броню, которые распределяются среди солдат в нашей армии."

 building_type_liaodong_mines_01:0 "Ляодунский рудник"
 building_type_liaodong_mines_01_desc:0 "В Ляодуне на поверхности обнаруживается высококачественное железо, и неизвестно, сколько лет его уже добывают."
 building_liaodong_mines_01:0 "Ляодунский серебряный рудник"
 building_liaodong_mines_01_desc:0 "В новом городе Янцзин найдено серебро, что открывает новые источники богатства."
 building_liaodong_mines_02:0 "Ляодунская шахта"
 building_liaodong_mines_02_desc:1 "В холмистой местности и на речных поймах Ляодуня имеются значительные запасы стратегических ресурсов, включая железо и серебро."
 building_liaodong_mines_03:0 "Крупные шахты Ляодуня"
 building_liaodong_mines_03_desc:0 "Шахты в этой местности стали ключевым источником вооружения для нашей армии и важным экономическим ресурсом."
 building_liaodong_mines_04:0 "Металлургические заводы Ляодуня"
 building_liaodong_mines_04_desc:0 "Из кузницы постоянно вывозят оружие и броню, которые распределяются среди солдат в нашей армии."

 building_type_shaozhou_mines_01:0 "Серебряные шахты Шаожоу"
 building_type_shaozhou_mines_01_desc:0 "В Шаожоу множество рек, усеянных серебряными шахтами, которые ежегодно добывают большие объемы серебра."
 building_shaozhou_mines_01:0 "Серебряные рудники Шаожоу"
 building_shaozhou_mines_01_desc:0 "Множество расположенных среди гор и рек серебряных месторождений активно разрабатываются."
 building_shaozhou_mines_02:0 "Серебряная шахта Шаожоу"
 building_shaozhou_mines_02_desc:1 "Построены шахты, позволяющие одновременно вести добычу серебра на нескольких уровнях."
 building_shaozhou_mines_03:0 "Крупные серебряные рудники Шаожоу"
 building_shaozhou_mines_03_desc:0 "Несколько шахт были объединены в единое управление и теперь эффективно добывают серебро, свинец и другие ценные металлы."
 building_shaozhou_mines_04:0 "Монетные двор Юнтунь в Шаожоу"
 building_shaozhou_mines_04_desc:0 "Императорская армия защищает тысячи горняков, которые здесь добывают серебро."
 
 building_type_daminggong_01:0 "Дамингун"
 building_type_daminggong_01_desc:0 "\nСтрана разрушена, но горы и реки все еще здесь.\nВ городе весной трава и деревья густо разрослись.\nВосприятие времени вызывает слезы, как цветы, сбрасывающие капли.\nЛьется сожаление о разлуке, как птицы, испуганные шумом."
 building_daminggong_01:0 "Руины Большого Миньского дворца"
 building_daminggong_01_desc:0 "$building_type_daminggong_01_desc$"
 building_type_daminggong_02:0 "Дамингун"
 building_type_daminggong_02_desc:0 "\nДевять небес открывают двери дворца.\nВсе народы в одеждах и головных уборах приходят поклониться королевскому венцу.\nСолнечный свет только что коснулся, как будто волшебная ладонь начинает двигаться.\nАроматный дым словно стремится прикоснуться к драконьему наряду."
 building_daminggong_02:0 "Дамингун"
 building_daminggong_02_desc:0 "\nДевять небес открывают двери дворца.\nВсе народы в одеждах и головных уборах приходят поклониться королевскому венцу.\nСолнечный свет только что коснулся, как будто волшебная ладонь начинает двигаться.\nАроматный дым словно стремится прикоснуться к драконьему наряду."
 
 building_type_shence_01:0 "Управление Небесного Стратегического Офиса"
 building_type_shence_01_desc:0 "Когда-то мощный гарнизон императорской гвардии династии Тан, сегодня остались лишь печальные руины и обломки."
 building_shence_01:0 "Старое место расположения Управления Небесного Стратегического Офиса"
 building_shence_01_desc:0 "$building_type_shence_01_desc$"
 building_type_shence_02:0 "Управление Небесного Стратегического Офиса"
 building_type_shence_02_desc:0 "Восстановленное Управление Небесного Стратегического Офиса снова стало выполнять функции императорской гвардии в городе Чанъань, разместив большое количество элитных воинов, отобранных со всех уголков империи."
 building_shence_02:0 "Управление Небесного Стратегического Офиса"
 building_shence_02_desc:0 "$building_type_shence_02_desc$"
 
 building_type_kongmiao_01:0 "Храм Конфуция"
 building_type_kongmiao_01_desc:0 "«Если трое идут вместе, среди них обязательно есть мой учитель. Я выбираю то, что в них хорошо, и следую этому; а что плохое — исправляю в себе.»"
 building_kongmiao_01:0 "Храм Конфуция"
 building_kongmiao_01_desc:0 "$building_type_kongmiao_01_desc$"
 
 building_type_tiance_01:0 "Управление Небесного Стратегического Офиса"
 building_type_tiance_01_desc:0 "«Осенний ветер подхватывает листья, остатки стен передают звуки боевого барабана. Приказ царя Цинь приближается, и длинный шнур входит в строй.»"
 building_tiance_01:0 "Старое место расположения Управления Небесного Стратегического Офиса"
 building_tiance_01_desc:0 "$building_type_tiance_01_desc$"
 building_type_tiance_02:0 "Управление Небесного Стратегического Офиса"
 building_type_tiance_02_desc:0 "«Извивающийся дракон вызывает гром, железные всадники мчатся через крепость Улао. В пустыне одинокий дым, и в лесу отдыхают гуся. Разрушив все вражеские силы, прерывают бескрайние волны.»"
 building_tiance_02:0 "Управление Небесного Стратегического Офиса"
 building_tiance_02_desc:0 "$building_type_tiance_02_desc$"
 
 building_type_longmenshiku_01:0 "Пещеры Лунмэнь"
 building_type_longmenshiku_01_desc:0 "Разрывая слои гор, река стремительно течет, величественно открывая два храма к городу. Тысячи ниш с буддийскими статуями вырезаны в стиле династии Тан, а божественная сила Юя формировала их на века."
 building_longmenshiku_01:0 "Пещеры Лунмэнь"
 building_longmenshiku_01_desc:0 "$building_type_longmenshiku_01_desc$"
 
 building_type_dujiangyan_01:0 "Дуцзянъянь"
 building_type_dujiangyan_01_desc:0 "Река течет из далеких земель, в мае и июне звуки ее достигают небес. Огромные рыбы и небесные черепахи с мощными усами стремятся сделать торговый город своим драконьим дворцом. Широкая дамба высотой в сотни метров лежит под радугой, кто же первым построил ее, восточный князь? В этом году радостно, урожай обильный, чиновники не полагаются на других, смело стремятся к достижениям."
 building_dujiangyan_01:0 "Дуцзянъянь"
 building_dujiangyan_01_desc:0 "$building_type_dujiangyan_01_desc$"
 
 building_type_yumenguan:0 "Ворота Юймэнь"
 building_type_yumenguan_desc:0 "#F На Цинхайских просторах длинные облака скрывают снежные горы, одинокий город вдали смотрит на Ворота Юймэнь.\nВ желтом песке, в сотнях сражений, я ношу золотые доспехи, и пока не разрушу Луань, не вернусь обратно.#!"
 building_yumenguan:0 "Ворота Юймэнь"
 building_yumenguan_desc:0 "$building_type_yumenguan_desc$"
 
 building_type_yangguan:0 "Ворота Ян"
 building_type_yangguan_desc:0 "#F На дороге от Янгуань, простирающейся на тысячи миль, не видно ни одного возвращающегося человека.\nТолько гуси у реки, осенью летят на юг.#!"
 building_yangguan:0 "Ворота Ян"
 building_yangguan_desc:0 "$building_type_yangguan_desc$"
 
 building_type_daxiangguosi:0 "Да Сяньгуо Сы"
 building_type_daxiangguosi_desc:0 "#F Вино способствует ритуалам и музыке, что укрепляет государство и народ;\nЦветы и красота воспитывают жизни, придавая значение основам и порядку.\nДостаток финансов и обилие проовольствия делают страну процветающей;\nДух нации объединяется в Великом Сун, словно восходящее солнце.#!"
 building_daxiangguosi:0 "Да Сяньгуо Сы"
 building_daxiangguosi_desc:0 "$building_type_daxiangguosi_desc$"

 building_type_huangdiling:0 "Мавзолей Желтого Императора"
 building_type_huangdiling_desc:0 "#F "Славный прародитель, основавший нашу нацию.\nПотомки продолжают ритуалы, горы высокие, реки широкие.\nМудрость и проницательность освещают далекие края.\nСозданное великое дело стоит гордо на востоке.#!"
 building_huangdiling:0 "Мавзолей Желтого Императора"
 building_huangdiling_desc:0 "$building_type_huangdiling_desc$"
 
 building_type_changbaishenmiao_1:0 "Храм на горе Чанбай"
 building_type_changbaishenmiao_1_desc:0 "Величественная гора Чанбай на северо-востоке,\nСкалистая, она возвышается над провинцией Сайчжоу.\nСвет утренней зари над морем Линькан,\nОдиноко стоит в осеннем безмолвии великой пустыни."
 building_changbaishenmiao_1:0 "Небесное озеро на горе Чанбай"
 building_changbaishenmiao_1_desc:0 "$building_type_changbaishenmiao_1_desc$"
 building_type_changbaishenmiao_2:0 "Храм на горе Чанбай"
 building_type_changbaishenmiao_2_desc:0 "Белый снег покрывает тысячи гор,\nГолубое небо разливается, как две реки.\nЕсли можно подняться на вершину,\nСледует ожидать, когда прибудет зеленая славная карета."
 building_changbaishenmiao_2:0 "Храм на горе Чанбай"
 building_changbaishenmiao_2_desc:0 "$building_type_changbaishenmiao_2_desc$"
 
 building_type_lingqu_1:0 "Линьцю"
 building_type_lingqu_1_desc:0 "Под одинокой луной над Линьцю плывет река Сян,\nОстатки душ уединенно сопровождают меня.\nВ день Гэнцзы, когда солнце наклоняется, слышен зов диких птиц,\nНа праздник Дуаньъянь на песчаном берегу видны речные рыбы."
 building_lingqu_1:0 "Разрушенный Линьцю"
 building_lingqu_1_desc:0 "$building_type_lingqu_1_desc$"
 building_type_lingqu_2:0 "Линьцю""
 building_type_lingqu_2_desc:0 "На высоких лодках борются за место, когда воды Линьцю полны.\nОни начали свой путь из династий Цинь и Хань, впадая в реки Сян и Ли.\nНебольшой дождь добавляет три фута воды, тысячи вершин обвивают одну нить.\nТакова любовь, как эта вода, север и юг не знают друг друга."
 building_lingqu_2:0 "Линьцю""
 building_lingqu_2_desc:0 "$building_type_lingqu_2_desc$"
 
 building_type_yanranleshi:0 "Надпись на камне Яньжань"
 building_type_yanranleshi_desc:0 "Надпись на Яньжань еще не сделана, возвращения нет никаких планов,\nМузыка цяньгань звучит, а мороз покрывает землю.\nЛюди не могут уснуть, генерал с белыми волосами, слезы солдат."
 building_yanranleshi:0 "Надпись на камне Яньжань"
 building_yanranleshi_desc:0 "$building_type_yanranleshi_desc$"
 
 building_type_langjuxubei:0 "Камень волка Цюйши"
 building_type_langjuxubei_desc:0 "#F Обнимая знамя как генерал Хань, я выезжаю из Великой стены.\nВеликая стена расположена на опасной местности, простираясь на тысячи миль, уравниваясь с облаками.\nВ прохладную осень, в августе-сентябре, враги вторгаются в Юйбэй.\nС белым луком летит лисица, тревожные облака поднимаются над Ханьхай.\nСлова, как перья, время от времени прерываются, стук барабана пугает днем и ночью.\nНа стене, размахивая мечом, я заслоняю солнце и поднимаю высокое знамя.#!"
 building_langjuxubei:0 "Камень волка Цюйши"
 building_langjuxubei_desc:0 "$building_type_langjuxubei_desc$"
 
 building_type_pijiakehanbei:0 "Камень Пиге Хан"
 building_type_pijiakehanbei_desc:0 Печальный ветер дует в орлиные знамёна, трава высохла, ручьи пересохли.\nСтрелы вылетают под светом луны в Пинлян, лезвия разрывают пыль великой пустыни.\nЛетающий песок скрывает всадников хунну, они разрывают девять кривых заливов."
 building_pijiakehanbei:0 "Камень Пиге Хан"
 building_pijiakehanbei_desc:0 "$building_type_pijiakehanbei_desc$"
 
 building_type_tianningsi:0 "Храм Небесного Спокойствия"
 building_type_tianningsi_desc:0 "Башни и залы отражают алый закат, вдоль рек на севере и юге — столпы храма.\nТысячи лет не подвергались они бедствиям войны, под небом прямо к звёздам — холод.\nЗвуки колокола собирают вокруг трапезную, следы от ведра глубоки на каменных перилах колодца.\nПоколения известных монахов восстанавливают заброшенные места, так как знают, что это благословенное место занимает подушку для медитации."
 building_tianningsi:0 "Храм Небесного Спокойствия"
 building_tianningsi_desc:0 "$building_type_tianningsi_desc$"
 
 building_type_yungangshiku:0 "Пещеры Юньган"
 building_type_yungangshiku_desc:0 "Кто заставляет бытие принимать такой вид, что мир Сарва (земной мир) начинает бурлить?\nПрикоснувшись к сердцу пятью пальцами, что это значит? Как можно терпеть быть зрителем на стене на протяжении тысячелетий?"
 building_yungangshiku:0 "Пещеры Юньган"
 building_yungangshiku_desc:0 "$building_type_yungangshiku_desc$"
 
 building_type_mogaoku:0 "Пещеры Мо Гао"
 building_type_mogaoku_desc:0 "Тибетские крепкие ребята с лицами, словно красная глина,\nВошли в Хуанхэ, отпустив хуннских коней.\nСемь перевалов пустынны, мало кто проходит,\nБелые кости на поле битвы, как вдоль, так и поперёк.\nДуньхуанские воины, обняв копья, плачут,\nСо всех сторон звуки хуцзы становятся настойчивее.\nДым и огонь прервали пути, птицы не летают,\nОдиннадцать лет не удаётся снять осаду.\nСообщение в Чанъань так и не дошло,\nС тех пор как взяли войска у хэ, вернуться не удалось.\nТёмные тучи печали соединяются с пустыней,\nСеверный ветер поднимает снег, который падает на землю.\nКомандир, наделавший на себя украшений, возвращается,\nХрабрые воины в железных доспехах даже ночью не снимают их.\nВ городе бархат обменивают на пшеницу,\nНа решающую битву не страшно умереть от стрел.\nВ один день хуннские враги неожиданно взошли на стены,\nНа стенах звучит мелодия цянь (китайской флейты).\nТогда, следуя обычаям хуннов,\nДо сих пор сохранил одежду династии Тан.\nГод за годом на холодный праздник помню родные земли,\nСнова надеваю одежду и головной убор, плачу по родине.\nСтарик, к счастью, выжил, одежда в сундуке,\nКогда же войска империи, наконец, принесут победу?"
 building_mogaoku:0 "Пещеры Мо Гао"
 building_mogaoku_desc:0 "$building_type_mogaoku_desc$"
 
 building_type_subashifosi:0 "Храм Субаши"
 building_type_subashifosi_desc:0 "Старый храм освещает зелёный остров,\nНа песчаном берегу отражается солнечный круг.\nСлышен лишь звук деревянной рыбы,\nНо не видно монахов, практикующих медитацию."
 building_subashifosi:0 "Храм Субаши"
 building_subashifosi_desc:0 "$building_type_subashifosi_desc$"
 
 building_type_rewakefosi:0 "Храм Ревак"
 building_type_rewakefosi_desc:0 "Старый храм освещает зелёный остров,\nНа песчаном берегу отражается солнечный круг.\nСлышен лишь звук деревянной рыбы,\nНо не видно монахов, практикующих медитацию."
 building_rewakefosi:0 "Храм Ревак"
 building_rewakefosi_desc:0 "$building_type_rewakefosi_desc$"
 
 building_type_xianbeishishi:0 "Каменная комната Сяньбэй"
 building_type_xianbeishishi_desc:0 "В начале создания, благослови меня, предок императора.\nНа этой земле, прошедшей миллионы лет.\nС тех пор, как мы переселились на юг, должны получить множество благ.\nСвети на центральных равнинах, только предок и отец.\nРасширяя и укрепляя границы, радуй потомков."
 building_xianbeishishi:0 "Каменная комната Сяньбэй"
 building_xianbeishishi_desc:0 "$building_type_xianbeishishi_desc$"
 
 building_type_holy_site_wenmiao_01:1 "Храм литературы"
 building_type_holy_site_wenmiao_01_desc:1 "С тех пор, как началось великое открытие, процветает величественная династия.\nНа ступенях двора видны следы мха, жрецы приносят благовония.\nСмело вставать и кланяться, никогда не забывая петь и восхвалять."
 building_holy_site_wenmiao_01:1 "Храм литературы"
 building_holy_site_wenmiao_01_desc:1 "$building_type_holy_site_wenmiao_01$"

 building_celestial_university:0 "Императорская академия"
 building_celestial_university_desc:1 "В прошлом грязь не стоит хвастовства,\nСегодня, ведомый вольностью, мысли безграничны.\nВесенний ветер приносит удачу, и конь мчит быстро,\nВ один день я вижу все цветы Чанъань."
 building_type_celestial_university:1 "Императорская академия"
 building_type_celestial_university_desc:1 "$building_celestial_university_desc$"

 building_tianshigong:0 "Храм Небесного Учителя"
 building_tianshigong_desc:1 "Закрыв двери, в столице днём лениво не открываю,\nСначала услышав о северных визитах, возвращаюсь на юг.\nФэн И бьёт в барабан, выезжая на драконе,\nЦаревич играет на шенге, на журавле мчит сюда.\nВ мешке небесная книга, ясная как солнце и луна,\nВ коробке божественный меч, запирающий ветер и гром.\nОглядываясь на красные облака над Вэй-цзюэ,\nНаверняка, в горах уже цветёт ранняя слива."
 building_type_tianshigong:1 "Храм Небесного Учителя"
 building_type_tianshigong_desc:1 "$building_tianshigong_desc$"

 building_type_ziweigong:0 "Дворец Пурпурной звезды"
 building_type_ziweigong_desc:0 "Белый день освещает пурпурную звезду,\nТрое министров управляют и взвешивают власть.\nНебо и земля едины,\nСпокойно и ясно во всех морях."
 building_ziweigong:0 "Дворец Пурпурной звезды"
 building_ziweigong_desc:0 "$building_type_ziweigong_desc$"
 
 building_type_wuhouci:0 "Храм Военного Господа"
 building_type_wuhouci_desc:0 "Где искать храм канцлера,\nЗа пределами города Цзиньгуан — густые кипарисы.\nОтражая ступени, изумрудная трава полна весенних красок,\nСквозь листву желтая ястребиная птица поёт свои прекрасные мелодии.\nТрижды приходил, беспокоясь о планах для всего мира,\nДва правления открыли путь для сердца старого министра.\nВыступление в поход не увенчалось успехом, и он первым умер,\nВечно заставляя героев плакать, их одежда полна слёз."
 building_wuhouci:0 "Храм Военного Господа"
 building_wuhouci_desc:0 "$building_type_wuhouci_desc$"
 
 building_type_jiankanggong_1:0 "Дворец Цзянькан"
 building_type_jiankanggong_1_desc:0 "Вдруг пролетели тысячи лет,\nВсё вокруг стало туманным и пустым.\nСосны зелёные на улицах Луояна,\nДикие травы у руин дворца Цзянькан.\nУчение и добродетель оставили следы,\nВзлёты и падения всегда были одними и теми же.\nПолучив милость, не могу выразить благодарность,\nТолько плачу, пока не достигну конца пути."
 building_jiankanggong_1:0 "Руины дворца Цзянькан"
 building_jiankanggong_1_desc:0 "$building_type_jiankanggong_1_desc$"
 building_type_jiankanggong_2:0 "Дворец Цзянькан"
 building_type_jiankanggong_2_desc:0 "На Фениксовой платформе феи Феникса гуляют,\nФеникс улетел, платформа опустела, река течёт сама.\nЦветы и травы в Угона скрыли тихую тропинку,\nОдежды и Цзинь стали древними курганами.\nТри горы наполовину скрыты за небесами,\nДве реки разделяют белую цаплю.\nВсё из-за плывущих облаков, что заслоняют солнце,\nВ Чанъань не видно — это вызывает грусть."
 building_jiankanggong_2:0 "Дворец Цзянькан"
 building_jiankanggong_2_desc:0 "$building_type_jiankanggong_2_desc$"
 
 building_type_huaqinggong:0 "Дворец Хуачин"
 building_type_huaqinggong_desc:0 "Смотрю на Чанъань, как на вышитую картину,\nНа вершине горы двери открываются одна за другой.\nОдин всадник в красной пыли вызывает смех наложницы,\nНикто не знает, что это личи принес."
 building_huaqinggong:0 "Дворец Хуачин"
 building_huaqinggong_desc:0 "$building_type_huaqinggong_desc$"
 
 building_type_budalagong:0 "Дворец Потала"
 building_type_budalagong_desc:0 "Белый дом и красный зал под ярким синим небом,\nВеличественное высокогорье излучает множество энергий.\nУчение буддизма постепенно распространяется по трем мирам,\nГромкие звуки близко обвивают перед буддистским залом."
 building_budalagong:0 "Дворец Потала"
 building_budalagong_desc:0 "$building_type_budalagong_desc$"
 
 building_type_dazhaosi:0 "Храм Джоканг"
 building_type_dazhaosi_desc:0 "Сны журавлей и письма гусей лишь напрасно множатся,\nСегодня я пришёл в священное место, чтобы искать самадхи.\nРуки великого царя закона создают общественную силу,\nЯсные глаза Будды скрывают высшую гармонию.\nТысячи огней горят, освещая высокие залы,\nЗвук чаши разносится, наполняя зал песнями.\nВ сердце лишь твердое намерение,\nНа вершине огненной горы сажаю манджелу."
 building_dazhaosi:0 "Храм Джоканг"
 building_dazhaosi_desc:0 "$building_type_dazhaosi_desc$"
 
 building_type_yandiling:0 "Могила императора Яна"
 building_type_yandiling_desc:0 "Цзинвэй поет, и небо с землей трясутся!\nГоры и деревья зеленеют, а люди как рыбы и насекомые!\nМоре неспокойно, ярость волн бушует!\nЖелаю тебе, чтобы это прекратилось в океанских приливах!\nЖелаю нашему народу, чтобы мы гордились сушей!"
 building_yandiling:0 "Могила Императора Яна"
 building_yandiling_desc:0 "$building_type_yandiling_desc$"
 
 building_type_yueyanglou_1:0 "Башня Юэян"
 building_type_yueyanglou_1_desc:0 "Раньше слышал о водах Дунтинх,\nТеперь поднимаюсь на Юэянскую башню.\nНа юго-востоке разошлись У и Чу,\nМир меняется день за днем.\nДрузей и близких ни слова,\nТолько одинокая лодка в болезни и старости.\nВойска на севере, среди гор и рек,\nЯ, опираясь на перила, плачу и сдерживаю слезы."
 building_yueyanglou_1:0 "Руины Юэянской башни"
 building_yueyanglou_1_desc:0 "$building_type_yueyanglou_1_desc$"
 building_type_yueyanglou_2:0 "Башня Юэян"
 building_type_yueyanglou_2_desc:0 "С башни наблюдаю, как Юэян простирается,\nРека извивается, открывая Дунтинх.\nГуси уносят печаль сердца,\nГоры несут хорошую луну к нам.\nОблака соединяют спальные места,\nНа небе встречаются чаши для питья.\nПосле опьянения прохладный ветер уходит,\nОн заставляет людей танцевать и взмахивать рукавами."
 building_yueyanglou_2:0 "Башня Юэян"
 building_yueyanglou_2_desc:0 "$building_type_yueyanglou_2_desc$"
 
 building_type_huanghelou:0 "Башня желтого журавля"
 building_type_huanghelou_desc:0 "Старые люди уже унеслись на белых облаках,\nЭто место лишь оставило Желтую Журавлиную башню.\nЖуравль улетел и больше не вернется,\nБелые облака тысячу лет спокойно плывут.\nНа ясной реке отчетливо видны деревья Ханьян,\nАроматные травы густо растут на острове Попугаев.\nНа закате, где же моя родина?\nТуманные волны реки вызывают грусть."
 building_huanghelou:0 "Башня желтого журавля"
 building_huanghelou_desc:0 "$building_type_huanghelou_desc$"
 
 building_type_tengwangge:0 "Башня Тэнвана"
 building_type_tengwangge_desc:0 "Упавшие облака и одинокие дикие утки летают вместе,\nОсенние воды сливаются с небом в едином цвете."
 building_tengwangge:0 "Башня Тэнвана"
 building_tengwangge_desc:0 "$building_type_tengwangge_desc$"
 
 building_type_wohuanggong:0 "Дворец Нюйва"
 building_type_wohuanggong_desc:0 "Ветер из У и бамбук из Шу звучат в осенний вечер,\nПустые горы, облака застыли, не текут.\nДевушка на реке плачет о бамбуке, белая дева скорбит,\nЛи Пин из Китая играет на гунь, его мелодия звучит.\nКуньшаньский нефрит разбивается, феникс кричит,\nЛотос плачет от росы, ароматная орхидея улыбается.\nПеред двенадцатью воротами свет холоден,\nДвадцать три струны звучат, поднимая пурпурного императора.\nТам, где Нюйва плавила камни, чтобы починить небо,\nКамень треснул, громко шокируя осенний дождь.\nВ мечте я попадаю на святую гору, где учит божественная старая дева,\nСтарый рыбак прыгает, изогнувшись в волнах, а худой дракон танцует.\nУ Джу Цзи бессонной ночью опирается на осину,\nРоса струится, наклоняясь, промачивая холодного кролика."
 building_wohuanggong:0 "Дворец Нюйва"
 building_wohuanggong_desc:0 "$building_type_wohuanggong_desc$"
 
 building_type_shandanmachang:0 "Конница Шандань"
 building_type_shandanmachang_desc:0 "За пределами города Юйян охотятся на гордых небес,\nБелая трава тянется к небу, дикий огонь полыхает.\nВечерние облака над пустошью, время гнать лошадей,\nОсенний день на равнине хорош для стрельбы по орлам.\nЗащитник Цянь в утренние часы на страже,\nГенерал, разбивающий врагов, ночью переправляется через Ляо.\nИз нефритового лука стрела нацелена, жемчужные упряжки на лошадях,\nВоеначальник Хань дарит Хо Пяо Яо."
 building_shandanmachang:0 "Конница Шандань"
 building_shandanmachang_desc:0 "$building_type_shandanmachang_desc$"
 
 wutaishan_province_modifier:0 "Гора Утай"
 wutaishan_province_modifier_desc:0 "На востоке расположен Чжэньдин, на севере облака над Юньчжун,\nТонкие облака и тихая тень соединяются в едином дыхании.\nЕсли хочешь найти сокровище, гора Баофу именно там,\nНе нужно посещать дворец, где превращаются люди."
 taihangshan_province_modifier:0 "Горы Тайхан"
 taihangshan_province_modifier_desc:0 "На севере, поднимаясь к Горам Тайхан, как же это трудно и величественно!\nКрутые тропы извиваются, колеса повозок не выдерживают нагрузки.\nДеревья как же угрюмы! Северный ветер звучит печально.\nМедведи и пантеры сидят напротив меня, тигры и леопарды кричат на дороге.\nВ ущельях мало людей, снег падает так густо!\nЯ вздыхаю с тоской, в дальнем путешествии много воспоминаний.\nПочему же мое сердце так подавлено? Хочу вернуться на восток.\nВода глубокая, мосты разрушены, я блуждаю по пути.\nСбившись с дороги, я потерял знакомый путь, в сумерках нет места для ночлега.\nШагая, дни проходят, люди и лошади одновременно голодны.\nЯ несу на себе ношу, собирая дрова, топор держу, чтобы делать кашу.\nПечаль о восточных горах в стихах, безмолвно наполняет меня горем."
 asihatu_province_modifier:0 "Сосновый лес на равнине"
 asihatu_province_modifier_desc:0 "Шилин Асихату находится в переходной зоне от остатков Дациньаньлинь к западным степям. В монгольском языке это означает «крутые скалы»."
 changbaishan_province_modifier:0 "Гора Чанбай"
 changbaishan_province_modifier_desc:0 "Долгая белая гора тянет к морю,\nВетер свистит, закручивая одинокую луну.\nВ девяти небесах царит холодная ясность,\nВ лесах глубоко, в дикой равнине безмолвие."
 zijinshan_province_modifier:0 "Гора Пурпурного Золота"
 zijinshan_province_modifier_desc:0 "Река и горы сами по себе величественны,\nВетер и роса в высоком холоде.\nЯ обращаюсь к луне, сестре,\nДай мне зеркальце из нефрита, чтобы увидеть это.\nВ тихих ущельях рыбы и драконы печально воют,\nОтражение звезд дрожит, ночное море безбрежно.\nПоднимаются серебряные башни,\nОни стоят высоко на горе Пурпурного Золота."
 qinhuaihe_province_modifier:0 "Река Циньхуаи"
 qinhuaihe_province_modifier_desc:0 "Туман окутывает холодные воды, луна скрыта в тумане;\nНочью стою на якоре у реки Циньхуаи, рядом с трактиром.\nТорговка не знает горечи утраченной страны,\nС берегов реки всё ещё звучит песня о цветах заднего двора."
 taihu_province_modifier:0 "Большое озеро"
 taihu_province_modifier_desc:0 "Вода спит под дымкой дождя, холодно;\nНа озере Дунтинь лёгкий мороз.\nЛуна ярко освещает, и лодка плывёт прочь,\nНочь тихая, душа и мечты возвращаются.\nТихо ощущаю, как ветер с моря дует,\nСлышно, как гуси летят, шурша крыльями."
 maoshan_province_modifier:0 "Маошань"
 maoshan_province_modifier_desc:0 "Шаг за шагом входим в горные ворота, тропа небесных существ разделяется.\nРыбаки и дровосеки не доходят сюда, а лоси собираются в стада.\nИз каменной поверхности бьёт вода, сосны пробивают облака.\nПод звёздами и луной даосы поочерёдно приветствуют мастера из соломы."
 huaguoshan_province_modifier:0 "Гора Цветов и Плодов"
 huaguoshan_province_modifier_desc:0 "Сила сдерживает безбрежное море, приливы поднимают серебряные горы, рыбы входят в норы.\nВеликолепие Нинь — жемчужное море, волны переворачивают снежные гребни, мифические животные покидают бездну."
 xihu_province_modifier:0 "Западное озеро"
 xihu_province_modifier_desc:0 "За горами зелёные горы, за зданиями — здания, когда же закончится песня и танцы на Западном озере?\nТёплый ветер опьяняет путешественников, и они принимают Ханчжоу за Бяньчжоу."
 yandangshan_province_modifier:0 "Янданшань"
 yandangshan_province_modifier_desc:0 "Одной тропой углубляюсь в тихую долину, следуя извивающимся горам.\nОблака и деревья густо растут, каменистый поток звучит мелодично."
 tiantaishan_province_modifier:0 "Тяньтайшань"
 tiantaishan_province_modifier_desc:0 "Резиденция небесного святого на горе Тяньтай, отделенная от мирской суеты. Весной и летом снег не покидает гор, вершины полны облаков. Река течет, но много болезненных размышлений, лесные тропы редко встречают людей. Хотя я желаю найти место для сожжения соломы, судьба, возможно, сведет нас вместе."
 jianglangshan_province_modifier:0 "Цзянланшань"
 jianglangshan_province_modifier_desc:0 "Два юноши из Линлю не едят, не растут,\nТрое сыновей Цзянлана вновь мечтают о доме.\nКак бы мне обрести крылья,\nЧтобы с тобой вместе летать сквозь дымку и облака."
 yuehu_province_modifier:0 "Лунное озеро"
 yuehu_province_modifier_desc:0 "Руки открывают башни, хранящие множество книг,\nЛицом к озерам и горам, охраняющими жаворонками\nНочной холод проникает в яшмовое зеркало,\nОсенние чистоты достигают небесного синего.\nИзбегая дыма, журавли поднимаются с деревьев под крышей,\nДождь проходит, и драконы возвращаются в сосуды.\nЯ тоже убегаю, как облачный странник,\nИ, вероятно, найду покой среди сосен."
 huangshan_province_modifier:0 "Желтые горы"
 huangshan_province_modifier_desc:0 "Желтые горы высотой в четыре тысячи жон,\nТридцать два цветущих лотоса на вершинах.\nКрасные скалы обрамляют каменные столбы,\nЛотосы и золотые лилии в цвету.\nКогда-то я поднимался на вершину,\nСмотрел вниз на сосны, как на небесные.\nМесто, где бессмертные готовят нефрит,\nОставили следы своего полета.\nТакже слышал о сне снегопада,\nОдинокий, встречаюсь с ним сегодня.\nСобирая цветы, отказываюсь от пяти гор,\nЛезу по скалам, преодолевая множество трудностей.\nВозвращаюсь к белому гусиному холму,\nЖаждущий пью из красной песчаной скважины.\nКогда ветер дует, я прихожу,\nОблака и колесницы собираются.\nИду на восток к Линьян,\nПутешествую среди ароматных лавров.\nВозвращаясь к ручью, где шестнадцать поворотов,\nГлубокие ущелья в ясном небе.\nВ другой день снова встречусь,\nПереправляясь через мост, ступая по радуге."
 jiuhuashan_province_modifier:0 "Гора Джюхуа"
 jiuhuashan_province_modifier_desc:0 "Когда-то на реке Цзюцзян, я вдали смотрел на гору Джюхуа.\nНебесная река отражает зеленую воду, ярко выделяя девять лотосов.\nЯ хотел бы просто махнуть рукой, кто сможет со мной пойти?\nТы, хозяин восточной стороны, здесь лежишь под облаками и соснами."
 tianzhushan_province_modifier:0 "Тяньчжу Шань"
 tianzhushan_province_modifier_desc:0 "Опора Небес возносится среди гор,\nИногда можно увидеть истинных бессмертных, скрывающихся среди них.\nСчастливое место, где благоприятные знамения сбываются,\nГосподин Бо Юань обладает божественной силой."
 tiantangzhai_province_modifier:0 "Тяньтаньчжай"
 tiantangzhai_province_modifier_desc:0 "Ветер в пещерах поднимает облака, тысячи ущелий кажутся низкими,\nНа камнях Искреннего Сердца цвет все еще завораживает.\nСтарые сосны и зеленый мох скрывают цвет коричневой глины династии Тан,\nДикие травы и заброшенные холмы теряют следы династии Хань."
 caishiji_province_modifier:0 "Цайши Цзи"
 caishiji_province_modifier_desc:0 "Крутые скалы возвышаются над огромной рекой,\nГоры соединяются, создавая мощный поток.\nСреди разбросанных камней и водопадов,\nВозвращающиеся волны образуют свои собственные потоки.\nНо удивляет множество деревьев,\nНеопределенные, словно духи.\nСлушая, как ночью кричат обезьяны,\nСердце полнится тревогой, опьянённое рекой."
 gulangyu_province_modifier:0 "Гу Ланъюй"
 gulangyu_province_modifier_desc:0 "Рано утром я поднимаюсь к древнему храму,\nОблака собираются над скалами Гу Ланъюй.\nПоднимаю руку, чтобы поймать солнечный свет,\nСмотрю вдаль, и передо мной простирается безбрежное пространство.\nВода и небо сливаются в один цвет,\nИзумрудное море, одинокое парусное судно плывет.\nВосточный ветер, кажется, полон намерений,\nПозвольте спросить, мирен ли остров Йингчжоу?"
 wuyishan_province_modifier:0 "Уйишань"
 wuyishan_province_modifier_desc:0 "олько могу выпить бокал вина под вечернее зарево, когда же вернутся звуки флейты и барабана в небесах?\nВ пещере Уйи растет бамбук, но старики умирают, и даже внуки больше не приходят."
 qingyuanshan_province_modifier:0 "Цинь Юань Шань"
 qingyuanshan_province_modifier_desc:0 "Величественно возвышаются горы, накрывая тень над городом,\nИзящно выступают на краю небес, скрываясь на тысячи миль.\nЗеленые тени отражаются, затмевая половину города,\nТуман скапливается, капая на редкие леса."
 lushan_province_modifier:0 "Лушань"
 lushan_province_modifier_desc:0 "На юго-востоке горы Лу стоят пять старцев,\nСловно вырезанные из синего неба золотые лотосы.\nКрасота Цзюцзянь так прекрасна, что её можно собрать,\nЯ построю здесь гнездо среди облаков и сосен."
 sanqingshan_province_modifier:0 "Саньциншань"
 sanqingshan_province_modifier_desc:0 "Выбирая прекрасные сады, веселье еще не утихло,\nЯ взял лодку и вырвался из маленькой бухты.\nСвет колеблет ясные воды,\nЗеленый цвет обнимает Саньциншань, близкие и далекие.\nКак будто жалея, что дождь прекратился,\nЯ действительно забыл о славе и выгодах, наслаждаясь долгими часами отдыха.\nСосны и бамбук не запирают мир бессмертных,\nЯ уношу с собой дымку и облака, полные в своих рукавах."
 longhushan_province_modifier:0 "Лунху Шань"
 longhushan_province_modifier_desc:0 "Прорубая путь к земле бессмертия через ветер и луну,\nЯ овладеваю дымкой и облаками, не старея.\nПосле того, как бессмертный Сюй Цзинь ушел в те далекие годы,\nНеизвестно, кому были переданы секреты даосского алхимии."
 wugongshan_province_modifier:0 "Угун Шань"
 wugongshan_province_modifier_desc:0 "Тысяча пиков, как изумрудные шпильки,\nПять гор можно сравнить с горой Военной Доблести.\nСмотрю на восход солнца, как будто золото расплавлено,\nПутешественники шагают среди цветных облаков."
 taishan_province_modifier:0 "Тайшань"
 taishan_province_modifier_desc:0 "Как же обстоит дело с Громадой Тай?\nВ Ци-Лу зелень еще не угасла.\nПрирода создала величественную красоту,\nРазделяя темноту и свет.\nВолнение в груди рождает облака,\nГлаза устремляются к возвратящимся птицам.\nКогда я достигну вершины,\nСмогу увидеть, как все другие горы малы."
 laoshan_province_modifier:0 "Лаошань"
 laoshan_province_modifier_desc:0 "Ось земли опасно разделяет и удерживает гигантского черепаха,\nГоры, как боевые копья, сражаются в битве.\nКолокола и барабаны звучат в восточных и западных дворах,\nКрасные и зеленые скалы перемежаются, создавая величественный Лаошань."
 yimengshan_province_modifier:0 "Имоншань"
 yimengshan_province_modifier_desc:0 "Гора Мэн обращена к солнцу, как воротник Лу,\nЗеленые склоны бесконечно соединяются с парящим фиолетовым облаком.\nЖелезные цепи висят над птичьими путями уже тысячу лет,\nКаменные мосты высотой в тысячи футов вызывают печаль у обезьян.\nПрибрежные страны утратили свою форму, как прежде,\nСудьба городов в долинах уже закончена.\nВ ясный день, открыв занавес, я смотрю вдаль,\nВдруг осознаю, что я — путешественник на Востоке."
 songshan_province_modifier:0 "Суншань"
 songshan_province_modifier_desc:0 "Чистая река струится вдоль берега,\nПовозки и кони движутся неторопливо.\nТечет вода, словно она имеет свои намерения,\nВечерние птицы возвращаются вместе.\nПустой город стоит у древней переправы\nЗаходящее солнце заливает осенние горы.\nДалеко от высоких гор Сун,\nВозвращаясь, я решаюсь закрыть свои врата."
 shennongshan_province_modifier:0 "Шэньнуншань"
 shennongshan_province_modifier_desc:0 "Под Таханем вода чиста и мелка,\nОна извивается, обвивая горы.\nТысячи вершин и тысячи ущелий не сосчитать,\nРедкие травы и уединенные цветы едва ли когда встречались.\nРедкие травы и уединенные цветы едва ли когда встречались.\nВетер не колышет легкие облака.\nИзумрудные вершины и нефритовая дева спускаются с двухголового журавля,\nСмеясь, они опираются на осеннюю нить, открывая новое ясное небо.\nСнова кажется, что это источник на речке Улин,\nГде персиковый цветок кончается, и тихо журчит вода.\nВ уединенном источнике снова просвечивает скала,\nБрызги жемчуга и звуки ювелирного камня перекрываются."
 yaoshan_province_modifier:0 "Яошань"
 yaoshan_province_modifier_desc:0 "На юге древние обычаи поклонения,\nЖенщина из Чу распевает песни для встречи с богами.\nЗвенят медные барабаны в глубине тростников,\nТишина вокруг, кристальный стол на зелёной воде реки.\nПосле дождя, ветер свежий, на островах спокойно,\nПьянящий напиток выпит, встреча с богами завершена.\nДочь императора спускается с небес к берегу Сян,\nА чужеземец издалека смотрит на Гору Яо.\nЛуна скрыта, но в пруду она всё ещё танцует,\nОдна дверь опирается на благословение богов.\nЛекарства Ханя Кана больше не ищут,\nВрач Бянь Цюэ не появляется уже давно.\nГоняя гостей к реке, лишь остаётся грусть,\nЛуна светит, а река течёт без конца.\nСлушая эту песню встречи и провода богов,\nЯ наливаю вино, чтобы почтить храм Цюй Юаня."
 laojunshan_province_modifier:0 "Гора Лао Цзюнь"
 laojunshan_province_modifier_desc:0 "В пруду есть пепел, в камнях нет угля.\nС этим топором я срубаю высокие деревья.\nЛучше пахать поля в Вэйян, чем использовать деньги из Лунси.\nСломай мне руку, обвали мне плечо.\nЧто же это? Гора Лао Цзюнь."
 mangdangshan_province_modifier:0 "Гора Мангдан"
 mangdangshan_province_modifier_desc:0 "С лодки прыгаю на древний берег,\nЗа лесом вижу высокие холмы.\nОбернувшись, спрашиваю у весла,\nВпереди гора — это Мангдан.\nНа вершине стоит большой храм,\nСосны и кипарисы густо зелены.\nИзогнутые холмы соединяются,\nСкудные травы желтеют.\nТысячелетия собирают царскую силу,\nВся долина залита вечерним солнцем.\nВ домах всего четыре-пять человек,\nКуры и собаки смотрят друг на друга.\nТы всё ещё думаешь о Синьфэне,\nКто же вспоминает о родной земле Пэй?\nНа берегу, подняв бокал вина,\nМогу выразить свою печаль."
 wudangshan_province_modifier:0 "Гора Удан"
 wudangshan_province_modifier_desc:0 "Тысячи ущелий и тысячные утёсы, утренний туман рассеян,\nЛегендарный дворец велик и просторен, отражая небесный персик.\nДорога ведет к вершине, где синь неба широка,\nФеникс поёт на восходе солнца, пурпурный дворец высок.\nПод лесом я часто вижу овечьи окаменелости,\nМежду соснами иногда вижу, как журавли возвращаются в гнёзда.\nЯ нынче хочу одолжить обувь для восхождения,\nЧтобы навестить Ан Ци, не боясь труда."
 miluojiang_province_modifier:0 "Река Мыло"
 miluojiang_province_modifier_desc:0 "Хотя я стремлюсь к добродетели и стремлюсь к возвышенному,\nУтром восхваляют, а вечером отвергают меня.\nМеня уже украсили ароматными травами,\nИ снова обвили меня лентами из шёлка.\nЭто то, что дорого моему сердцу,\nХотя я могу умереть многократно, я всё равно не раскаюсь.\nЯ жалуюсь на величие духа,\nНо в конце концов не понимаю сердца народа.\nМногие девушки завидуют мне,\nИбо слухи говорят, что я распутна."
 dongtinghu_province_modifier:0 "Озеро Дунтянь"
 dongtinghu_province_modifier_desc:0 "В августе озеро спокойно,\nОно отражает небо, смешиваясь с его чистотой.\nПар поднимается над болотами Юньмэн,\nВолны колеблют город Юэян.\nХотя хочу переправиться, но нет ни лодки и весла,\nПросто сидеть здесь — стыдно перед мудростью.\nСижу и наблюдаю за рыбаками,\nИспытывая лишь зависть к их улову."
 longzhongshan_province_modifier:0 "Гора Лунчжун"
 longzhongshan_province_modifier_desc:0 "Чжугэ пришёл на Запад,\nТысячу лет любовь не угасла.\nСегодня я гуляю по родным местам,\nШуский гость не в силах сдержать печаль.\nКто скажет, что на полях Сянъяня\nРодились такие полководцы?\nВ горах остались следы его облика,\nСловно дракон, величественно парящий.\nГоры и воды полны красоты,\nНо дракон ушёл, и бездна опустела.\nОстались лишь извивающиеся следы,\nИ слёзы мои, как холодная роса."
 taohuayuan_province_modifier:0 "Источник персиковых цветов"
 taohuayuan_province_modifier_desc:0 ""В былые дни безумные дела Цинь вызывают сожаление,\nПрямо гонялись за курицей и собакой в персиковый цветочный источник.\nДо сих пор не выходят из устья дымного потока,\nВечные воды текут, склонившись под углом."
 tianmenshan_province_modifier:0 "Гора Небесных Вра"
 tianmenshan_province_modifier_desc:0 "Небесные врата разрывают реку Чу,\nИзумрудные воды текут на восток и здесь поворачивают.\nС двух сторон зелёные горы противопоставлены друг другу,\nОдинокое парусное судно появляется на краю солнца."
 shaoshan_province_modifier:0 "Гора Шаошань"
 shaoshan_province_modifier_desc:0 "Два знамена мерцают, сменяясь в ветре,\nСквозь осенние горы блуждает моя мысль.\nВ темной долине дороги иссякают, а равнина широка,\nВокруг возвышенности, камни разбросаны, источников много.\nНа востоке от Цзяолиня открывается город Чжоу,\nНа востоке от медвежьих ушей разделяется река Ло.\nХотя я стремлюсь найти лишь один след,\nГлубокой ночью, следуя за дождем, достигну скалистого берега."
 hengshan_province_modifier:0 "Гора Хэншань"
 hengshan_province_modifier_desc:0 "В пещере обитает гость, который стремится к истинному,\nВ Хэнъянь я вспоминаю старый дом.\nСкоро я достигну золотых ворот,\nЖелаю преподнести священные писания.\nОблачные пути близки к небесам,\nВ сосновом потоке царит тишина.\nЯ всё еще надеюсь получить тайное учение,\nОжидая небесную колесницу."
 lijiang_province_modifier:0 "Река Лицзян"
 lijiang_province_modifier_desc:0 "В безбрежных лесах восьми гуай,\nЭта земля находится на юге Сян.\nРека словно зеленый шёлк,\nГоры как из бирюзового нефрита.\nМного домов с зелеными перьями,\nСами сажают желтые сладости.\nДалеко превосходит путь к бессмертию,\nЛетящая луна не требует упряжки."
 wushan_province_modifier:0 "Гора Ушань"
 wushan_province_modifier_desc:0 "Прошлой ночью у подножия Ушань,\nВ звуках обезьян я долго мечтал.\nПерсиковые цветы падают в зеленую воду,\nВ марте сходим вниз к Цюйтан.\nДождевая слякоть унесена ветром,\nНа юг, мимо царя Чу.\nНа высоком холме вспоминаю Сун Юя,\nИ в поисках древнего, лишь слегка промокаю одежду."
 emeishan_province_modifier:0 "Гора Эмэй"
 emeishan_province_modifier_desc:0 "Полумесяц осенней луны над горой Эмэй,\nЕё отражение в реке Пинцянь течёт.\nНочью отправляюсь из Чинси к Трём ущельям,\nДумая о тебе, не вижу тебя в Ючжоу."
 leshan_province_modifier:0 "Гора Лэшань"
 leshan_province_modifier_desc:0 "В округе Чэнцин трех Шу, дела спокойны,\nНа башне поднимаюсь, с чашей в руках к солнцу стремлюсь.\nВдруг чувствую, что в груди нет суеты,\nОглядываюсь, и вижу, что это человеческий мир.\nЗвуки волн из Фучжоу извиваются,\nОблачные тени низко касаются Горы Фулэ."
 jianmenguan_province_modifier:0 "Ущелье Цзяньмэнь"
 jianmenguan_province_modifier_desc:0 "О, как же высоко и опасно!\nДорога Шу трудна, труднее взойти на небесный чердак!\nКамыши и рыбы, как же неясно открытие страны!\nПрошло 48 тысяч лет, и не было связи с людьми на границе Цинь.\nНа западе, у горы Тайбэй, есть птичья тропа,\nМожно пересечь вершину Эмэй.\nКогда земля рушится, горы обрушиваются, и храбрецы погибают,\nТогда каменные лестницы и мосты соединяются.\nСверху — высокие столбы шести драконов, возвращающихся к солнцу,\nСнизу — бурные воды, извивающиеся против течения.\nДаже журавли не могут перелететь,\nА обезьяны, желая перепрыгнуть, печально цепляются.\nКак же извивается зелёная тропа,\nСотни шагов с девятью поворотами, обвивающими горные вершины.\nЯ, тянувшись к звёздам и звёздным колодцам,\nСмотрю вверх и вздыхаю, прижимая руку к груди."
 dingjunshan_province_modifier:0 "Гора Динцзюнь"
 dingjunshan_province_modifier_desc:0 "Хань Фань остановился здесь, и дело становится трудным.\Не сопровождая храмы Ячэн, лучше сопровождать Гору Динцзюнь.\nПечать выходит, и тысячи чиновников поздравляют,\nЛук скрыт в покое одного старца.\nСкульптурные копья поднимаются, десять тысяч солдат, и всё ещё помнят о победных песнях."
 wuzhangyuan_province_modifier:0 "У Чжан Юань"
 wuzhangyuan_province_modifier_desc:0 "Поддерживать порядок и восстанавливать власть, с усердием принимать доверие к вдовствующему.\nГеройские таланты превосходят Гуан Юэ, мудрые планы превосходят Сунь У.\nС величием показывается военное обращение, в полном величии — восьми формаций.\nЕсли бы ты, господин, обладал всей полнотой добродетели, следует вздыхать о том, что нет равных ни в древности, ни в современности."
 fanjingshan_province_modifier:0 "Гора Фаньцзин"
 fanjingshan_province_modifier_desc:0 "Поднимая голову, смотрю на чистоту,\nХолодный свет влажно отражается в зелени.\nБьющие струи воды замерзли; сухие деревья могут быть худыми, но могут и плодоносить.\nСолнце заходит, но еще светит; монах возвращается, все еще неся свет.\nКто придет написать о песнях из Иня, когда на полнеба цветы летят, как мазки кисти?"
 shangrila_province_modifier:0 "Шангри-Ла"
 shangrila_province_modifier_desc:0 "В прошлую ночь мне приснился сон, далёкий и древний. Я увидел величественный родовой храм, преданных монахов и простых жителей деревни. В этом старинном селе, ярко освещённом среди тысяч гор и падающего снега, отдыхали кони, пришедшие с дальних дорог. Их лёгкие копыта издавали тихий звук, а колокольчики на шейках звенели с нежным перезвоном."
 yulongxueshan_province_modifier:0 "Снежная гора Юлун"
 yulongxueshan_province_modifier_desc:0 "Снег покоится под утренним светом на десятках вершин,\nПоловина горы укрыта зеленью и белизной, другая — красотой.\nНа месте, где всё ещё растут рододендроны,\nВдруг появляется облако, скрывающее Снежную гору Юлун."
 huashan_province_modifier:0 "Хуашань"
 huashan_province_modifier_desc:0 "Только небо высоко, больше нет гор, которые могли бы сравниться.\nПоднимая голову, я вижу, как близко красное солнце,\nА оглядываясь назад, замечаю, как низко плывут белые облака."
 taibaishan_province_modifier:0 "Тайбашань"
 taibaishan_province_modifier_desc:0 "На запад, к вершине Тайбая, под вечернее солнце я поднимаюсь.\nТайбай говорит со мной, открывая небесные врата.\nХотел бы я взлететь на прохладном ветре, прямо в облака.\nПротянув руку, я могу дотронуться до луны,\nИду вперед, как будто нет гор.\nПокидая Угун, когда же я снова увижу это место?"
 kongtongshan_province_modifier:0 "Гора Кунтун"
 kongtongshan_province_modifier_desc:0 "На севере текут пурпурные пески, на востоке воды реки Ба.\nОднажды покинув пиршественные блюда, я отправляюсь в дальние края, гоняясь за полынью.\nЛуна всегда полная, я часто пробиваюсь к источнику,\nНа закате дикие ветры сливаются, сигнальные костры далеких стражей дымят.\nСила и дух устали от ветра и пыли, годы на полях сражений истощены.\nРека сдерживает накопленные камни, горные пути ведут вдаль к Кунтун.\nВысокие амбиции стремятся к небесам, искренность пронизывает белую радугу.\nЕсли могу вернуть вашу милость, меч дракона разделяет мужское и женское."
 yueyaquan_province_modifier:0 "Лунный источник"
 yueyaquan_province_modifier_desc:0 "Семь лет я путешествую по пограничным землям,\nКаждый год снова возвращаюсь сюда.\nНебо высоко, ветер гонит зной,\nЗемля удалена, но тропы ведут в уединение.\nПью вино с товарищами, любуясь цветами, открываю дальние горизонты.\nВернувшись, вспоминаю о победах, а завтра — новый осенний день."
 danxia_province_modifier:0 "Данься"
 danxia_province_modifier_desc:0 "Цветные ленты танцуют на небесах,\nНаклоняющееся солнце сверкает в пустоте.\nРазве слышно, как небеса зажигают свечи?\nОтражаются полные горы в красном свете."
 chaohu_province_modifier:0 "Озеро Чао"
 chaohu_province_modifier_desc:0 "Весной уровень озера Чао поднимается, и ручей становится глубоким,\nТолько что прошел восточные ворота, и увидел знакомый лес.\nНе говорите, что с юга не бывает выгод,\nВода, беседка и горный храм — два года поэзии."
 poyanghu_province_modifier:0 "Озеро Поянь"
 poyanghu_province_modifier_desc:0 "Вокруг лишь безбрежные просторы, птицы не летают,\nБольшие волны вздымаются, скрывая слабые горы Чу.\nСнаружи, среди дождя, духи торопятся пройти,\nВ тумане облаков возвращается Император.\nЛососи, как острые лезвия, бросаются в далекие волны,\nНебольшая лодка, как лист, дрейфует под наклоном заката.\nПосле ухода Чи И, кто же придет сюда?\nХотя любящих много, тех, кто видит, очень мало."
 henshan_province_modifier:0 "Сюаньвушань"
 henshan_province_modifier_desc:0 "Сотни лет проходят незаметно,\nИ вдруг я оказываюсь у гор.\nАромат даньгуй уже исчез,\nСосны же печальнее с каждым днем.\nТеплый ветер лишь уносит мелодию,\nА роса на чесноке превращается в песню.\nЕсть место, где скрыты лодки,\nНо кто сочувствует, когда мимо проходит пустая колеса?\nСочувствую перьям на Хэншане,\nЗадерживаюсь в стихах о лотосе.\nПрекрасный город уже не тот,\nКинцзхао стал новым направлением.\nГородские стены имеют три тысячи лет,\nА холмы – почти десять тысяч лет.\nОстались лишь сосны и кипарисы,\nУтром и вечером поднимается холодный дым.\nТри короткие песни, три подарка,\nДолгие ночи на платформе девяти источников.\nЭта комната забаррикадирована,\nВ какой год откроется белый день?\nВ дикой округе редкие старые деревья,\nХолодные туннели полны старых остатков.\nТолько это место вызывает печаль,\nПод вечер раздается звук сосен."
 qingchengshan_province_modifier:0 "Циньчэн Шань"
 qingchengshan_province_modifier_desc:0 "Тысячи миль чистых путешествий не оставляют времени на лень,\nДве знамя сменяются на одну трость.\nПришел по прямому пути на запад от источника,\nПоднимаюсь на первую вершину реки."
 
 building_quechang:0 "Таможенный рынок"
 building_quechang_desc:0 "Этот город является традиционным торговым местом для пастухов и фермеров, а также мостом для общения между двумя империями, стоящими за ними. Используется только не для правителей, подчиняющихся законам."
 building_type_quechang:0 "Таможенный рынок"
 building_bianzhen:0 "Пограничный город"
 building_bianzhen_desc:0 "Этот город представляет собой традиционное место торговли для крестьян и пастухов, а также служит связующим звеном между двумя империями, находящимися за его пределами. Он предназначен исключительно для правителей, следующих установленным законам."
 building_type_bianzhen:0 "Пограничный город"
 
 building_type_machang:0 "Конюшня"
 building_type_machang_desc:0 "Это место традиционно служит рынком для торговли лошадьми, где армия, следуя установленным законам, может закупать множество боевых лошадей у кочевников."
 building_machang:0 "Конюшня"
 building_machang_desc:0 "$building_type_machang_desc$"
 building_type_mashi:0 "Конный рынок"
 building_type_mashi_desc:0 "Это место традиционно служит рынком для торговли лошадьми, где племена могут реализовывать лишних лошадей в обмен на сельскохозяйственные продукты."
 building_mashi:0 ""Конный рынок"
 building_mashi_desc:0 "$building_type_mashi_desc$"
 
 building_type_yankuang_1:0 "Соляная шахта"
 building_type_yankuang_1_desc:0 "В этом месте имеются богатые запасы соли; если их удастся добыть, это обязательно значительно поддержит вашу экономику и военные силы."
 building_yankuang_1:0 "Соляные поля"
 building_yankuang_1_desc:0 "Соль на поверхности очень легко добывать, и она хорошо хранится."
 building_yankuang_2:0 "Соляная скважина"
 building_yankuang_2_desc:1 "Для добычи большего количества каменной соли необходимо бурить скважины под землею, этот процесс довольно трудоемкий, но он абсолютно необходим."
 building_yankuang_3:0 "Соляной завод"
 building_yankuang_3_desc:0 "Солёную воду нужно кипятить на дровах, чтобы получить кристаллическую поваренную соль."
 building_yankuang_4:0 "Большое соляное производство"
 building_yankuang_4_desc:0 "Комплексный крупный соляной завод тянется на несколько миль, где шахтёры, занимающиеся добычей соли, и работники, занимающиеся её варкой, совместно трудятся над производством большого объёма белоснежной поваренной соли."
 building_yankuang_5:0 "Государственный соляной рынок"
 building_yankuang_5_desc:0 "Соль, производимая здесь, поступает по всей империи, поддерживая жизнь как высокопоставленных чиновников, так и бедных людей."

