 building_becp_special_dingyao:0 "Диньцзяо"
 building_type_becp_special_dingyao:0 "Диньцзяо"
 building_becp_special_dingyao_desc:0 "Производство керамики Диньцзяо началось в период династий Суй и Тан, развивалось в эпоху Пяти династий и достигло своего расцвета в династиях Северной Сун и Цзинь. Керамика Диньцзяо известна своей прочной и тонкой основой, мягкой и прозрачной глазурью, а также легким весом.\nДекоративные техники этой керамики разнообразны: среди них можно выделить изящные отпечатки, грациозную резьбу, а также такие методы, как выемка, вырезка, накладка и лепка. Наиболее популярной является белая керамика, о которой в произведении «Гуйцяньчжи» говорится: "Диньчжоу цветная керамика, цвет которой сравним с белизной в мире".\nКроме того, существуют разновидности в красном, черном, фиолетовом и зеленом цветах. О керамике Диньцзяо говорят: «Белая как нефрит, тонкая как бумага, звук как цинь»"
 building_becp_regular_junyao_01:0 "Цзюньцзяо"
 building_becp_regular_junyao_01_desc:0 "Ценность керамики Цзюнь заключается в её уникальной цветовой глазури, которая формируется естественным образом в процессе обжига, а не наносится вручную. Каждый экземпляр Цзюньской керамики обладает индивидуальным цветом глазури, что и обуславливает её знаменитую репутацию: «Цзюньская керамика не имеет аналогов, а её глазурь безупречна».\nЦзюньская керамика, например, в форме чаши, объединяет множество оттенков глазури. Ободок и рельефные узоры, а также места соединения с ножкой украшены глазурью каштаново-фиолетового цвета, внутренняя поверхность имеет голубую глазурь, а внешняя — пурпурно-красную. Эти различные цвета глазури гармонично сливаются, создавая плавные переходы, что делает её настоящим «шедевром» в области вариаций глазури.\nСуществует выражение: «Даже если у вас есть состояние в миллионы, одна вещь из Цзюньской керамики дороже всего»."
 building_becp_special_ruyao:0 "Жуцяо"
 building_type_becp_special_ruyao:0 "Жуцяо"
 building_becp_special_ruyao_desc:0 "Изделия из Жуьской керамики отличаются древней и элегантной простотой. Глазурь, выполненная из драгоценного агата, обладает уникальным цветом и заслужила признание за «глазурь из агата, передаваемую из древности».\nПри изменении освещения глазурь меняет оттенки, создавая впечатление, будто «после дождя небо проясняется и облака рассекаются», или «изумрудные волны в горах». Эта красота поражает воображение. Глина имеет тонкую текстуру, а форма изделия излучает легкость и изящество. Глазурь толстая, и при постукивании издает звук, подобный гонгу; она яркая, но не ослепляет.\nПоверхность изделий украшена тонкими рифлениями, напоминающими крылья цикады, и характеризуется «гладью груши, крабовыми клешнями и цветами кунжута». Эти изделия можно сопоставить по ценности с бронзовыми вазами династий Шан и Чжоу."
 building_becp_special_yaozhouyao:0 "Яочжоу"
 building_type_becp_special_yaozhouyao:0 "Яочжоу"
 building_becp_special_yaozhouyao_desc:0 "Яочжоу — это представитель северной циньцзы. С периода династии Тан начали производить черную, белую, зеленую глазурь, глазурь цвета чайной пыли, а также белую глазурь с зеленым, коричневым и черным цветами, а также трехцветную керамику. В период династий Сун и Цзинь основным видом керамики была циньцзы.\nОсновные характеристики Яочжоусской циньцзы: орнаменты выполнены очень четко, что отражает особенности северного стиля, и в исторических записях упоминается, что «ножи видят глину»."
 building_becp_regular_yueyao_01:0 "Юэяо"
 building_becp_regular_yueyao_01_desc:0 "В период династий Тан и Пяти династий самым известным заводом по производству циньцзы считается «Мисэ яо». Этот завод славится поэтическими выражениями, такими как «круглый, как луна, душа ниспала, легкий, как облако, дух восходит», а также «в девятый осенний ветер росы открывается Юэяо, захватывая зеленый цвет тысячи вершин»."


