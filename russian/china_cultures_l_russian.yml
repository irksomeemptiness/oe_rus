 motto_chinese_dynasties_mottos:0 "$1$"
 motto_mottos_chinese_1:0 "Не принимайте решения произвольно, если не прочитали достаточно книг мудрецов."
 motto_mottos_chinese_2:0 "Я осознаю утреннюю ошибку, я сожалею о вчерашних потерях."
 motto_mottos_chinese_3:0 "Как отец, так и сын."
 motto_mottos_chinese_4:0 "Мудрец не учится, чтобы стать мудрым; дурак не заслуживает обучения; те, кто действительно нуждается в обучении, находятся посередине."
 motto_mottos_chinese_5:0 "Молодой ученый как свет рассвета; но старый ученый одиноко бродит ночью, не видя, потому что его глаза закрыты."
 motto_mottos_chinese_6:0 "Лучше быть неуклюжим и честным, чем умным и фальшивым."
 motto_mottos_chinese_7:0 "Время драгоценно, как текущая река, которая не возвращается."
 motto_mottos_chinese_8:0 "Если вы не так умны, но настойчиво учитесь, вы тоже станете экспертом."
 motto_mottos_chinese_9:0 "Восход и падение знаний зависит от того, как мир их ценит."
 motto_mottos_chinese_10:0 "Добродетель не приходит одна; всегда есть соседи."
 motto_mottos_chinese_11:0 "Быстро действовать, но осторожно с словами."
 motto_mottos_chinese_12:0 "Когда благородный человек отдыхает, он не ищет идеального комфорта."
 motto_mottos_chinese_13:0 "Не беспокойтесь, если люди вас не понимают; беспокойтесь о том, чтобы понять других."
 motto_mottos_chinese_14:0 "Старайтесь изо всех сил быть лучшим."
 motto_mottos_chinese_15:0 "Относитесь к другим так, как хотите, чтобы они относились к вам."
 motto_mottos_chinese_16:0 "Не исправить свои ошибки — это истинная ошибка."
 motto_mottos_chinese_17:0 "Забудьте о еде, когда вы сердиты; забудьте о тревогах, когда вы счастливы."
 motto_mottos_chinese_18:0 "Три армии могут потерять командующего, но воин не может потерять амбиции."
 motto_mottos_chinese_19:0 "Знающие восхищаются природой воды."
 motto_mottos_chinese_20:0 "Лестные слова и намеки редко ассоциируются с истинной добродетелью."
 motto_mottos_chinese_21:0 "Когда вы видите добродетельного человека, вы должны подумать о том, чтобы учиться у него. Если вы видите безнравственного человека, вам следует искать внутри себя добродетель."
 motto_mottos_chinese_22:0 "С древних времен смерть была судьбой каждого. Но без доверия народа правительство не может стоять."
 motto_mottos_chinese_23:0 "Только когда естественные качества и результаты образования правильно смешаны, мы имеем поистине мудрого и добродетельного человека."
 motto_mottos_chinese_24:0 "Есть три типа хороших друзей: честные друзья, прощающие друзья и друзья с множеством вопросов."
 motto_mottos_chinese_25:0 "Умные люди не сбиваются с толку."
 motto_mottos_chinese_26:0 "Сочувствующие люди не тревожатся."
 motto_mottos_chinese_27:0 "Смелые люди не боятся."
 motto_mottos_chinese_28:0 "Праведные люди любят горы."
 motto_mottos_chinese_29:0 "Быть трусом — видеть, что правильно, и не делать этого."
 motto_mottos_chinese_30:0 "Когда год холодный, сосны и кипарисы не вянут."
 motto_mottos_chinese_31:0 "Понимать настоящее, пересматривая прошлое."
 motto_mottos_chinese_32:0 "Если человек утром услышал правильный путь, он может умереть вечером без сожалений."
 motto_mottos_chinese_33:0 "Если имя позорно, их слова будут сомнительными; если слова сомнительны, цели не могут быть достигнуты."
 motto_mottos_chinese_34:0 "Каждый видит ошибки джентльмена."
 motto_mottos_chinese_35:0 "Каждый восхищается джентльменом, который преодолевает свои недостатки."
 motto_mottos_chinese_36:0 "Когда поведение принца правильно, его правительство эффективно без издания приказов."
 motto_mottos_chinese_37:0 "Не бойтесь будущего, не плачьте о прошлом."
 motto_mottos_chinese_38:0 "Студент не просветится, пока не попробует сам; студента не следует направлять, пока он не выразит свои мысли."
 motto_mottos_chinese_39:0 "Если мастер хочет делать хорошую работу, он сначала должен наточить свои инструменты."
 motto_mottos_chinese_40:0 "Не обязательно быть скромным перед своим учителем ради доброты."
 motto_mottos_chinese_41:0 "Поспешность приводит к расточительству."
 motto_mottos_chinese_42:0 "Сосредоточьтесь на деталях, вы упустите общую картину."
 motto_mottos_chinese_43:0 "Учеба без размышлений — это потерянный труд; размышление без учебы — это опасно."
 motto_mottos_chinese_44:0 "Знать, что вы знаете, и знать, что вы не знаете, — вот понимание."
 motto_mottos_chinese_45:0 "Джентльмены помогают людям достигать положительных желаний, а не отрицательных."
 motto_mottos_chinese_46:0 "Рыцарь должен быть открытым и настойчивым, поскольку он взял на себя тяжелую ответственность и долгий путь."
 motto_mottos_chinese_47:0 "Хотя бы желая утвердить себя, стремитесь также утвердить других."
 motto_mottos_chinese_48:0 "Хотя бы желая расширить себя, стремитесь также расширить других."
 motto_mottos_chinese_49:0 "Решительный ученый и человек добродетели не будут стремиться жить за счет ущерба своей добродетели. Они даже пожертвуют своей жизнью, чтобы сохранить свою добродетель в целостности."
 motto_mottos_chinese_50:0 "Молчание — золото."
 motto_mottos_chinese_51:0 "Огромное дерево, которое заполняет чьи-то объятия, вырастает из крошечного семечка."
 motto_mottos_chinese_52:0 "Девятиэтажная терраса должна быть построена с самого основания."
 motto_mottos_chinese_53:0 "Путешествие в тысячу миль начинается с одного шага."
 motto_mottos_chinese_54:0 "Знай все, не выходя из дому."
 motto_mottos_chinese_55:0 "Смотри на небеса, не глядя в окна."
 motto_mottos_chinese_56:0 "Тот, кто посвящает себя обучению, каждый день стремится увеличить свои знания; тот, кто посвящает себя Дао, каждый день стремится уменьшить свои действия. Он уменьшает их и снова уменьшает, пока не достигает состояния бездействия. Достигнув этой точки бездействия, он делает все, что должно."
 motto_mottos_chinese_57:0 "Тот, кто в войне Дао имеет умение, не принимает военное положение."
 motto_mottos_chinese_58:0 "Лучший боец никогда не сердится."
 motto_mottos_chinese_59:0 "Лучший тактик не вступает в бой с врагом."
 motto_mottos_chinese_60:0 "Лучший использователь талантов других ставит себя ниже них."
 motto_mottos_chinese_61:0 "С такой мягкостью я могу быть смелым."
 motto_mottos_chinese_62:0 "С такой экономией я могу быть щедрым."
 motto_mottos_chinese_63:0 "Сокращая свое первенство над другими, я могу стать сосудом высшей чести."
 motto_mottos_chinese_64:0 "Мягкость обязательно победит даже на битве и твердо удержит свои позиции."
 motto_mottos_chinese_65:0 "У меня есть три драгоценных вещи, которые я ценю и держу крепко. Первое — это мягкость; второе — это экономика; третье — это уклонение от первенства над другими."
 motto_mottos_chinese_66:0 "Человек при рождении податлив и слаб; при смерти он становится крепким и сильным."
 motto_mottos_chinese_67:0 "Кто считает свои великие достижения ничтожными, тот найдет свою силу долговечной."
 motto_mottos_chinese_68:0 "Из самой большой полноты, считая пустотой, истощение никогда не остановит прилив."
 motto_mottos_chinese_69:0 "Делай то, что прямо, даже если считаешь кривым; твое величайшее искусство может показаться глупым, а красноречие — запинаясь криком."
 motto_mottos_chinese_70:0 "Тот, кто легко обещает, гарантированно не сдержит много обещаний; тот, кто постоянно думает, что все легко, непременно найдет их трудными."
 motto_mottos_chinese_71:0 "Нет большего недостатка, чем желание получать."
 motto_mottos_chinese_72:0 "Нет большего бедствия, чем недовольство своей судьбой."
 motto_mottos_chinese_73:0 "Нет ничего в мире более мягкого и слабого, чем вода, и все же для атаки на твердые и сильные вещи нет ничего, что могло бы с ней сравниться; ведь нет ничего, что могло бы так изменить ее."
 motto_mottos_chinese_74:0 "Мои слова очень легко понять и очень легко применять."
 motto_mottos_chinese_75:0 "Нет никого в мире, кто мог бы понять и применять их."
 motto_mottos_chinese_76:0 "Искренние слова не красивы; красивые слова не искренни."
 motto_mottos_chinese_77:0 "Те, кто умеет (в Дао), не спорят (об этом); спорящие не умеют в этом."
 motto_mottos_chinese_78:0 "Те, кто знает (Дао), не обладают обширными знаниями; обширно обученные не знают его."
 motto_mottos_chinese_79:0 "Нет благополучия без бед."
 motto_mottos_chinese_80:0 "Со всей остротой Небесного Пути он не наносит вреда."
 motto_mottos_chinese_81:0 "Со всеми действиями в пути мудреца он не стремится."
 motto_mottos_chinese_82:0 "Нет большего бедствия, чем легкомысленно вступать в войну; делать это близко к утрате (мягкости), которая так дорога."
 motto_mottos_chinese_83:0 "Править, руководствуясь знанием, а не чувствами, принимать решения с полным пониманием, а не в данный момент."
 motto_mottos_chinese_84:0 "Высшая добродетель подобна воде."
 motto_mottos_chinese_85:0 "Дао в своем обычном течении ничего не делает, и так нет ничего, что оно не делает."
 motto_mottos_chinese_86:0 "Тот, кто знает других людей, проницателен; тот, кто знает себя, умен."
 motto_mottos_chinese_87:0 "Тот, кто побеждает других, силен; тот, кто побеждает себя, могуч."
 motto_mottos_chinese_88:0 "Поэтому Дао велико; Небо велико; Земля велика; и царь также велик."
 motto_mottos_chinese_89:0 "Чистота и спокойствие дают правильный закон всем под небесами."
 motto_mottos_chinese_90:0 "Детали не важны, когда вы делаете крупные дела."
 motto_mottos_chinese_91:0 "Деревья персика и сливы не могут говорить, но для признательности люди создают тропу под деревьями. Так же, как люди искренни и образованны, они могут естественно вдохновлять сердца других."
 motto_mottos_chinese_92:0 "Упущение — тоже потеря."
 motto_mottos_chinese_93:0 "Как же воробей может понять амбиции орла?"
 motto_mottos_chinese_94:0 "Лучшие советы сопровождаются резкой критикой."
 motto_mottos_chinese_95:0 "Хотя смерть постигнет всех людей одинаково, она может быть тяжелее горы Тай или легче пера."
 motto_mottos_chinese_96:0 "Удивить мир одним блестящим поступком."
 motto_mottos_chinese_97:0 "Даже Гомер иногда дремлет."
 motto_mottos_chinese_98:0 "Иногда стрела дурака может попасть в цель."
 motto_mottos_chinese_99:0 "Прибыль — величайшая привлекательность в мире."
 motto_mottos_chinese_100:0 "Прибыль — величайшая сила в мире."
 motto_mottos_chinese_101:0 "Я тот, кто изолирован грязным миром."
 motto_mottos_chinese_102:0 "Те, кто умеет говорить, могут не уметь действовать, и наоборот."
 motto_mottos_chinese_103:0 "Солнце падает, когда достигает высшей точки. Луна будет изогнута, когда она полная."
 motto_mottos_chinese_104:0 "Если это случается, у этого есть причина."
 motto_mottos_chinese_105:0 "Тупое решение приводит к хаотичным последствиям."
 motto_mottos_chinese_106:0 "Генерал, который потерпел неудачу, не может называться смелым."
 motto_mottos_chinese_107:0 "Если губы исчезнут, зубы будут холодными."
 motto_mottos_chinese_108:0 "Низкое происхождение — величайший позор, бедность — величайшая скорбь."
 motto_mottos_chinese_109:0 "Цари не полагаются на крестьян, когда планируют."
 motto_mottos_chinese_110:0 "Нет крыла — нет полета."
 motto_mottos_chinese_111:0 "Не используйте свои незнакомые навыки в смешении, пока не поймете их."
 motto_mottos_chinese_112:0 "Будьте лидером куриного стада, а не последователем быка."
 motto_mottos_chinese_113:0 "Если вы не забываете, что произошло раньше, это может быть использовано позже."
 motto_mottos_chinese_114:0 "Мы должны стремиться к доброй морали, как к вершинам гор."
 motto_mottos_chinese_115:0 "Все совершают ошибки, исправление — величайшая добродетель."
 motto_mottos_chinese_116:0 "С кожей исчезает, к чему может прилипнуть волос?"
 motto_mottos_chinese_117:0 "Будьте готовы к опасности во времена мира."
 motto_mottos_chinese_118:0 "Уважение дает подготовку, а подготовка убирает тревогу."
 motto_mottos_chinese_119:0 "Рассматривайте их добродетель, прежде чем дружить, обдумайте перед действиями."
 motto_mottos_chinese_120:0 "Путь Неба далек от нас, а тот, что на земле, близок к нам; разве они не слишком далеки друг от друга, чтобы предсказать друг друга?"
 motto_mottos_chinese_121:0 "Боевой дух, пробужденный первой волной барабанов, истощается на второй и исчерпывается на третьей."
 motto_mottos_chinese_122:0 "Тренируйте себя, не вините никого, и у вас не будет проблем."
 motto_mottos_chinese_123:0 "Все, кто не поддаются унижению, амбициозны."
 motto_mottos_chinese_124:0 "Нет сияющего солнца зимой; нет резкого холода летом; нет печального ветра весной; нет мучительной дождя осенью."
 motto_mottos_chinese_125:0 "Ни добро, ни зло не являются естественным продуктом мира."
 motto_mottos_chinese_126:0 "Есть две вещи, которые никогда не следует одалживать кому-то: ваше имя и ваше ритуальное оборудование."
 motto_mottos_chinese_127:0 "Трудные пути создают новую легенду."
 motto_mottos_chinese_128:0 "Мир — самая значимая вещь на войне."
 motto_mottos_chinese_129:0 "Неконтролируемые подчиненные причинят вред своим лидерам."
 motto_mottos_chinese_130:0 "Кто обдумывает перед действием, едва ли делает ошибки."
 motto_mottos_chinese_131:0 "Быстрое принятие советов — это хорошо."
 motto_mottos_chinese_132:0 "Не трудно обвинять других, трудно быть обвиняемым другими и слушать это спокойно."
 motto_mottos_chinese_133:0 "Найдите своих старых друзей, а не старые мечи, используйте новый меч!"
 motto_mottos_chinese_134:0 "Гордыня приносит вред, скромность приносит пользу."
 motto_mottos_chinese_135:0 "Продвигайте индивидуальную добродетель для гармонии в семье."
 motto_mottos_chinese_136:0 "Правьте своими землями усердием, управляйте своей семьей бережливо."
 motto_mottos_chinese_137:0 "Те, кто предвидит, действительно имеют хороший взгляд; кто следует советам, действительно имеет хороший слух."
 motto_mottos_chinese_138:0 "Интеллект может назначить подходящих людей."
 motto_mottos_chinese_139:0 "Не слушайте слова, не имеющие оснований, и не используйте те, что не были обсуждены."
 motto_mottos_chinese_140:0 "Все грязные обычаи старых дней должны быть обновлены."
 motto_mottos_chinese_141:0 "Нефрит без полировки всегда будет испорченным камнем."
 motto_mottos_chinese_142:0 "Чем более скрыто, тем более очевидно; чем более тонко, тем более конкретно."
 motto_mottos_chinese_143:0 "Если вы не говорите резких слов, которые ранят других, другие не ответят резкими словами."
 motto_mottos_chinese_144:0 "Только самый искренний человек в мире может влиять на людей."
 motto_mottos_chinese_145:0 "Изучайте это, допрашивайте, обдумывайте, различайте, практикуйте."
 motto_mottos_chinese_146:0 "Искренность не имеет конца."
 motto_mottos_chinese_147:0 "Добрый человек должен любить других, помогать другим и быть сочувствующим к другим, а не только к себе."
 motto_mottos_chinese_148:0 "Недостаток не затмевает недостаток, и наоборот."
 motto_mottos_chinese_149:0 "Мы должны быть осторожны, с чего начинаем и чем заканчиваем."
 motto_mottos_chinese_150:0 "Одно доброе дело заслуживает другого."
 motto_mottos_chinese_151:0 "Остерегайтесь того, что они не видят."
 motto_mottos_chinese_152:0 "Бойтесь того, что они не слышат."
 motto_mottos_chinese_153:0 "Любите и знайте его зло."
 motto_mottos_chinese_154:0 "Человек должен жить по средствам."
 motto_mottos_chinese_155:0 "Управление развитием и войной."
 motto_mottos_chinese_156:0 "Мы должны быть осторожны, с чего начинаем и чем заканчиваем."
 motto_mottos_chinese_157:0 "Джентльмен исправит свои слова и поступки, даже если никого нет рядом."
 motto_mottos_chinese_158:0 "Слушайте молчаливых, видьте невидимое."
 c_ShiHeZhou:0 "Префектура Шихэ."