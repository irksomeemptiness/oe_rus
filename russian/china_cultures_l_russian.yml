l_russian:
 innovation_lvlingzhi:0 "Небесная система"
 innovation_lvlingzhi_desc:0 "Во время периода Сражающихся царств древнекитайский текст Хань Фэйцзы предложил создание первой всеобъемлющей автократии для будущего государства. В то же время Шан Ян из государства Цин проводил политические реформы на практике. Имперская система была окончательно сформирована к моменту создания Цин, который ввел систему Трех Лордов и Девяти Министров, что также способствовало созданию системы округов и уездов. Единицы измерения, валюта и письменность были стандартизированы, а книги и ученые предыдущего режима были сожжены и похоронены; это было жизненно важно для идеологической целостности. С этого момента должностные лица стали действовать как представители закона."
 innovation_keujuzhi:0 "Имперский экзамен"
 innovation_keujuzhi_desc:0 "Имперский экзамен был системой экзаменов для госслужащих в Императорском Китае, проводимой с целью выбора кандидатов для государственной бюрократии. Концепция выбора бюрократов по заслугам, а не по рождению, начала развиваться в ранней истории Китая, но использование письменных экзаменов в качестве инструмента отбора началось всерьез во время династии Суй, а затем в династии Тан (618–907). Система стала доминирующей во время династии Сун (960–1279)."
 innovation_pulishment_early:0 "Гравюра на дереве"
 innovation_pulishment_early_desc:0 "Гравюра на дереве или блочная печать — это техника печати текста, изображений или узоров, широко используемая в Восточной Азии и возникшая в Китае в древности как метод печати на текстиле, а позже и на бумаге. Каждая страница или изображение создается путем вырезания деревянного блока, оставляя лишь некоторые области и линии на оригинальном уровне; именно они покрываются чернилами и отображаются в печати в процессе рельефной печати. Вырезание блоков — это квалифицированная и трудоемкая работа, но затем можно напечатать большое количество оттисков."
 innovation_paper_making:0 "Производство бумаги"
 innovation_paper_making_desc:0 "Медицинская бумага использовалась в Китае для обертывания и упаковки с VIII века до н.э. Бумага с читаемыми китайскими письменами датируется 8 годом до н.э. Традиционно изобретателем считается Цай Лунь, чиновник при Императорском дворе во время династии Хань (202 до н.э. – 220 н.э.), который, как говорят, изобрел бумагу около 105 года н.э., используя шелковицу и другие волокна, а также рыболовные сети, старые тряпки и конопляные отходы."
 innovation_gunpowder_early:0 "Порох"
 innovation_gunpowder_early_desc:0 "Первое подтвержденное упоминание о том, что можно считать порохом в Китае, произошло в IX веке н.э. во время династии Тан, сначала в формуле, содержащейся в Таишан Шэнцзу Цзиндань Мицзюэ (Тайна святого Зукиндана) в 808 году, а затем примерно через 50 лет в даосском тексте, известном как Жэньюань Мяодао Яолюэ (Основы истинного и чудесного пути). Таишан Шэнцзу Цзиндань Мицзюэ упоминает формулу, состоящую из шести частей серы, шести частей селитры и одной части травы."
 innovation_paper_money:0 "Банкнота"
 innovation_paper_money_desc:0 "Первый инструмент типа банкноты использовался в Китае в VII веке во время династии Тан (618–907). Торговцы выдавали то, что сегодня называют векселями, в виде квитанций о депозите оптовикам, чтобы избежать использования тяжелых медных монет в крупных коммерческих сделках. Перед использованием этих записок китайцы использовали монеты, которые были круглыми с прямоугольным отверстием посередине. Монеты можно было нанизать на веревку. Торговцы, если они были достаточно богаты, замечали, что веревки слишком тяжелы для удобного ношения, особенно для крупных сделок. Чтобы решить эту проблему, монеты можно было оставить у доверенного лица, а торговцу выдавался кусок бумаги (квитанция), на котором записывалось, сколько денег он оставил у этого человека. Когда он возвращал бумагу этому человеку, его монеты возвращались."
 increase_paper_money_decision:0 "Выпустить дополнительные банкноты"
 increase_paper_money_decision_tooltip:0 "Выпустить дополнительные банкноты"
 increase_paper_money_decision_desc:0 "Увеличить выпуск банкнот для получения прибыли, но это приведет к росту инфляции."
 increase_paper_money_decision_confirm:0 "Спешите!"
 decrease_paper_money_decision:0 "Утилизировать банкноты"
 decrease_paper_money_decision_tooltip:0 "Утилизировать банкноты"
 decrease_paper_money_decision_desc:0 "Утилизировать выпущенные банкноты, чтобы снизить инфляцию, но это потребует ваших денег."
 decrease_paper_money_decision_confirm:0 "Вернуть"
 money_inflation:0 "Уровень инфляции"
 innovation_confucianism_greatagain:0 "Древнее прозаическое движение"
 innovation_confucianism_greatagain_desc:0 "С династии Ци и Лянь жесткость и показуха все более становились препятствием для развития литературы. До Хань Юя и Лю Цзуньюаня древний стиль литературы был продвинут, и таким образом образовалось даже движение. Особенно Хань Юй внес наибольший вклад, что предотвратило ограничение прозы цепями традиционной литературы и восстановило свободу и простоту прозы до ее древнего вида. Кроме того, Лю Цзуньюань продвигал литературу как основу политической просвещенности конфуцианства, тем самым укрепляя легитимность конфуцианства, предложенного Хань Юем."
 innovation_xindang_reform:0 "Новые законы"
 innovation_xindang_reform_desc:0 "После восстания Ан-Ши мир сильно изменился. Политическая система, военные и финансовые законы со времен династий Цзинь и Вэй больше не подходят для нынешнего мира, и единственный способ адаптироваться — это постоянно исследовать."
 innovation_expand_xinan:0 "Расширить юго-западные границы"
 innovation_expand_xinan_desc:0 "Во время восстания Ан-Ши армия Тан потеряла более 100 000 солдат. Наньчжао снова искал возможность независимости и даже претендовал на императорский трон. Но сейчас все Фаньчжэны подчиняются нашей империи, а доминирование Тубо постепенно рушится, что как раз является моментом для наших воинов вернуть юго-запад!"
