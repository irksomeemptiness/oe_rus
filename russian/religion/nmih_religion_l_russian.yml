 nivkh_adherent_plural:0 "Нивхи"
 nivkh_desc:0 "Нивх — это традиционная религия, основанная на анимизме и шаманизме. Нивхи верят, что остров Сахалин представляет собой огромное существо, лежащее на земле, а деревья на этом острове — это его шерсть. Эта концепция схожа с другими религиозными верованиями, которые предполагают существование духов, находящихся выше животных, и аналогичные идеи можно встретить во многих других анимистических системах."
