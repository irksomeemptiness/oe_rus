 eastern_pagan_religion_desc:0 "Восточное язычество — это совокупность религий с традициями, которые включают анимистические или шаманистические практики."
 ainu:0 "Айну"
 ainu_adj:0 "Айну"
 ainu_adherent:0 "Айну"
 ainu_adherent_plural:0 "Айну"
 ainu_desc:0 "Айны, как и последователи японского синтоизма, верят, что в природе обитают духи, присутствующие во всех вещах. Главное отличие между этими верованиями заключается в степени организации: вера айнов не сосредоточена вокруг императора, а сосредоточена на вождях их племен. Айны представляют мир как шарообразный океан, на поверхности которого находятся множество островов. Это представление основано на наблюдении, что солнце восходит на востоке и заходит на западе. Они также верят, что мир находится на спине огромной рыбы, и когда эта рыба движется, это может вызывать землетрясения."
