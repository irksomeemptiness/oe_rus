 ikkoshu_desc:0 "Икко-сю (Школа истинного учения Чистой Земли) — это направление буддизма Чистой Земли, основанное японским буддийским монахом Синраном. С конца XV века до XVI века последователи Икко-сю, известные как Икко-икки, неоднократно восставали против власти даймё.
