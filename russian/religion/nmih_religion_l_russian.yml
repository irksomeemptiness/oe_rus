 ryukyuan_desc:0 "Рюкюанская вера, также называемая Рюкю синто, представляет собой коренное вероучение Рюкюских островов. Основные характеристики этой веры включают поклонение предкам и уважение к связям между живыми, мёртвыми, богами и духами природы. Эта система верований отражает глубокую связь жителей островов с их культурой и окружающей средой."
