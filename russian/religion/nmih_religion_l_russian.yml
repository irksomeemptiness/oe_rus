 hokkeshu_desc:0 "Хокке-сю — это направление буддизма махаяны, основанное на учениях японского буддийского монаха Ничирэна. Оно акцентирует внимание на доктрине Лотос Сутры. В шестнадцатом веке Хокке-сю иногда выступала против местных властей, групп Икко-икки и христиан."
