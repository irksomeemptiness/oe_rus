l_russian:
 
 tenet_pmry_name:0 "Усмирение варваров и изгнание иноземцев"
 tenet_pmry_desc:0 "На троне советники почитаемы, а на границе воины сражаются. Время, место и согласие людей находятся в гармонии. Можно ли атаковать Янь? Ответ: Да."
 
 tenet_bjwg_name:0 "Защищать землю и обеспечивать безопасность народа"
 tenet_bjwg_desc:0 "При династии Цинь светит яркая луна, при династии Хань — крепости на границах. Тысячи миль долгого похода, а люди еще не вернулись. Если бы только защитник Драконьего города мог бы подняться в небо, он бы не позволил кочевым коням пересечь Иньшань."

