 peristani_religion:1 "珀丽仙"
 peristani_religion_adj:1 "珀丽仙"
 peristani_religion_adherent:1 "珀丽仙信徒"
 peristani_religion_adherent_plural:1 "珀丽仙信徒"
 peristani_religion_desc:1 "居住在帕米尔和兴都库什山脉沿线的印度-伊朗异教徒以一种让人想起古代吠陀之前的印度人和琐罗亚斯德之前的伊朗人的方式崇拜许多神。纯净和不纯净是重要的概念，对被称为佩里斯的精灵或仙女的信仰很强烈。"

 nuristani_pagan:0 "德藻维"
 nuristani_pagan_adj:0 "德藻维"
 nuristani_pagan_adherent:1 "德藻维信徒"
 nuristani_pagan_adherent_plural:0 "德藻维信徒"
 nuristani_pagan_desc:0 "德藻维是巴基斯坦北部和阿富汗东部几个异教徒部落的最高创造者神，尤其是卡拉什人。他们的仪式关注纯净和不纯净世界之间的界限。例如，高山、山羊和青春期前男孩被视为纯洁的典范。"

