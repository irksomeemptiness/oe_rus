 nuristani_pagan_old_desc:0 "德藻维是巴基斯坦北部和阿富汗东部几个异教徒部落的最高创造者神，尤其是卡拉什人。他们的仪式关注纯净和不纯净世界之间的界限。例如，高山、山羊和青春期前男孩被视为纯洁的典范。"
 
