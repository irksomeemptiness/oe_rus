zongbo_court_position_desc:1 "Цзунбо, также известный как Цзунчжэн, - член императорской семьи, отвечающий за ритуалы клана и имеющий большое значение в императорской семье."
hanlin_court_position_desc:1 "Посланники Академии Ханьлинь, ответственные за составление императорских указов и составление канонических текстов, которым император доверяет конфиденциальные дела."
shizhong_court_position_desc:1 "Бакалавры секретарской канцелярии следовали за императором и отвечали за запись фактических записей о живых, приукрашивание указов, а также сопровождали императора в кризисные моменты."
 court_physician_court_position_desc:1 "Должность $court_physician_court_position$ отвечает за здоровье и благополучие [court|E], в котором он находится, лечит болезни и зашивает раны в меру своих сил."
 
 eagle_court_position_desc:1 "$eagle_court_position$ Хищник, отвечающий за уход за монархом. Подсчет и уход за всеми длиннокрылыми сокровищами его светлости - тяжелая задача."
 dali_court_position_desc:1 "Секретарь Да Лиси, глава Да Лиси, высшего органа по рассмотрению дел о наказаниях и тюрьмах в Империи, может рассматривать дела против Чина и высокопоставленных чиновников, а также выносить импичмент по делам о смертной казни по всей стране и отменять решения, вынесенные Министерством наказаний и столичной полицией."

