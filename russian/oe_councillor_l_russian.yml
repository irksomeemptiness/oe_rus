  task_tongpingzhang_3:1 "Цивилизовать дикие земли"

   # "Левый помощник министра"
  councillor_china_1_desc:1 "Левый помощник министра изначально\n был премьер-министром,  и он отвечал\n за  шесть министерств. В эпоху хаоса\n он стал лишь пустым именем."
   # "Правый помощник министра"
  councillor_china_2_desc:1 "Правый помощник министра изначально\n был вторым вице-премьером, командующим\n сотней чиновников, и стал лишь\n пустым именем в эпоху хаоса."
   # "Министр Министерства кадров"
  councillor_liebu_desc:1 "Министр Министерства кадров \n изначально отвечал за \n управление правительственными \n чиновниками в мире, \n и стал лишь пустым \n именем в эпоху хаоса."
   # "Министр Министерства войны"
  councillor_bingbu_desc:1 " Министр Министерства войны \n изначально отвечал \n за управление солдатами, \n лошадьми и оружием, \n и стал лишь пустым \n именем в эпоху хаоса."
   # "Министр Министерства ритуалов"
  councillor_libu_desc:1 "Министр Министерства ритуалов \n изначально отвечал \n за управление ритуалами \n и жертвоприношениями \n в мире, и стал \n лишь пустым \n именем в эпоху хаоса."
   # "Министр финансов"
  councillor_hubu_desc:1 "Министр финансов \n изначально отвечал \n за управление финансами и налогами, \n и стал лишь пустым \n именем в эпоху хаоса."
   # "Министр Министерства юстиции"
  councillor_xingbu_desc:1 "Министр Министерства юстиции \n изначально отвечал \n за управление \n уголовными законами \n в мире, и стал \n лишь пустым именем \n в эпоху хаоса."
   # "Министр Министерства строительства"
  councillor_gongbu_desc:1 "Министр Министерства строительства \n изначально отвечал \n за управление \n строительством и \n работой сотен \n ремесленников, и \n стал лишь пустым \n именем в эпоху хаоса."

   # "Приказать Министр Цзо Пуше командовать шестью департаментами и возглавлять государственные дела."
  task_councillor_china_1:1 "Приказать Министр Цзо Пуше командовать шестью департаментами и возглавлять государственные дела"

   # "Приказать Министр Юй Пуше командовать шестью министерствами и помогать в управлении."
  task_councillor_china_2:1 "Приказать Министр Юй Пуше командовать шестью министерствами и помогать в управлении"

   # "Приказать Министр Министерства чиновников управлять чиновниками по всей стране."
  task_councillor_china_3:1 "Приказать Министр Министерства чиновников управлять чиновниками по всему миру"

   # "Приказать Министерству военных дел управлять солдатами, лошадьми и вооружением по всей стране."
  task_councillor_china_4:1 "Приказать Министерству военных дел управлять солдатами, лошадьми и вооружением по всему миру"

   # "Приказать Министерству ритуалов управлять ритуальными учениями и жертвоприношениями по всей стране."
  task_councillor_china_5:1 "Приказать Министерству обрядов управлять ритуалами и жертвоприношениями по всему миру"

   # "Приказать Министерству финансов управлять налогами и населением по всей стране."
  task_councillor_china_6:1 "Приказать Министерству домохозяйств управлять финансами и налоговым персоналом по всему миру"

   # "Приказать Министерству юстиции управлять уголовными законами и нормами по всей стране."
  task_councillor_china_7:1 "Приказать Министерству наказаний управлять уголовными законами по всему миру"

   # "Приказать Министерству строительства управлять всеми ремесленными работами и строительством по всей стране."
  task_councillor_china_8:1 "Приказать Министерству инженерии управлять работами по всему миру"

