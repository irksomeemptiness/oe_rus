game_concept_ChengXiang_desc:0 "Премьер-министр, также \n известный как канцлер, \n главный секретарь, \n главный управляющий \n и первый помощник, \n руководит государственными делами \n и помогает императору \n в разработке государственных указов, \n а также управляет \n внутренними делами страны."
