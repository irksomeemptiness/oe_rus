   # "Внутренний слуга, глава отдела внутреннего обслуживания, обслуживающий повседневную жизнь императора,\n иногда также передает указания и сообщает императору о состоянии чиновников."
  neishijian_text:1 " Внутренний слуга, \n глава отдела \n внутреннего обслуживания, \n обслуживающий повседневную \n жизнь императора, иногда \n также передает указания \n и сообщает императору \n о состоянии чиновников."
   # "Зонгбо, также известный как Зонгчжэн, занимает должность члена императорской семьи,\n отвечает за жертвоприношения в предках и играет решающую роль в императорской семье."
  zongbo_text:1 " \n Зонгбо, также известный \n как Зонгчжэн, занимает \n должность члена \n императорской семьи,\n отвечает за жертвоприношения \n в предках, и играет \n решающую роль \n в императорской семье."
   # "глава Академии Ханлиня отвечает за составление указов и редактирование материалов.\n Поскольку он глубоко доверен императором, он может заниматься конфиденциальными делами."
  hanlin_text:1 " \n \n Глава Академии Ханлиня \n отвечает за составление указов \n и редактирование материалов.\n Поскольку он глубоко \n доверен императором, \n он может заниматься \n конфиденциальными делами."
   # "Тонгпин Чжанши, руководящий совместным обсуждением дел в провинции Чжуншу и подчиненных,\n после династии Чжунтан стал премьер-министром, отвечает за указания и полномочия принятия решений."
  tongpingzhang_text:1 " \n Тонгпин Чжанши, руководящий \n совместным обсуждением \n дел в провинции Чжуншу и \n подчиненных, после \n династии Чжунтан стал \n премьер-министром, \n отвечает за указания и \n полномочия принятия решений."
   # "Шумиси, изначально чиновник внутреннего двора, эволюционировал в должность, управляющую военной силой,\n является ядром военных и политических дел империи и совместно с провинцией Чжуншу управляет двумя правительствами."
  shumishi_text:1 " \n \n Шумиси, изначально чиновник \n внутреннего двора, \n эволюционировал в должность, \n управляющую военной силой,\n является ядром военных \n и политических дел империи \n и совместно с провинцией \n Чжуншу управляет \n двумя правительствами."
   # "Цанжи Чжэнши, участвует в политических делах, назначается императором,\n делит полномочия великого канцлера и участвует в обсуждениях в зале политических дел."
  canzhi_text:1 " \n \n Цанжи Чжэнши, участвует в \n политических делах, \n назначается императором,\n делит полномочия \n великого канцлера и \n участвует в обсуждениях \n в зале политических дел."
   # "Внутренний слуга, глава отдела внутреннего обслуживания, обслуживающий повседневную жизнь императора, иногда также передает указания и сообщает императору о состоянии чиновников."
  neishijian_desc:1 " \n Внутренний слуга, \n глава отдела внутреннего \n обслуживания, обслуживающий \n повседневную жизнь императора, \n иногда также передает указания \n и сообщает императору \n о состоянии чиновников."
   # "Зонгбо, также известный как Зонгчжэн, занимает должность члена императорской семьи, отвечает за жертвоприношения в предках и играет решающую роль в императорской семье."
  zongbo_desc:1 " \n \n Зонгбо, также известный \n как Зонгчжэн, занимает должность члена \n императорской семьи, \n отвечает за жертвоприношения \n в предках и играет \n решающую роль \n в императорской семье."
   # "Посланник Академии Ханлиня, выдающийся ученый, отвечает за составление указов и редактирование материалов. Поскольку он доверен императором, он может заниматься конфиденциальными делами."
  hanlin_desc:1 " Посланник Академии Ханлиня, \n выдающийся ученый, отвечает за \n составление указов и \n редактирование материалов. Поскольку \n он доверен императором, он \n может заниматься \n конфиденциальными делами."
   # "Великий канцлер, изначально работающий как министр внутренних дел, после династии Чжунтан стал фактическим премьер-министром, возглавляет совместную работу провинции Чжуншу и провинции Мэнься."
  tongpingzhang_desc:1 " Великий канцлер, \n изначально работающий как \n министр внутренних дел, \n после династии Чжунтан \n стал фактическим премьер-министром, \n возглавляет совместную работу \n провинции Чжуншу и провинции Мэнься."
   # "Секретный посланник, ранее чиновник внутреннего двора, эволюционировал в должность, управляющую военной силой, и является ядром военной и политической сферы империи, совместно с провинцией Чжуншу управляет двумя правительствами."
  shumishi_desc:1 " Секретный посланник, \n ранее чиновник \n внутреннего двора, \n эволюционировал в должность, \n управляющую военной силой, \n и является ядром военной \n и политической сферы империи, \n совместно с провинцией Чжуншу \n управляет двумя правительствами."
   # "Участвует в политических делах, заместитель премьер-министра, назначаемый императором, делит полномочия правителя и участвует в обсуждениях в зале политических дел."
  canzhi_desc:1 " Участвует в политических \n делах, заместитель \n премьер-министра, \n назначаемый императором, \n делит полномочия правителя \n и участвует в обсуждениях \n в зале политических дел."

   # "Приведение армии в боевую готовность"
  councillor_shumishi_1:1 "Подготовка армии"
