   #"Императрица-мать обычно участвует в государственных делах, когда император является несовершеннолетним. В особые времена королева-матерь может всё еще выступить, чтобы исправить ошибки императора, который уже у власти."
  empress_dowager_desc:1 "Императрица-мать обычно участвует \n в государственных делах, \n когда император \n является несовершеннолетним.\n В особые времена \n королева-матерь может \n всё еще выступить, \n чтобы исправить \n ошибки императора, \n который уже у власти."

   #"Императрица-мать обычно участвует в государственных делах, когда император является несовершеннолетним. В особые времена королева-матерь может всё еще выступить, чтобы исправить ошибки императора, который уже у власти."
  game_concept_dowager_desc:1 "Императрица-мать обычно \n участвует в государственных \n делах, когда император \n является несовершеннолетним.\n В особые времена \n королева-матерь может \n всё еще выступить, \n чтобы исправить \n ошибки императора, \n который уже у власти."

   #"Императрица-мать участвовала в государственных делах, когда император был несовершеннолетним. В особые времена необходимо обратиться к королеве-матери, чтобы она пришла и привела всё в порядок."
  empress_dowager_1:1 "Императрица-мать участвовала \n в государственных делах, \n когда император \n был несовершеннолетним.\n В особые времена \n необходимо обратиться \n к королеве-матери, чтобы \n она пришла и привела \n всё в порядок."

