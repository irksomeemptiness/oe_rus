 # "Вторая империя"
 # "$game_concept_new_military$ - это знаменосцы, которые находятся в прямом подчинении у министра власти. знаменосцы в этом интерфейсе - это сообщество судьбы министра власти, и только заручившись поддержкой большинства знаменосцев, они смогут лучше победить врага." # "Знаменосцы в этом интерфейсе имеют [ROOT.
 # "Фракция власти владеет [ROOT.Var(„root.sub_realm_size“).GetValue] блоками территории"
 game_concept_new_military:0 "Великое министерство"
 game_concept_new_military_desc:0 "$game_concept_new_military$ - это вассал, непосредственно приписанный к могущественному вассалу. Вассал под этим интерфейсом Вассал под этим интерфейсом - это сообщество судьбы для могущественного вассала. Только наибольшая поддержка вассала может лучше победить врага."
 militar_sub_realm_size:0 "Великий министр владеет [ROOT.Var(„root.sub_realm_size“).GetValue] королевством"

 power_struggle:0 "[power_struggle|E]"
 # "Доминирующая сторона в „Игре престолов“"
 # "В игре $game_concept_power_struggle$ победа или смерть, нет середины, и высокоуважаемый генерал означает экспоненциально больше врагов и подозрений со стороны лордов, поэтому для окончательной победы жизненно важно победить всех врагов. Крестоносный генерал - это сильнейший знаменосец, назначенный лордом, и по своей природе он является главным врагом силовика".
 game_concept_power_struggle:0 "Доминирующая сторона „Игры престолов“"
 game_concept_power_struggle_desc:0 "В игре $game_concept_power_struggle$ министр-регент - самый могущественный ИИ $game_concept_vassal$ повелителя, который также является лидером политического альянса под знаменем почитания повелителя. Их приспешники объединились вокруг них, чтобы сформировать Вспомогательную фракцию. Номинально министр-регент чтит и защищает лорда, но на самом деле это лишь способ получить политические рычаги для потенциально могущественного будущего. Однако существуют только вечные интересы, нет вечных врагов или друзей. Не исключено, что министр-регент также неоднозначно относится к $game_concept_great_misit_liege$. В любом случае, с точки зрения фундаментальных интересов и практических установок, Регент-министр по своей природе является самым большим врагом $game_concept_great_misit_liege$."
 
 # "[old_military|E]"
 # "Генерал восстания"
 # "$game_concept_old_military$ является лидером знаменосцев, которые все еще на стороне лордов, уменьшая количество потенциальных знаменосцев лорда, которые не находятся под вашим прямым контролем, и превращая их в династических врагов, вы можете быстро расширить свою власть"
