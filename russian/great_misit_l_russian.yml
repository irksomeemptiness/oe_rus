 Monarch_and_Great_Misit: "Монарх и Министерство"

 great_misit:0 "Могущественный министр"
 game_concept_great_misit:0 "Могущественный министр"
 game_concept_great_misit_desc:0 "$game_concept_great_misit$ - могущественный вассал, который может использовать свое уникальное придворное влияние, чтобы манипулировать своим господином и стать некоронованным королем домена. Как и его происхождение, Хуо Гуан, он глубоко шокирует каждого монарха".
 game_concept_great_misit_liege:0 "Марионетка"
 game_concept_great_misit_liege_desc:0 "$game_concept_great_misit_liege$ - номинальный владыка, но в любой момент есть риск превратиться в настоящую марионетку могущественного министра."
 misit_power:0 "[misit_power|E]"
 game_concept_misit_power:0 "Влияние при дворе"
 game_concept_misit_power_desc:0 "$game_concept_misit_power$ - это воплощение власти, оказываемой Великим министром на сеньора. Чем больше влияние Великого министра при дворе, тем слабее контроль сеньора над своей страной."
 game_concept_great_misit_liege:0 "Марионетка"
 game_concept_great_misit_liege_desc:0 "$game_concept_great_misit_liege$ - номинальный лорд, но в любой момент есть риск превратиться в настоящую марионетку могущественного министра."
