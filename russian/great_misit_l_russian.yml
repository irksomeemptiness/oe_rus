  old_military:0 "[old_military|E]"
  game_concept_old_military:0 "Претенденты"
  game_concept_old_military_desc:0 "$game_concept_old_military$ - это лидер вассалов, который все еще на стороне лорда. Сократив количество потенциальных вассалов лорда, которые не находятся под вашим прямым контролем, и превратив их во врагов, вы сможете быстро расширить свою власть"
  old_military_list:0 "[old_military_list|E]"
  game_concept_old_military_list:0 "Секта Короля Уважения"
  game_concept_old_military_list_desc:0 "$game_concept_old_military_list$ - это вассалы, все еще находящиеся на стороне лорда. Сократив число потенциальных вассалов лорда, не находящихся под вашим непосредственным контролем, и превратив их во врагов, вы сможете быстро расширить свою власть"
 new_councillor_list:0 "[new_councillor_list|E]"
 game_concept_new_councillor_list:0 "Фракция могущественных министров"
 game_concept_new_councillor_list_desc:0 "$game_concept_new_councillor_list$ - это министры кабинета, которые близки к [powerful_vassals|E]. Их присутствие еще больше усилит контроль влиятельных министров над монархом."
 old_councillor_list:0 "[old_councillor_list|E]"
 game_concept_old_councillor_list:0 "Фракция против могущественных министров"
 game_concept_old_councillor_list_desc:0 "$game_concept_old_councillor_list$ - это придворные министры, которые по-прежнему на стороне лорда, централизованные вокруг министра-регента. Их мотивация - одолеть $game_concept_great_misit_liege$".
 lingdizhanbi:0 "Непосредственно контролируют [GetPlayer.MakeScope.Var(„great_misit_sub_realm_size“).GetValue|0]% территории империи"
 game_concept_lingdizhanbi:0 "Коэффициент прямого контроля территории:"
 game_concept_lingdizhanbi_desc:0 "Только если под вашим контролем находится более 40% территории империи, \n „Стать могущественным министром“ может быть принято решение о принудительном отречении от престола."
 trait_great_misit:0 "$game_concept_great_misit_liege$"
 #trait_great_misit_desc:0 "Краснокожие дворцовые служители правят придворной чешуей, а ученики белых коней трепещут. Одержав победу в крупной политической борьбе, могущественные министры больше не скрывают своих стремлений к власти, и власть эта не только при дворе. Во имя закона, пресловутой власти, во имя поддержки короля, чтобы удержать два дворца, установления миграции и отмены, - все это между ладоней шагающих рук. Текущее влияние при дворе - [ROOT.Var('misit_power').GetValue], гибко используя влияние при дворе для взаимодействия с монархом, вы станете некоронованным королем страны."
  trait_great_misit_desc:0 "Этот персонаж является или когда-то был одним из самых могущественных принцев Мистры в империи, поэтому его называли служителем власти. Это потому, что власть династии Меровингов была так сильна, а он еще и насмехался над ними. Он является премьер-министром в гареме. Текущее Придворное влияние - [ROOT.Var('misit_power').GetValue]. Гибко используя Придворное влияние для взаимодействия с монархом, вы станете некоронованным королем империи."
  trait_great_misit_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis] - один из самых могущественных принцев в империи, поэтому его называют министром власти, а текущее Придворное влияние составляет [ROOT. Var('misit_power'). GetValue], благодаря гибкому использованию Придворного Влияния для взаимодействия с монархом, станет некоронованным королем империи."
  trait_great_misit_administrative:0 "Второй двор"
  trait_great_misit_administrative_desc:0 "Второй суд, организованный этим персонажем, является реальной властью империи. Текущее Влияние при дворе составляет [ROOT.Var('misit_power').GetValue]. Благодаря гибкому использованию Влияния двора для взаимодействия с монархом вы станете некоронованным королем империи."
  trait_great_misit_administrative_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis] организован второй двор - реальная власть в империи. Текущее влияние двора - [ROOT.Var('misit_power').GetValue], Благодаря гибкому использованию влияния двора для взаимодействия с монархом, он станет некоронованным королем империи."
  trait_great_misit_audience:0 "Лидер группы"
  trait_great_misit_audience_desc:0 "Теоретически, другие вассалы монарха также управляются им. Текущее придворное влияние - [ROOT.Var('misit_power').GetValue]. Гибко используя придворное влияние для взаимодействия с монархом, вы станете некоронованным королем империи. ."
  trait_great_misit_audience_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis] теоретически другие вассалы монарха также управляются им. Текущее влияние двора - [ROOT.Var('misit_power').GetValue], через гибкость Используйте влияние двора, чтобы взаимодействовать с монархом и стать некоронованным королем империи."
