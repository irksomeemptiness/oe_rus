 tab_great_misit_kill_liege_interaction:0 'Цареубийство (требуется не менее 100 влияния при дворе)'"
 CHARACTER_WINDOW_MISIT_POWER:0"#T Придворное влияние#!\nПридворное влияние - это воплощение институционального влияния могущественного министра на всю империю. Влиятельный министр заставляет монарха подчиняться своей воле через Влияние суда, по сути, владея и управляя империей без юриспруденции. В этом случае очень важно накапливать Влияние двора, так как для запуска большинства взаимодействий с Могущественным министром требуется Влияние двора. Ваше текущее Влияние при дворе составляет [GetPlayer.MakeScope.Var('misit_power').GetValue)|0]".
 CHARACTER_WINDOW_MISIT_POWER_REALM:0 "#T Власть Великого министра#!\nРеальности, которыми непосредственно правит могущественный министр и его вассалы, являются королевством могущественного министра, где полностью выполняются только законы могущественного министра, с небольшим вмешательством лорда. Остальная часть королевства принадлежит монарху и его вассалам, и они вряд ли выполнят любой приказ могущественного министра, который может повредить их собственной власти. Поэтому, только владея в кратчайшие сроки не менее 51 % земель, он может стать самым могущественным лордом страны. Текущий процент владений Могущественного министра в стране: [GetPlayer.MakeScope.Var('great_misit_sub_realm_size').GetValue|0]%".
 organize_great_misit_titles_decision:0 "Стать могущественным министром"
 organize_great_misit_titles_decision_tooltip:0 "Если двое садятся на лошадь, один должен ехать позади; на небе не может быть двух солнц; при дворе не может быть двух канцлеров; вероятно военное восстание".
 organize_great_misit_titles_decision_desc:0 "С момента вступления в должность он был осторожен и осмотрителен. Его ласковые слова и улыбки превратились в сорняки. Пытаться разгадать святую волю - это нормально. Только желая быть министром и действуя уклончиво, он сможет сохранять спокойствие в меняющейся ситуации в правительстве и быть безвредным в кровавой буре. Войдя в кабинет министров, я также разрабатывал стратегии, контролировал военные стратегии, подавлял военный хаос, боролся с бандитами, увольнял лишних чиновников, улучшал сельское хозяйство и тутовые поля. Я добился выдающихся политических успехов и привлек внимание своих коллег. Я прекрасно знаю, что Ваше Величество не может прожить без меня ни дня, и Его Величество также знает, что вы будете следовать за мной, куда бы вы ни отправились, вести вас на охоту, учить священные писания и направлять меня, когда вы будете управлять страной. Теперь я стою во главе кабинета, мой авторитет растет, мои крылья растут".
 organize_great_misit_titles_decision_confirm:0 "Земля под небесами - моя"
 great_misit_revoke_title_interaction:0 "Вспомнить должность"
 great_misit_revoke_title_interaction_desc:0 "С помощью изощренных политических манипуляций я сместил членов противоположного лагеря с их официальных должностей и ослабил влияние их партии".
