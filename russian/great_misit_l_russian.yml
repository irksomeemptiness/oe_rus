 # "Преследование Сына Божьего"
 great_misit_request_vassal_interaction:0 "Возьмите императора, чтобы он командовал принцами"
 # "То, что мы можем заставить лордов удовлетворить требования других знаменосцев благодаря нашему необычному придворному влиянию, - очень простая истина, которой нас научили древние премьер-министры Цао из региона Цереры."
 great_misit_request_vassal_interaction_desc:0 "Мы можем заставить господина предоставить нам претензии от других вассалов через наше чрезвычайное влияние в суде. Это очень простой принцип, который нам научил премьер-министр по имени Као в древнем регионе Серис."
 # "Принуждение короля передать титул"
 great_misit_awarded_title_interaction:0 "Принуждение монарха к присвоению титулов"
 # "В древние времена могущественные министры выгнали короля Меровингов из дворца, поэтому сегодня нам, конечно, приходится приглашать императора во дворец Брэкнелл."
 great_misit_awarded_title_interaction_desc:0 "Великие министры в древние времена выгнали короля Меровинга из дворца, поэтому сегодня мы пригласим императора в Блэкнелл-Палас."
 # "Новая королева"
 актор_secondary_great_misit_forced_marriage_interaction:0 "Новая королева"
 # "Принуждение монарха к браку"
 great_misit_forced_marriage_interaction:0 "Принуждение к браку с монархом"
 # "Если стать единственным иностранным родственником империи и порождением следующего императора, то о вечном господстве, естественно, не может быть и речи. Мы заставим повелителя заполнить двор только нашими корабельными девушками."
 great_misit_forced_marriage_interaction_desc:0 "Теперь, когда политическая ситуация уже установлена, следующий шаг - сосредоточиться на брачных союзах и кровных отношениях."
 # "Растопите тело и разум монарха"
 great_misit_had_sex_interaction:0 "Таяние тела и разума Господа"
 # "Будучи влиятельным министром, вы, естественно, являетесь самой желанной женщиной для монарха, которому нужна не только ваша финансовая мощь, но и ваше тело, чтобы он таял и не мог остановиться."
 great_misit_had_sex_interaction_desc:0 "Как великий министр, вы - естественным образом женщина, которая больше всего нужна монарху. Ей нужны не только ваши финансовые ресурсы, но и ваше тело, чтобы он мог его растопить и не смог вырваться из него."
 
 # "Ваш предпочтительный наследник"
 actor_secondary_great_misit_waste_crown_prince_interaction:0 "Ваш любимый наследник"
 # "Контроль внутреннего двора"
 great_misit_waste_crown_prince_interaction:0 "Контроль внутреннего двора"
 # "В мире нет покоя, и настало время чиновникам, служащим Его Величеству, доказать свою преданность. Мы проникнем во внутренний двор империи и вмешаемся в важнейший вопрос о законном наследнике, став при этом канцлером гарема в самом прямом смысле этого слова."
 great_misit_waste_crown_prince_interaction_desc:0 "Мир не мирный. Теперь пришло время для чиновников, которые служат вашему величеству, доказать свою преданность. Мы будем втягиваться во внутреннее двор империи и вмешиваться в решающий вопрос наследников, чтобы полностью стать настоящим гарем. Премьер-министр."
 # "Целевые показатели для НТР"
 актор_secondary_great_misit_beauties_of_the_emperor_interaction:0 "Цель НТР"
 # "Подтвердить законы гарема"
 great_misit_beauties_of_the_emperor_interaction:0 "Подтверждение закона гарема"
 # "Не важно, есть ли в этом необходимость, могущественный министр является самым жестоким создателем правил в имперском дворе, и это также означает одну вещь: гарем лорда в некотором смысле также является гаремом могущественного министра, а если лорд хочет получить гарем могущественного министра, ему придется самому подкапываться, что не очень хорошо."
 great_misit_beauties_of_the_emperor_interaction_desc:0 "Независимо от того, необходимо это или нет, великий министр является худшим создателем правил императорского двора. Это также означает одну вещь: гарен господина - в каком-то смысле гарен великого министра, и господин должен вырыть стену, если он хочет получить гарен великого министра. "Это не хорошо."
 # "Пригласить монарха на ужин"
 great_misit_add_weak_hook_interaction:0 "Пригласите монарха на ужин"
 # "Смысл приглашения монарха на банкет в том, что богатые люди всегда приглашают больше гостей, и вам просто необходимо туда пойти.
 great_misit_add_weak_hook_interaction_desc:0 "Смысл приглашения монарха на банкет в том, что богатые всегда приглашают больше гостей, и вы должны идти."
 # "Последние приготовления к смене власти"
 great_misit_become_the_successor_interaction:0 "Окончательные приготовления к смене власти"
 # "Чтобы унаследовать империю достаточно законным, разумным и подходящим образом, нужно использовать свою красоту и силу, чтобы заставить монарха быть послушным, и хотя ты, скорее всего, не кровный родственник и вряд ли имеешь на это право, я хочу быть наследником, я - наследник."
 great_misit_become_the_successor_interaction_desc:0 "Чтобы унаследовать империю разумно, законно и надлежащим образом, вам нужно использовать свою красоту и силу, чтобы заставить монарха повиноваться. Хотя у вас, вероятно, нет кровных связей и вряд ли есть претензии, я хочу быть наследником. Я - наследник."
 # "Окончательные приготовления к смене власти"
 great_misit_become_the_successor_interaction:0 "Окончательные приготовления к смене власти"
 # "Чтобы унаследовать империю достаточно законным, разумным и подходящим образом, нужно использовать свою красоту и силу, чтобы заставить монарха быть послушным, и хотя ты, скорее всего, не кровный родственник и вряд ли имеешь на это право, я хочу быть наследником, я - наследник."
 great_misit_become_the_successor_interaction_desc:0 "Чтобы унаследовать империю разумно, законно и надлежащим образом, вам нужно использовать свою красоту и силу, чтобы заставить монарха повиноваться. Хотя у вас, вероятно, нет кровных связей и вряд ли есть претензии, я хочу быть наследником. Я - наследник."
 # "Представители министерств"
 актор_secondary_great_misit_send_nakatomi_interaction:0 "Представитель Великого Министра"
 # "Направление представителей министерств для обслуживания суда."
 great_misit_send_nakatomi_interaction:0 "Отправлять представителей должностных лиц на работу в суд"
 # "Ради двора монарха вы можете отправить своих выдающихся придворных в качестве представителей могущественных министров на службу императору. Для этого не требуется эгоизма, но достаточно наполнить судебную систему своей властью."
 great_misit_send_nakatomi_interaction_desc:0 "Ради двора монарха вы можете послать своих прекрасных придворных в качестве представителей императора. Это не требует эгоизма, но достаточно, чтобы наполнить судебную систему своей властью."
 # "Служанка"
 актор_secondary_great_misit_offer_beauty_interaction:0 "Служанка"
 # "Представь свою горничную своему господину"
 great_misit_offer_beauty_interaction:0 "Служанка для монарха"
 # "Если у монарха нет дел, то его можно занять чем-то другим. Мы должны позволить монарху комфортно наслаждаться жизнью без власти, и чем больше у него будет детей, тем больше будет марионеток. Разве это не лучшее решение? Те принцы, которые не знают, куда пойти, могут стать вассалами, и, возможно, среди них появится какой-то герой."
 great_misit_offer_beauty_interaction_desc:0 "Если монарх ничего не делает, то пусть он делает другие. Мы должны позволить монарху наслаждаться днями без власти, и чем больше детей у него, тем больше кукол. Это не лучшее. Что-то? Те князья, которым некуда идти, спустятся, может, выйдут герои?"
 # "Увеличение административного аппарата министров"
 great_misit_deprived_administrative_power_interaction:0 "Расширение административного органа Великого министра"
 # "Принимая избыточные административные полномочия от императорского двора, мы можем получить больше административного уровня, чтобы напрямую контролировать достаточное количество подчиненных территорий."
 great_misit_deprived_administrative_power_interaction_desc:0 "Принимая избыточные административные полномочия от императорского суда, мы можем получить больше административных уровней для непосредственного контроля над достаточным количеством прямых территорий."
 # "Стать главой министров
 great_misit_obtain_audience_interaction:0 "Стань лидером должностных лиц"
 # "Если вас просят сначала отчитываться перед нами, через ваших вассалов и коллег, то наша власть будет не только в этом."
 great_misit_obtain_audience_interaction_desc:0 "Через вассалов и коллег вы можете докладывать только нам первым в отчете, так что наш авторитет больше чем это."
 great_misit_revoke_title_interaction:0 "Лишить титула"
 great_misit_revoke_title_interaction_desc:0 "Отзыва звания члена из другой фракции."
 
 # "Безкоронованный король"
 HM.0051.t:0 "Некоронный король"
 # "Долгое время мы собирались в языческом дворе, ища способы выживания под их защитой. Теперь мы стали достаточно сильными, чтобы контролировать нашего монарха. Постоянно повышая нашу авторитетность во дворце, мы смогли заполучить достаточно силы, чтобы устрашать весь двор."
 HM.0051.desc:0 "Долгое время мы собирались в дворе язычников, чтобы найти способ выжить под их крышей. Теперь мы достаточно сильны, чтобы контролировать нашего монарха. Постоянно совершенствуя свою судебную власть, мы получили достаточно для того, чтобы сдерживать силу всего суда."
 # "Не так, я же настоящий верный министр"
 HM.0051.a:0 "Не делай этого, я истинно верный священник."
 # "Но я все еще не получил всей власти"
 HM.0051.b:0 "Однако, я все еще не получаю всю силу."
 # "Смерть монарха"
 HM.0054.t:0 "Смерть короля"
 # "С уходом старого монарха во дворце возникнет жалкий вакуум власти. В качестве самого могущественного вассала и министра империи новый кабинет и король, безусловно, будут полагаться на твою силу, и твоя личная власть будет продолжать расти"
 HM.0054.desc:0 "Со смертью старого монарха, власть суда откроет для себя жалкий вакуум. Как самый могущественный вассаль и великий министр империи, новый кабинет министров и король будут полагаться на вашу власть, а ваша личная власть будет продолжать расти. "
 # "Не так, я же настоящий верный министр"
 HM.0054.a:0 "Не делай этого, я истинно верный священник."
 # "Толпа министров"
 HM.0055.t:0 "Толпа министров"
 # "Как только вы утвердите свой новый титул, весь императорский двор вновь станет свидетелем вашего могущества."
 HM.0055.desc:0 "Как вы установили новый титул, весь императорский суд еще раз стал свидетелем вашей власти."
 # "Послушай мой рёв!"
 HM.0055.a:0 "Послушай мой рёв!"
 # "Прелюдия к новой войне"
 HM.0056.t:0 "Прелюдия к новой войне"
 # "Как мощный министр империи, когда ваш владелец подвергается атаке, активное выполнение ваших оборонительных функций может повысить вашу репутацию среди коллег и подданных. Конечно, если вы этого не сделаете, это тоже не имеет значения, ведь вы никогда не упускали своих обязательств, не так ли?
 HM.0056.desc:0 "Как могущественный министр империи, когда на вашего господина нападают, вы можете активно выполнять свою оборонительную функцию, чтобы получить больший престиж среди ваших коллег и лидеров. Конечно, не имеет значения, если вы не делаете этого, потому что вы никогда не платили меньше. Это какое-то обязательство?"
 # "Давайте присоединимся к полю битвы "
 HM.0056.a:0 "Давайте примем участие в бою!"
 # "Ничего страшного, просто ждем новостей об успехе."
 HM.0056.b:0 "Ждите хороших новостей."
 
 great_misit.0001.t:0 "Смерть [recipient.GetTitledFirstName]."
 great_misit.0001.desc:0 "Воздух в императорском дворе очень достойный. Как управляющий, чувствуете ли вы сильную враждебность вашего короля [recipient.GetTitledFirstName]? Очевидно, что в суде уже есть волна [актёра.GetTitledFirstName], которая хочет уничтожить [актёра.GetTitledFirstName] Против течения вы насмехались над этим и решили издеваться над вашим бедным монархом с полной силой. Бедный кукла император, которого вы манипулировали, ошибочно думал, что он может убить вас с одной охраной. Когда его охрана начала атаковать ваш особняк, вы Огромная резервная армия окружила его до неба. Пока все идет хорошо, но солдаты не имеют вашего большого настроения. Они не готовы дать марионеточную монархию перед вами, чтобы освободить. Как раз когда твоя репутация вот-вот погибнет В момент гарантии [rando.GetTitledFirstName] встал и крикнул своим охранникам строчку, которая должна остаться в истории: "[actor.GetTitledFirstName] поднимает тебя на сегодня. Вам ещё нужны вопросы? "После этого она бросилась вперед, полна куриной крови и убила [получателя.GetTitledFirstName] одним ножом."
 great_misit.0001.a:0 "Если вы ищете доброту и добро, то также должны улыбаться Цзянкуну."

 great_misit.0002.t:0 "Объявляю [secondary_actor.GetTitledFirstName] врагом государства"
 great_misit.0002.desc:0 "Ситуация в империи постоянно меняется, и единственное, что не меняется - это кровавый запах власти. Когда вы поддерживаете монарха и становитесь настоящим центром, те князья, у которых все еще есть силы в месте, сделают вас колючыми, но это не проблема. От имени [recipient.GetTitledFirstName] вы организовали множество реальных и ложных обвинений для [secondary_actor.GetTitledFirstName] в том, что они платят меньше налогов, не приходят на собрания, насилуют граждан и не мывают руки. Наконец, он был признан вашим прекрасным монархом как враг двора, то есть враг двора. Теперь, когда у вас есть право направлять войска, любое сопротивление бессмысленно."
 great_misit.0002.a:0 "Боритесь, министр!"

 great_misit.0003.t:0 "Раздел [county.GetName] территорий"
 great_misit.0003.desc:0 "Как великий министр, который работает усердно для империи, имеет карму и делает дела монарха, монарх не должен ничего делать и может только спать, как монарх [recipient.GetTitledFirstName], который не осмеливается ничего сделать. Некоторые выплаты являются весьма разумными. После того, как вы купили всех, вы наполовину надеетесь, что монарх даст вам награды, если только достаточно участка недвижимости. Очевидно, [county.GetName] очень хорошо. Ваше величество очень умело, разве не очевидно, что разделить тайник важнее чем личная безопасность?"
 great_misit.0003.a:0 "Если монарх не имеет места для жизни, он может жить под мостом. Он не может жить во дворце, потому что я хочу жить во дворце."

 great_misit.0004.t:0 "Я желаю [seconddary_actor.GetTitledFirstName] и [recipient.GetTitledFirstName] сто лет."
 great_misit.0004.desc:0 "Как всем известно, ваш монарх [recipient.GetTitledFirstName] не имеет ничего общего по различным причинам, которые все знают, но не могут сказать, так что фокус дворцовой жизни явно смещен в сторону самого оригинального состояния, для физического и психического здоровья Вашего Величества, конечно, должны обеспечить его лучшей и самой красивой девушкой, и [seconddary_actor.GetTitledFirstName] является лучшим кандидатом. Она хорошо будет сопровождать ваше величество и играть различные миссии, которые вы дали, которые не должны быть включены. Когда ты захватил трон, ты ударил по земле нефритовой печать. Забудьте, вы самый верный министр империи, как вы могли захватить трон."
 great_misit.0004.a:0 "Хотите ли вы купить один получить бесплатно и дать оригинальный трехфутовый белый шелк? Забудьте, она послушна после всего."

 great_misit.0005.t:0 "Не в состоянии вывести из строя любовь"
 great_misit.0005.desc:0 "Когда никого нет посреди ночи, когда вы заканчиваете со всеми делами и смотрите на бедное здание, где живёт ваш монарх, вы иногда чувствуете, что вы заставили вашего монарха [recipient.GetTitledFirstName] Это слишком плотно. Как женщина, у тебя есть лучшее решение. Этим вечером вы убрали пост наблюдения за монархом, потратили несколько маленьких драгоценностей, чтобы отправить служанку на игру, и послали охранника, тело Вашего Величества было грязным и заставило его выйти в ванну, и никто не варил воду для него в тот день. Ты просто заманила его в свою спальню и попросила одолжить ванную. Конечно, вы не будете возражать, и приветствуя ваше величество , Вы надеваете самые очаровательные вещи, нависший красивый тело достаточно, чтобы сделать брызги крови любого человека, ни один принц не будет отказываться от ванной, вы улыбаетесь с ней в ванной, и положить немного в подготовленное вино, чтобы сделать это Это лучшее лекарство. Когда женщина, которая обычно поражена им, внезапно появляется обнаженной перед ним, ни один мужчина не может вынести этого желания завоевать. Вы просыпались всю ночь, пока монарх не оказался в ванной. Он впал в глубокий сон и вы дали ему ароматный поцелуй. Скоро наступит день, и он удвоит то, что получил сегодня."
 great_misit.0005.a:0 "Женщины получают мир, завоевая мужчин."

 great_misit.0006.t:0 "Решение министра является самым важным"
 great_misit.0006.desc:0 "Для вашего монарха [recipient.GetTitledFirstName], вопрос о наследовании не очень важен, потому что этот монарх вообще не может быть хозяином. Каждый чиновник в власти надеется быть подходящим и умным Да, долгосрочное сотрудничество, не шумное или шумное, лучше всего не есть, пить, играть, но иметь хорошего наследника, который имеет достаточно хобби, чтобы провести время. Найти такого человека немножко времени, но авторитет не без времени. В настоящее время [secondary_actor . GetTitledFirstName] является подходящим наследником, достаточно для того, чтобы поставить то, что вы хотите, чтобы монарх не имел места. Он может и не быть квалифицированной марионеткой после того, как преуспеет. Конечно, если он показывает эту тенденцию до того, как преуспеет, для него нет места. Он унаследовал."
 great_misit.0006.a:0 "Я решил, что [secondary_actor.GetTitledFirstName] является наследником великого [recipient.GetTitledFirstName]."

 great_misit.0007.t:0 "Гарем Катастрофы"
 great_misit.0007.desc:0 "Чаще всего у вас на дворе дольше, чем у вашего монарха [recipient.GetTitledFirstName], и у вас больше слуг, что означает, что у вас больше возможностей и суверенен Супруга [secondary_actor.GetTledFirstName] встречается, иногда, Не обязательно заниматься сексом с [secondary_actor.GetTitledFirstName], но это своего рода политическое преследование. Лучше, чем настоящий король, о, я действительно надеюсь, что [recipient.GetTitledFirstName] может иногда наткнуться на ваше поведение. Когда вы заворачиваете [secondary_actor.GetTitledFirstName] в одеяло и поднимаете его из этой спальни, вы не думаете тайно . Однажды этот вопрос будет раскрыт, но не полностью."
 great_misit.0007.a:0 "Прелюбодейная жена или дочь должна быть преломлена."

 great_misit.0008.t:0 "Воспоминания о горечи и сладкости"
 great_misit.0008.desc:0 "В специально выбранной маленькой комнате, которая не намного больше пещеры Гонгцзин, вы привели своего монарха [recipient.GetTitledFirstName]. Первый обед - это самое распространенное блюдо фермера. Оно большое, но не интересное. Съедание такого рода еды является мучением для [recipient.GetTitledFirstName]. Место для банкета на второй день было изменено на замок рядом с столицей, который был дворцовой кухней, знакомым монарху. Этот вид еды не плох или нет. Но с вчерашней постановкой, он выглядит вкусным. Банкет третьего дня будет организован в великолепном элитном ресторане в вашем портовом районе. Он не будет оторван черным лимузином. Здесь есть деликатесы со всего мира и портового района. Вы с характерным черным чаем Нанбана наливали вино монарху с улыбкой во время банкета, как будто напоминали ему, что только следуя за вами он может наслаждаться обращением, которое не испытал ни один предыдущий монарх и жить жизнью Ба Ши."
 great_misit.0008.a:0 "Это здорово, правда?"

 great_misit.0009.t:0 "Окончательные приготовления к смене режима"
 great_misit.0009.desc:0 "На самый подходящий день вы проводили своих офицеров в небольшой боковой зал [recipient.GetTitledFirstName]. Под твоим сильным подавлением, твой монарх живет с страхом каждый день Этот вид жизни не кажется окончательным, пока он все еще твоя марионетка. Но что, если он больше не твоя марионетка? Ожесточенные столкновения на протяжении многих лет для чего, я хочу, чтобы все были очень ясны. Вы и ваши подчинённые потратили много времени, убеждая великое величие отпустить текущие предрассудки, и пообещали его семье хорошую прибыль, не имеет значения даже если монарх не берет на себя инициативу отступления, потому что можно ждать. Дорога, и Вы очень длинная. Когда вы выходите из дворца, вы больше не просто обычный министр, но законный наследник империи. Правовое наследник, какой благородный словарь."
 great_misit.0009.a:0 "Герцог Чжоу боялся слухов, а Ван Манг был смиренным и не узурпированным."

 great_misit.0010.t:0 "Представитель министра"
 великие.0010.desc:0 "Чтобы лучше служить своему монарху [recipient.GetTitledFirstName], когда вы не можете служить монарху, представитель поможет вам установить власть, и тот, который вы выбираете для монарха, умён [Secondary_actor.GetTitledFirstName], это превосходный курьер, даже самый упрямый монарх [recipient.GetTitledFirstName] не может его обвинить. Конечно, [secondary_actor.GetTitledFirstName] все еще служит монарху даже как ваш представитель Да, чем дольше они ладят, тем больше вероятность, что они отчуждают вас, но это не важно. Теперь дворцовая система сразу почувствует вашу лояльность. Монарх обладает прекрасным талантом, а вы приобрели влияние. Это беспроигрышная ситуация для вас. Выиграйте дважды."
 great_misit.0010.a:0 "[seconddary_actor.GetTitledFirstName], не позволяйте мне посылать вам пустую коробку в будущем."

 great_misit.0011.t:0 "Побалуйте себя в нежном и спокойном городском"
 great_misit.0011.desc:0 "Чтобы лучше служить вашему монарху [recipient.GetTitledFirstName], вы решили предложить [recipient.GetTitledFirstName] достаточно красивую девушку. Время встречи выбирается на вашем хорошо спланированном ужине, Вы позволяете [получатель.GetTitledFirstName] есть хороший обед, и ваша красивая горничная исполняет хорошо репетированный танец. [recipient.GetTitledFirstName] был очарован этим, и бригадир леди [secondary_actor.GetTitledFirstName] дал [ recipient.GetTitledFirstName] положил деньги и был привязан, а возбужденный [recipient.GetTitledFirstName] держал её на руках для развлечения. Ужин был быстро наполнен гормональными запахами. Это именно то, что вам нужно, и вы скоро будете [recipient.GetTitledFirstName] recipient.GetTitledFirstName] Lin Xing [secondary_actor.GetTitledFirstName] расчистил пространство и место Lin Xing. Слушая только подходящий стоны [secondary_actor.GetTitledFirstName], вы можете чувствовать, что ваша сила собирается пойти дальше. Если однажды даже твой супруг будет Если я спрошу тебя, то каково достоинство монарха?"
 great_misit.0011.a:0 "Просто используй женщину, которую я дала тебе, чтобы отомстить мне, чем более жестоко, тем лучше."
 great_misit.0011.b:0 "Хоть она красивая, я не влюблюсь."
 great_misit.0012.t:0 "Хорошо спланированная охота"
 great_misit.0012.desc:0 "Чтобы показать, что монарх [great_misit_liege.GetTitledFirstName] которому вы служите - живой и хорошо подготовленный человек для управления страной, вы должны регулярно показывать его на публике, а охота, несомненно, является наиболее подходящим случаем. Чтобы укрепить себя Вы сделали достаточные приготовления, чтобы сопровождать монарха в армию [great_misit.GetTitledFirstName] вместо охраны монарха. Вы идете с монархом и притворяетесь, что отложили лошадиную голову, чтобы показать, что хозяин здесь. Поэтому процесс охоты был в целом легким и приятным, но несчастный случай произошел. Большой олень, заранее организованный вашим окружением, внезапно появился в неподходящем месте, [great_misit_liege.GetTitledFirstName] стрелял носом, но не стрелял, [great_misit_liege.GetTitledFirstName] смотрел на вас, спрашивая, хотите ли вы попробовать это из вежливости."
 great_misit.0012.a:0 "Попроси лук и стрелу Вашего Величества."
 великие.0012.a. великий:0 "Вы стреляли в оленя луком и стрелой вашего величества, и вы действительно приняли приветствия дворян вместо вашего величества."
 great_misit.0012.a. poor:0 "Вы использовали лук Вашего Величества, но не ударили оленя. Вы можете вернуть лук только Вашему Величеству. Его глаза уже не такие, как куклы, когда он смотрит на тебя."
 great_misit.0012.b:0 "Пожалуйста, продолжайте, ваше величество, я не смею переходить границы."

 great_misit.0013.t:0 "Этот господствующий министр также"
 great_misit.0013.desc:0 "На протяжении некоторого времени внутренний двор [great_misit_liege.GetTitledFirstName] рассылал много новостей, которые очень неблагоприятны для вас, и благородный человек, которому доверяет [great_misit_liege.GetTitledFirstName], распространяется вокруг [great_misit. GetTitledFirstName] Нехорошие новости, некоторые даже указали, что [great_misit_liege.GetTitledFirstName] однажды взял официанта после выпивки и показал на твой портрет и сказал: "Это властный чиновник"! Нет ничего малого, чтобы оскорбить официального, [great_misit_liege.GetTitledFirstName] должно платить небольшую цену, но эта проформоплата не хорошо организована. Вы можете просто подумать о том, чтобы убить его прямо с помощью заговора. Конечно, суд монарха не будет невосприимчив. Или просто предупреждение, пусть [great_misit_liege.GetTitledFirstName] сходятся. Вот и все."
 great_misit.0013.a:0 "Приготовить отравленное вино."
 great_misit.0013.a. great:0 "Вы преуспели в убийстве этого дворянина, пока монарх ходил в туалет."
 great_misit.0013.a. poor:0 "Ваш план убийства провалился, и есть волна крестового похода против доминирующих чиновников во дворце."
 great_misit.0013.b:0 "Я буду хорошо разговаривать с [great_misit_liege.GetTitledFirstName]."

 great_misit.0014.t:0 "Банкет Нового штаба"
 great_misit.0014.desc:0 "Как человек, у которого много больших планов, вы всегда были готовы дать умеренную похвалу своим подчиненным. Сейчас день, когда судовые лорды приходят отчитаться о своих обязанностях, вы решаете устроить банкет для приема этих прекрасных подчинённых. Ваша лояльность к империи принесла самое большое удовольствие на этот вечерний банкет. Потому что ваш двор собрал лучшие дани из всех стран империи и даже из иностранных стран, даже вашего монарха [great_misit_liege . GetTitledFirstName] может получить только ваши одноразовые дефектные продукты. Алкоголь, еда, красивые девочки и мальчики, и освежающие пение и танцы... Хотя жена вашего корабля не из зарослей земли, она все еще в стране, и вы ослеплены щедростью, которую вы проявили. Вы воспользовались тем, что большинство кораблей были пьяны и подошли к доверенному вам [first.GetTitledFirstName]. Она, казалось, заранее догадалась о ваших намерениях, и она была всего лишь капелькой вина. Вы, ребята. Глаза направлены друг к другу, и они все в одном. Как хозяйка, вы улыбались и нежно смазывали лицо этого человека своим лицом, затем брали ее и вошли в своё умышленное пространство на виду. Относительно тихий боковой зал. А теперь вам нужно кормить этого самца орла, который точно ловит для вас лисичку."
 great_misit.0014.a:0 "Пока ты послушен, я буду кормить каждый жадный рот."
 great_misit.0014.b:0 "Истинный джентльмен формирует дружеские отношения на основе общего характера и общих интересов, а не только общих интересов."

 great_misit.0015.t:0 "Великие министры и монархи"
 great_misit.0015.desc:0 "По некоторым причинам, которые не знает ваш верный министр, ваш монарх [great_misit_liege.GetTitledFirstName] боится день и ночь, что иногда делает его неизбеженно немного нервным. Он даже режет говядину сегодня. Это было немного густо и кричало, пытаясь заставить кого-то убить повара. Хотя его прислуга и повара начали подавлять его, этот скандал императорского двора все еще доносится до ваших ушей. Вы посмотрите на это. [Great_misit_liege.GetTitledFirstName], который был привязан перед ним, подумал, что пришло время преподать этому господу хороший урок о том, как заботиться о своем народе. Итак, после того как вы нежно улыбались ему и еще раз обеспечили его личную безопасность, вы нагружаете его благородным промежеством, а затем подрастаете к себе по своим предпочтениям. Этот вид интересной игры никогда не испытывает ваш дорогой монарх. Сначала он плакал от боли, а вскоре после этого он умолял вас More. Он не может дождаться, чтобы поклясться, что будет относиться к подданным империи доброжелательно, и в то же время выразить свою глубокую благодарность самому верному министру империи, а именно вам. Его последний кусок мужественности также был самым искренним с вами. Клянусь."
 great_misit.0015.a:0 "Скажи, что ты хочешь быть собакой министра власти."
 great_misit.0015.a. great:0 "Ваш король становится собакой великого министра."
 great_misit.0015.a. poor:0 "Король не стал вашей собакой, даже конфеты сердца."
 great_misit.0015.b:0 "Знание ошибок может привести к исправлению, а делать хорошие вещи - это здорово."

 great_misit.0016.t:0 "Архитектурные недоразумения"
 great_misit.0016.desc:0 "Под замешательством странного старого холостяка, ваш честный монарх [great_misit_liege.GetTitledFirstName] имел причину, намереваясь уменьшить спецификации вассалов замков и дворцов империи, и, кстати, сделать свой собственный дворец. Здание красивее, чем здание. Он воспользовался возможностью, чтобы посетить королеву, чтобы обсудить этот вопрос с вами, и много говорить о нуждах монарха в величественности и так далее. Приходи к сердцу. Вы согласны с этим мудрым господином и убеждаете вас, что мудрец по имени Сяо Хэ в Китае считает, что император принимает четыре моря как свой дом. Если дворец не великолепен и великолепен, то этого недостаточно для того, чтобы показать благородность монарха. Как самый верный и мудрый министр империи, вы попросили себя быть человеком, ответственным за расширение имперского дворца. Великая задача "принять мир как свой дом" должна, естественно, быть решена моей дорогой [great_misit_liege.GetTitledFirstName] и пришло время дать этому господу хорошее время. Урок о том, как заботиться о людях..."
 great_misit.0016.a:0 "Давай, поговорим о самонадеянности."
 great_misit.0016.a. great:0 "Вы опровергаете монарха и его бесполезную старую стипендию и отвергаете супругу монарха."
 great_misit.0016.a. poor:0 "Вас убедили и заставили закрыть некоторые окна."

 great_misit.0017.t:0 "Почему я использую эту жизнь!"
 great_misit.0017.desc:0 "Это еще один прекрасный день. У вас есть пристрастие позволить [great_misit_liege.GetTitledFirstName] прийти к вам, чтобы подпивать. После трех раундов выпивки вы внезапно теряете самоконтроль у могущественного министра, о котором всегда говорили сами. Ли, не мог удержать свой бокал вина и кричать на [great_misit_liege.GetTitledFirstName]:  n"Ваше величество, я хочу пригласить вас выпить" n Ваши невежливые манеры сделали [great_misit_liege.GetTitledFirstName] Очень сердито, думая, что в мире никогда не было такого курьера, убеждающего вино, я крикнул на вас: "Нет ни одной страны в мире, которая не была бы износной, но кто позволил вам так обращаться со мной?" н Алкоголь на тебе сразу взорвался, и [knight.GetTitledFirstName], который ждал снаружи, вызвал его и столкнулся с ним. [knight.GetTitledFirstName] кричал: Дай мне [great_misit_liege.GetTitledFirstName] три удара!"
 great_misit.0017.a:0 "Ваша милость? или ваша могила!"
 great_misit.0017.a. great:0 "[knight.GetTitledFirstName] избил монарха три раза."
 great_misit.0017.a. poor:0 "Уважаемый министр, это не преступный мир"

 great_misit.0018.t:0 "Солдаты и знатные люди как единое целое."
 great_misit.0018.desc:0 "Военное время - это испытание вашей силы. Если вы проходите его гладко, это само собой разумеется. Если концовка не хороша, [great_misit_liege.GetTitledFirstName] скорее всего станет марионеткой, но уже не так, очень плохая. На военном собрании перед храмом [great_misit_liege.GetTitledFirstName] надеется получить возможность непосредственно командовать собственной армией, что не очень хорошо. Вы хотите, чтобы [great_misit_liege.GetTitledFirstName] понимали, что его военные таланты не могут быть сравнимы с вами. , Так вы специально установили стол с песком и позволили [great_misit_liege.GetTitledFirstName] высказаться."
 great_misit.0018.a:0 "Его величество министр Гуан использовал войска...
 great_misit.0018.a. great:0 "Лучше забрать его пораньше."
 great_misit.0018.a. poor:0 "Все еще немного низкий уровень"

 great_misit.0019.t:0 "Разум министра"
 great_misit.0019.desc:0 "Помимо прекрасного монарха [great_misit_liege.GetTitledFirstName], который может бросать вызов в любое время и является вашим противником, есть также некоторые другие вассалы, которые не добры к вам, среди которых [first.GetTitledFirstName] является одним из представителей, Его публично провозглашенный влиятельный министр Дзи Сичен неприемлем. Когда вы предупреждаете его не говорить ерунду, он начинает спрашивать вас, какова цель этого. Конечно, вы не неподготовлены к этой теме - -"
 great_misit.0019.a:0 "Открой Великий Мисит Милу в своих руках"
 great_misit.0019.a. great:0 "Чиновники очень простые, рожденные для лояльности монарха."
 great_misit.0019.a. poor:0 "Чем больше вы говорите, тем больше ошибок вы делаете, и вы подтвердили свой статус предательского министра."

 great_misit.0021.t:0 "Власть иностранных родственников"
 великие.0021.desc:0 "Иностранный родственник - прекрасный, превосходный, освежающий и разумный двор, который может манипулировать [great_misit_liege.GetTitledFirstName], а теперь новая королевская семья родилась с [mother.GetTitledFirstName] наследником [child.GetTitledFirstName], твоя власть также будет более стабильной-"
 great_misit.0021.a:0 "Я Болу, и я буду стрелять"

 great_misit.0023.t:0 "$game_concept_great_misit_liege$’s Family Member"
 great_misit.0023.desc:0 "Семья - это замечательный, превосходный, освежающий и разумный суд, способный манипулировать [great_misit_liege.GetTitledFirstName], теперь с [spouse.GetTitledFirstName] и [great_misit_liege.GetTitledFirstName]. Как один, ваша власть будет более стабильной...
 great_misit.0023.a:0 "Я Болу, и я буду фотографировать после"

 great_misit.0024.t:0 "Дворянин и мой министр"
 great_misit.0024.desc:0 "Хотя ваш монарх [recipient.GetTitledFirstName] не смог на самом деле управлять властью в течение долгого времени, система все еще работает медленно, как обычно, и много административных ресурсов растрачивается в руках монарха, так вы решите Используйте свою собственную силу, чтобы тайно управлять этими дворцовыми министрами использовать для вас и управлять больше земли для вас."
 great_misit.0024.a:0 "Есть и доверенный человек."

 great_misit.0025.t:0 "Глава министров и министры"
 great_misit.0025.desc:0 "Поскольку ваш монарх [recipient.GetTitledFirstName] не смог на самом деле долго управлять властью, тяжелая ответственность за управление чиновниками естественно попадет в руки сильных."
 great_misit.0025.a:0 "Это принцип природы."

 great_misit.0027.t:0 "Новый владелец [title.GetName]"
 great_misit.0027.desc:0 "Ваш коллега-вассал [title_viceroy.GetTitledFirstName] недавно получил титул [title.GetName]. Поскольку у вас есть высшая власть монархии, [title_viceroy.GetTitledFirstName] должен сначала встретиться с вами, чтобы улучшить свою правовую собственность [title.GetName] с юридической точки зрения, Очевидно, что в это время с одними руками и ногами легче преуспеть, чем в другие времена."
 great_misit.0027.a:0 "Поздравления [title_viceroy.GetTitledFirstName] становится правителем [title.GetName]"
 great_misit.0027.b:0 "Давайте сговоримся, чтобы заявить [title.GetName]"
 great_misit.0027.a. great:0 "Вы получили претензию [title.GetName], и [title_viceroy.GetTitledFirstName] очень сердита."
 great_misit.0027.a. poor:0 "Ваш заговор закончился провалом"

 great_misit.0028.t:0 "Досуг влиятельного министра"
 great_misit.0028.desc:0 "Хотя это и незаменимо, небольшая печать монарха может заставить замолчать так называемых роялистов и таким образом сделать огромную империю под контролем вашего лояльного чиновника Работать с чрезвычайно высокой эффективностью. Для вас это не убыточное дело. Чтобы получить очевидную легитимность осуществления нового указа, вы зайдете во дворец монарха, чтобы получить его обычную печать, с расслабленным выражением лица. Когда вы входите в спальню, вы видите [great_misit_liege.GetTitledFirstName] лежа на кровати мягко, как больная и усталая кошка. Вы будьте непослушны и спросите монарха Стрела и грязевая пилюля были принесены служителем, который ударил подушку рядом с головой лорда. Грязевая пилюля лопнула на подушке и разозлила маленького самца. Когда он выпрыгнул из кровати, в тот момент, когда вы собирались ругать вас, вы выпустили по нему ещё один патрон."
 great_misit.0028.a:0 "Команда Верчиль, делают большой вклад..."
 great_misit.0028.a. great:0 "И этот шарик с грязными бомбами был беспристрастным и просто ударил его в рот. Попытка выругать было сразу заблокирована. Тот, кто в спешке выплюнул грязные таблетки, должен был преклонить колени перед тобой. Перестань тошнить, подумай о том, как вырвать оставшуюся грязь в теле."
 great_misit.0028.a. poor:0 "Только вот грязная бомба пролетела мимо его лица и вернулась в пыль после удара по стене. Выражение неудовлетворенности появилось на твоем лице. Когда он увидел это, он немедленно закрыл его Рот."
 great_misit.0028.a. succes:0 "Разве монарх не просто для забавы? Без меня, где бы вы имели шанс лаять здесь?"
 great_misit.0028.a. lose:0 "Лучше бы ты стоял там послушно и не двигался."

 great_misit.0029.t:0 "Ночь судьбы"
 great_misit.0029.desc:0 "В жизни длительной диктатуры конфликт между вами и вассалом [first.GetTitledFirstName], который одинаково могущественен, постепенно усиливался Цезарь, а ваш господин [great_misit_liege.GetTitledFirstName] кажется, что он усилился. Увидев этот недостаток, используя влияние, которое он почти потерял, набрал еще одного вассала [третий.GetTitledFirstName] для содействия вашему примирению. Вы приняли это распоряжение о примирении и привели с собой горничную [ второй.GetTitledFirstName] пошли на банкет, [первый.GetTitledFirstName] был очень сильным как глубоко укоренившийся старый принц, и декор его комнаты также был довольно заботливым. Вы позволяете вашей горничной [second.GetTitledFirstName] петь длинную любовную песню,[ great_misit_liege.GetTitledFirstName] также гул. Атмосфера банкета была очень спокойной, пока [first.GetTitledFirstName] не выкинула бутылку, попивая тост, и сказала [third.GetTitledFirstName] рядом с ним:  n" [third.GetFirstName], если вы не поддерживаете ваше величество, кто еще придет! n"Вы внимательно смотрели на него, но он начал нападать [great_misit_liege.GetTitledFirstName] more:  n"Ваше величество, с таким червем, как мы можем делать хорошую политику!" н "
 great_misit.0029.a:0 "[first.GetFirstName], вы хотите бунтовать!"
 great_misit.0029.b:0 "Отдай свои глаза[second.GetTitledFirstName]"
 great_misit.0029.a. great:0 "Это всего лишь небольшой эпизод."
 great_misit.0029.a. poor:0 "Это ночь судьбы."
 great_misit.0029.a. succes:0 "В мире только одно солнце."
 great_misit.0029.a. lose:0 "Вассалы за Наньшань."
 
 great_misit.0030.t:0 "Страшный интерлюдий"
 great_misit.0030.desc:0 "[great_misit.GetFirstName], ты ублюдок! Как гром на земле, [first.GetTitledFirstName] внезапно врывался в неприятности, в рукаве скрытая арбалет-машина выстрелила тебе смертельную стрелу, но ты ее избегал. Атмосфера на банкете постепенно стала сумасшедшей, вы и [first.GetTitledFirstName] перемешались, [great_misit_liege.GetTitledFirstName] смотрели, как их вассалы нападают друг на друга в ошеломлении, [third.GetFirstName] уже спрятали на столе Давайте вниз. К счастью, такие ссоры не длились долго. Вскоре [second.GetTitledFirstName] помог вам нарушить баланс сил и убил [first.GetTitledFirstName] сзади ножом, положив конец хаотической ситуации. Затем [first.GetTitledFirstName] подготовила охранников, которые ворвались в здание. Вы бросили голову [first.GetTitledFirstName] в лидера этой группы, а затем вытащили [great_misit_liege.GetTitledFirstName], который был полностью сломан, и вышли из замка: "Никто не посмел преследовать вас по пути, но вы знаете, что вы вернетесь."
 great_misit.0030.a:0 "[first.GetFirstName]!"

 great_misit.0031.t:0 "Звук сражения в кровавой ночи"
 great_misit.0031.desc:0 "[great_misit.GetFirstName], ты ублюдок! Как гром на земле, [first.GetTitledFirstName] внезапно врывается в неприятности, и оружие из арбалета, спрятанное в рукаве, стреляет вам смертельную стрелу, которая была отравленной, и вы немедленно измучены. Атмосфера на банкете постепенно становилась безумной, [first.GetTitledFirstName] и [second.GetTitledFirstName] боролись, [great_misit_liege.GetTitledFirstName] смотрели на своих вассалов Нападение друг на друга ошеломляет, [third.GetFirstName] уже спрятался под столом. К счастью, это сражение не длилось долго, и вскоре [first.GetTitledFirstName] подготовленные охранники ворвались в здание, [great_misit_liege.GetTitledFirstName] и Поднял его королевское величество, он спросил [first.GetTitledFirstName] почему он сделал это, но у него появилась презрентная улыбка. [first.GetTitledFirstName] дал холодный стук и произнес свое предложение:  n"Be [great_misit.GetFirstName] Если вас обманывают такие насекомые, вы должны умереть! n"После этого он выстрелил в голову [great_misit_liege.GetTitledFirstName] еще одним арбалетом, который держал охранник. Ваше сознание начало рассеиваться, и он, кажется, заметил вас, который не мёртв, идущего мимо, вы шепнули [great_misit_liege.GetTitledFirstName] second.GetTitledFirstName], позволили ей быстро сбежать, она больше не понимает, что [first.GetTledFirstName] говорит о. n"[great_misit.GetTitledFirstName] будут наказаны за преступление разрушения суда! ""
 great_misit.0031.a:0 "Стрелы из арбалета диких зверей, пронзительные в сердца чиновников!"
 great_misit.0032.t:0 "Гениальность римского права"
 great_misit.0032.desc:0 "Процветание империи иногда неотделимо от эффективного закона, который отвечает реальным потребностям. Будь то Юстиниан или Теодосий, у них есть кодекс, которым можно гордиться. Как важный вассаль империи, вы, верные и мудрые, естественно поставите законотворчество на повестку дня. Это проект, который приносит немалую пользу империи. Неизбежно искать подходящие мудрости со всех сторон империи. Под вашим руководством было определено большинство положений кодекса, и были добавлены некоторые положения, которые чрезвычайно полезны для лояльных министров. Хотя я не знаю, как долго этот кодекс может продлиться, вы все еще работаете для этого одного посвященный трудолюбивый как ваш преданный министр и Печальный Лорд Закон Лорда на заказ довольно удовлетворен. После того, как вы представите Богу почти завершенный проект закона для чтения и подготовки к принятию формы, ваш монарх [great_misit_liege.GetTitledFirstName] очень доволен этим предстоящим выпуском. Закон имеет некоторые идеи, которые не должны быть там. Он надеется внести некоторые безобидные изменения в некоторые из его положений, такие как увеличение стоимости судопроизводства."
 great_misit.0032.a:0 "Человек, который похож на нищего, достойен прийти и испытать меня."
 great_misit.0032.a. great:0 "Вы убедили его не повышать стоимость еды."
 great_misit.0032.a. poor:0 "Вы должны пересмотреть рацию маринованных диких свиней головы."
 great_misit.0032.a. succes:0 "Господи, когда ты стал поваром?"
 великие.0032.a. терять:0 "Вы украли проект кода, не сказав ни слова, и решили еще больше контролировать королевские расходы господина, и купить ему маринованного дикого кабана за все сэкономленные деньги. голова"

 great_misit.0033.t:0 "Речь короля"
 great_misit.0033.desc:0 "Сила в доброте - это, конечно, важный краеугольный камень империи, но сердце народа не может быть легко потеряно. Для дворян империи, страстная речь к солдатам перед армией маршей и учений может эффективно тянуть Близко к расстоянию между ними и армии. Вы - верный министр, который полагается на железо и кровь для борьбы за текущий статус в империи, и конечно же не исключение. Вы планируете завоевывать новых врагов в соответствии с обычной практикой и намеренно выбираете хороший день. Военные учения проводились за пределами дворца [great_misit_liege.GetTitledFirstName]. Единодушная динамика, умелые боевые навыки и строгая военная дисциплина полностью продемонстрировали, что они являются группой воинов, которые пережили битвы. Упражнение почти закончилось, и ты будешь собой Заразная речь закончилась, и я внезапно услышал низкий голос господина. Он, естественно, участвовал в наблюдении за сегодняшней учением, и он не упустил возможности попросить вас дать возможность выступить перед этими элитными солдатами. Он, вероятно, держал его. Это было для того, чтобы привлечь солдат."
 great_misit.0033.a:0 "У тебя есть такая идея, почему бы тебе не научиться готовить?"
 great_misit.0033.a. great:0 "Лекция министра власти"
 great_misit.0033.a. poor:0 "Речь Господня"
 great_misit.0033.a. succes:0 "Ваше поражение бесполезно, кроме как для того, чтобы подчеркнуть мою преданность."
 great_misit.0033.a.lose:0 "Он старался как мог передать свои намерения каждому солдату в аудитории, но эти солдаты очевидно ценят высокую военную зарплату, которую вы им отправили. Увидев, что речь была бесполезна, он был беспомощен. Ушёл в отставку."

 great_misit.0034.t:0 "Первая конфронтация с [shoujingsi.GetTitledFirstName]"
 great_misit.0034.desc:0 "Чтобы сбалансировать свою растущую власть, ваш монарх [cuidaixing.GetTitledFirstName] начал поддерживать другого вассаля [shoujingsi.GetTitledFirstName] и назначил его своим главнокомандующим гвардии. Очевидно, что это не очень хорошая новость для вас. Статус одного человека выше десяти тысяч нельзя разделить. Вам и [shoujingsi.GetTitledFirstName] не суждено мирно сосуществовать. Под убеждением вашего персонала, вы решили искоренить [shoujingsi . GetTitledFirstName], решимость принять высшую силу. Однако, что-то не может быть сделано за одну ночь, так что у вас есть блестящая идея организовать банкет и напиться [shoujingsi.GetTitledFirstName] при этом также переводя часть армии от него. Под контролем, просто делай то, что ты говоришь, и ты быстро напишешь приглашение."
 great_misit.0034.a:0 "Я устрою чудесный ужин"
 great_misit.0034.a. great:0 "Гостеприимство - это сложно, [shoujingsi.GetTitledFirstName] принял твой банкет"
 great_misit.0034.a. poor:0 "[shoujingsi.GetTitledFirstName] увидел твой план и отказался пойти на банкет"

 great_misit.0035.t:0 "Банкет"
 great_misit.0035.desc:0 "Хороший принц всегда позволит своим союзникам и самому себе быть в пьяности и смерти. Во время вашего следующего плана, [shoujingsi.GetTitledFirstName] всегда будет принимать, что вы не знаете. Гостеприимство сентиментальных подчиненных. За этот период времени вы начнете отделять эти войска и передавать их из командного пункта. Когда персонал сообщил вам, вы глубоко вдохнули "Это может быть как сегодня во время инцидента. Было бы лучше, если бы все прошло гладко""
 great_misit.0035.a:0 "Это нельзя сказать наверняка"

 great_misit.0036.t:0 "Злобно порицает предателей"
 great_misit.0036.desc:0 "Ваш план открыть [shoujingsi.GetTitledFirstName] с банкетом не удался. [shoujingsi.GetTitledFirstName] с гневом отзывался о твоей бесстыдстве и сорвал твой дар. Вы ушли с суровым лицом , - сообщает штабной, что вы сказали, что ненавистный капитанский командир гарнизона мобилизовал больше войск в крепость, и это само собой разумеющееся, кто должен охраняться."
 great_misit.0036.a:0 "Вы заплатите цену"
 
 great_misit.0037.t:0 "Контроль над монархом"
 great_misit.0037.desc:0 "Чтобы получить фору, вы должны отрезать связь между [cuidaixing.GetTitledFirstName] и [shoujingsi.GetTitledFirstName]. Эту проблему не трудно решить, потому что стражи [cuidaixing.GetTitledFirstName] полны вас Ваш внутренний призрак, даже капитан стражей, принадлежит вам. Вы отправляете доверенного подчинённого защищать вашего прекрасного монарха [cuidaixing.GetTitledFirstName] и, кстати говоря, просите разрешения. Конечно, другая сторона вряд ли верна. Просто позвольте себе контролировать это. Если этот план не увенчается успехом, большое число военнослужащих вступит в ряды антипереворота."
 great_misit.0037.a:0 "30-й полк гвардии, отправлен"
 great_misit.0037.a. great:0 "Вы успешно контролируете [cuidaixing.GetTitledFirstName]"
 great_misit.0037.a. poor:0 "[cuidaixing.GetTitledFirstName] убежал"

 great_misit.0038.t:0 "Работа по обеспечению безопасности выполняется строго"
 great_misit.0038.desc:0 "Твой план прошел очень хорошо. Охранники, которых вы подстрекали, успешно захватили дворец [cuidaixing.GetTitledFirstName] и убили посланника [shoujingsi.GetTitledFirstName]. [cuidaixing.GetTitledFirstName] был в Я потерял свободу жизни с глупым взглядом, пока ваше большое событие не закончится, армия [cuidaixing.GetTitledFirstName] будет без лидера."
 great_misit.0038.a:0 "Пожалуйста, подпишитесь, ваше величество"

 great_misit.0039.t:0 "Король убегает ночью"
 great_misit.0039.desc:0 "Ваш план не идёт хорошо. Охранники, которые вы подстрекали, успешно захватили дворец [cuidaixing.GetTitledFirstName], но беспорядки, которые вызвали [cuidaixing.GetTitledFirstName], тайно вышли из замка, это означает, что все ваши планы велики. Хотя вы не знаете, что главным посланником за сценой являетесь вы, [cuidaixing.GetTitledFirstName] все еще жестоко осуждает партию, которая сделала ситуацию хуже и отправила больше [shoujingsi.GetTitledFirstName] войск."
 great_misit.0039.a:0 "Сто плотных и один - редкий...

 great_misit.0040.t:0 "Мошенничество"
 great_misit.0040.desc:0 "Когда вы принимаете меры на [cuidaixing.GetTitledFirstName], войска [cuidaixing.GetTitledFirstName] также принимают меры, как военный адъютант Вашего Величества [yincizhang.GetTitledFirstName] готовится к мобилизации части вашей энергии войска Руи присоединяются к штаб-квартире столицы [shoujingsi.GetTitledFirstName]. Как только они встретятся, это определенно будет большой проблемой для вас. Поэтому вы решили обмануть [cuidaixing.GetTitledFirstName] и подписать очень джентльменское соглашение с ним, Обманывайте его войска"
 great_misit.0040.a:0 "Поторопись, напиши письмо и отправь посланника"
 great_misit.0040.a. great:0 "Ваше мошенничество было успешным"
 great_misit.0040.a. poor:0 "Ваш мошенничество не было успешным"

 great_misit.0041.t:0 "Джентльменское соглашение"
 great_misit.0041.desc:0 "Ваш план очень гладкий, [yincizhang.GetTitledFirstName] верит в соглашение, которое вы и оно заключили, и отзывает Девятая Армию в оборонительную зону, надеясь вызвать вас для вывода Первого Корпуса. Взаимодействие, конечно, вы не будете следовать за ним вообще."
 great_misit.0041.a:0 "Почему ты такой глупый"
 great_misit.0042.t:0 "Джентльменское соглашение?"
 great_misit.0042.desc:0 "Ваш план очень гладкий, [yincizhang.GetTitledFirstName] не верит в ваш нижний предел вообще, он все еще собрал войска и присоединился к рядам [shoujingsi.GetTitledFirstName], ваш удар уже в беде. "
 great_misit.0042.a:0 "Что это значит?"

 great_misit.0043.t:0 "Открытие военного переворота"
 great_misit.0043.desc:0 "Ночь судьбы наконец-то началась. ваши войска начинают агрессивный марш к заранее намеченной цели, контролируя тамошних вельмож и бюрократов, а конечной целью является первый уровень [shoujingsi. Ваши войска начинают агрессивный марш к заранее намеченной цели, контролируя тамошних вельмож и бюрократов, а конечной целью является первый уровень [shoujingsi.GetTitledFirstName], Битва за раздел мира на Битва за раздел мира, которая определит судьбу империи, началась, и [shoujingsi.GetTitledFirstName] ни за что не уступит. На военном собрании, чтобы выразить свою решимость, он произнес знаменитое изречение, которому суждено длиться вечно: "Вы, эти призрачные и милые предатели, будете честны со мной, глядя, как я использую рыцаря, чтобы отправить вас всех на небо. Эти призрачные и милые предатели будут честны со мной, наблюдая, как я использую рыцаря, чтобы отправить вас всех на небо!"
 great_misit.0043.a:0 "Deus Non Vult"

 # "Рассвет силы" #
 # ""События дошли до кровавой головы, и если мы не добьемся успеха, нас навсегда пригвоздят к позорному столбу истории."" Внутри командования службы безопасности вы выглядите серьезным, отдавая последние распоряжения офицерам вокруг вас, крики снаружи постепенно нарастают, но это звуки победы. Ваши армии прошли через горы, разыскивая местонахождение [защитника.GetTitledFirstName], и в конце концов даже люди [защитника.GetTitledFirstName] выступили против вас, верные рыцари, которые несли знамя своего господина и передавали нерушимые приказы, которые вы издали: "Прямое попадание в [defender.GetFirstName], прямое попадание в [defender.GetFirstName]". Война на этом закончилась, вы и ваши партийные работники устроили во дворце отличный праздник, даже вы не могли не петь, после шума и ярости вы и ваша партия оделись, шаман из Канцина уже давно ждал вас. Вас выстраивают в ряд в соответствии с заслугами и статусом, а она рисует вам великолепную картину, символизирующую начало нового режима. Никому нет дела до неудачников, ваше время вот-вот начнется."
 # "Самый счастливый день в истории!"
 # "За монарха".
 great_misit.0044.t:0 "Рассвет министра власти"
 great_misit.0044.desc:0 ""Ситуация развивалась так, что это было кровопролитие. Если мы не добьемся успеха, нас навсегда пригвоздят к позорному столбу". "В штабе безопасности вы с достоинством отдавали последние распоряжения окружающим офицерам, а снаружи постепенно нарастали крики и убийства, но это был звук победы. Ваша армия была разослана по всем горам в поисках [защитника.GetTitledFirstName] В конце концов даже подчиненные [защитника.GetTitledFirstName] повернули назад. Эти верные рыцари несли знамя повелителя и передавали ваш неотразимый приказ: "Бейте [защитник.GetFirstName] прямо, убивайте [защитник.GetFirstName] прямо". Война закончилась. Вы и ваша команда устроили грандиозную вечеринку во дворце. Даже вы не можете удержаться от того, чтобы не подпевать. После сладострастия ты и ты Партийные перья Цанцина разложили свои одежды, и шаман из Цанцина уже давно ждет. Вы расположили их в соответствии с вашими заслугами и статусом, а она нарисовала вам великолепную картину, символизирующую начало нового режима. Никто не заботится о проигравших. Жизнь и смерть, ваша эра вот-вот начнется".
 great_misit.0044.a:0 "Я сегодня самый счастливый!"
 duijunzhu:0 "Монарху"

