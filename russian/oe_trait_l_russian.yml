l_russian:

 trait_jinshi:0 "Цзиньши"
 jinshi_desc:1 "Цзиньши сдал экзамен, озарив дверь и ворота"  # "Цзиньши" — это высшая степень в Китае, которая приносит славу семье.
 trait_zhuangyuan:0 "Жуанъюань"
 zhuangyuan_desc:1 "Десять лет учёбы без внимания, имя на золотом списке известно всем"  # "Десять лет учёбы без внимания, имя на золотом списке известно всем".

 trait_confucious:0 "Потомок Конфуция"
 trait_confucious_desc:1 "У этого персонажа течет кровь святого учителя"  # "Этот персонаж является потомком великого учителя".
 trait_confucious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]У него течет кровь святого учителя"  # "[ROOT.GetCharacter.GetFirstNameNoTooltip] является потомком великого учителя".

 trait_qidaizhao:0 "Мастер шахмат"
 trait_qidaizhao_desc:0 "Куйэ появляется перед красным подсвечником, а море и песок гармонично раскинулись. Воспользуйтесь ситуацией и двигайте руками, чтобы собрать их все и посмотреть, кто получит больше?"  # "Перед красной свечой появляется прекрасная дама, песок на доске аккуратно распределён. Успей подвинуть фигуры и посчитай, кто победил?" 
 trait_qidaizhao_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]Он мастер игры в шахматы, ожидающий вызова от императора в Ханлиньской академии"  # "[ROOT.GetCharacter.GetFirstNameNoTooltip] — мастер шахмат, ожидающий вызова от императора".

 trait_yinyangshi:0 "Онмёдзи"
 trait_yinyangshi_desc:0 "Этот человек практикует изгнание злых духов, проведение духовных обрядов, имея связь с потусторонним миром"  #
 trait_yinyangshi_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]Умеет понимать духов и божеств, предсказывать удачу и неудачу"  # "[ROOT.GetCharacter.GetFirstNameNoTooltip] способен понимать духов и предсказывать судьбы".

 trait_biwa:0 "Бива"
 trait_biwa_desc:0 "Куйэ появляется перед красным подсвечником, а море и песок гармонично раскинулись. Воспользуйтесь ситуацией и двигайте руками, чтобы собрать их все и посмотреть, кто получит больше?"  # (Описание такое же, как у "Мастера шахмат")
 trait_biwa_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]Глубоко разбирается в музыкальных инструментах, таких как пипа и бамбуковая флейта, а также превосходно танцует, его мастерство достигает высочайшего уровня"  # "[ROOT.GetCharacter.GetFirstNameNoTooltip] мастер игры на пипе, флейте и других музыкальных инструментах, искусный танцор".

 trait_longyou:0 "Великий Защитник"
 trait_longyou_desc:0 "Каждый год река Цзиньхэ возвращается к Нефритовому перевалу, а лошади и сабли используются в суде. Третьей весной белый снег возвращается к зеленым могилам, а Желтая река на тысячи миль огибает Черные горы."  # "Год за годом золотые реки возвращаются к нефритовым воротам, день за днем лошади и мечи. Белый снег весной возвращается к зеленым холмам, а желтая река обходит черные горы".

 trait_baihu:0 "Сын Белой Лиса"
 trait_baihu_desc:0 "Согласно легенде, этот человек является сыном белой лисы и обладает непостижимыми способностями духов и божеств"  # "Согласно легенде, он сын белой лиса, обладающий непредсказуемыми способностями".

 trait_shanghuang:0 "Эмеритус Император"
 trait_shanghuang_desc:0 "Отныне все военные и государственные дела, большие и малые, поручены для исполнения новому императору."  # "С этого момента все дела государства переданы новому императору, который будет принимать решения".

 trait_joko:0 "Джоко"
 trait_joko_desc:0 "Отныне все военные и государственные дела, большие и малые, поручены для исполнения новому императору."  # (То же, что и "Эмеритус Император")

 trait_hoo:0 "Хоо"
 trait_hoo_desc:0 "Звон колоколов Обители Гиона рассказывает историю непостоянства мира. Цветы дерева сал теряют цвет, а те, что в полном цвету, увядают, как превратности жизни. Гордость и благополучие не длятся долго, как сон весенней ночью. Сильные лучи и властность в конце концов исчезнут, как пыль под ветром."  # "Звон колоколов в храме звучит, рассказывая о непостоянстве мира. Цветы на деревьях теряют свою красоту, процветание сменяется упадком, как весенний сон. Невежды и тираны не могут долго править, как пыль перед ветром".
 trait_hoo_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]Привыкнув видеть процветание и упадок, я решил уйти в буддизм."  # "[ROOT.GetCharacter.GetFirstNameNoTooltip] привык к взлетам и падениям, решил уйти в монастырь".

 trait_adopted:0 "Усыновленный"
 trait_adopted_desc:0 "Этот персонаж признал кого-то своим приемным отцом и сменил свою фамилию"  # "Этот персонаж принял другого человека за приемного отца и изменил свою фамилию".
 trait_adopted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]Признать кого-то своим приемным отцом и сменить фамилию"  # "[ROOT.GetCharacter.GetFirstNameNoTooltip] принял другого человека за приемного отца и изменил свою фамилию".

 trait_patron:0 "Патрон"
 trait_patron_desc:0 "Этот персонаж внес вклад в существование мира"  # "Этот персонаж внес вклад в существование мира".

 trait_hero:0 "Герой"
 trait_hero_desc:0 "Когда видишь несправедливость на дороге, закричи, когда приходит время действовать — действуй"  # "Если увидишь несправедливость, закричи, когда придёт время действовать".