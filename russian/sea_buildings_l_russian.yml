l_russian: 
  building_type_prambanan_temple_01:0 "Храм Прамбанан"
  building_type_prambanan_temple_01_desc:0 "Храм Прамбанан посвящен Тримурти, индуистским божествам Брахме, Вишну и Шиве и является одним из крупнейших индуистских храмов в Юго-Восточной Азии. Дизайн храма основан на традиционном Васту Шастра, архитектуре индуизма. Более крупный комплекс разделен на три зоны: Бхурлока, представляющую царство смертных и демонов, Бхуварлока, представляющую среднее царство святых людей и меньших богов, и Сварлока, представляющую высшее и святое царство, с драгоценным пикселем храма, Ратной Прамбанана, представляющим неразрушимость."
  building_prambanan_temple_01:0 "$building_type_prambanan_temple_01$"
  building_prambanan_temple_01_desc:0 "$building_type_prambanan_temple_01_desc$"

  building_type_borobudur_temple_01:0 "Храм Боробудур"
  building_type_borobudur_temple_01_desc:0 "Храм Боробудур, состоящий из девяти уровней, увенчанных многими ступами и панелями, изображающими жизнь Будды, является знаковым для Индонезии. Дизайн в форме мандалы следует яванской буддийской архитектуре, сочетая яванские концепции поклонения предкам и буддийского Нирваны. База в форме ступенчатой пирамиды служит напоминанием о горных обителях предковых духов, три деления символизируют буддийскую космологию: царство желаний внизу, царство форм посередине и на вершине, безформенное царство."
  building_borobudur_temple_01:0 "$building_type_borobudur_temple_01$"
  building_borobudur_temple_01_desc:0 "$building_type_borobudur_temple_01_desc$"

  building_type_gold_mines_01:0 "Золотые шахты"
  building_type_gold_mines_01_desc:1 "Горы здесь богаты золотом, просто ожидая, чтобы его добыли."
  building_gold_mines_01:1 "Поселение золотодобытчиков"
  building_gold_mines_01_desc:1 "Небольшое шахтное поселение возникло рядом с местом, где находятся жилы руды. Поселенцы начали открывать жилы и извлекать руду, но пока они лишь слегка касаются поверхности."
  building_gold_mines_02:1 "Золотая шахта"
  building_gold_mines_02_desc:1 "По мере роста поселения извлекается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
  building_gold_mines_03:1 "Большая золотая шахта"
  building_gold_mines_03_desc:1 "По мере роста горных работ растут и сами шахты. Строятся новые входы, и выкапываются большие шахты для добычи глубокой руды."
  building_gold_mines_04:1 "Комплекс золотодобычи"
  building_gold_mines_04_desc:1 "С увеличением производства руды вокруг поселения устанавливаются несколько литейных и плавильных заводов. Обработка металла стала второй натурой для жителей, и их мастерство известно по всему известному миру."

  building_type_silver_mines_01:0 "Серебряные шахты"
  building_type_silver_mines_01_desc:1 "Горы здесь богаты серебром, просто ожидая, чтобы его добыли."
  building_silver_mines_01:1 "Поселение серебродобытчиков"
  building_silver_mines_01_desc:1 "$building_gold_mines_01_desc$"
  building_silver_mines_02:1 "Серебряная шахта"
  building_silver_mines_02_desc:1 "$building_gold_mines_02_desc$"
  building_silver_mines_03:1 "Большая серебряная шахта"
  building_silver_mines_03_desc:1 "$building_gold_mines_03_desc$"
  building_silver_mines_04:1 "Комплекс серебродобычи"
  building_silver_mines_04_desc:1 "$building_gold_mines_04_desc$"

  building_type_sea_salt_mines_01:0 "Соляные шахты"
  building_type_sea_salt_mines_01_desc:1 "Эта местность богата минеральной солью, ценным ресурсом для консервирования пищи."
  building_sea_salt_mines_01:1 "Поселение соледобытчиков"
  building_sea_salt_mines_01_desc:1 "Небольшое шахтное поселение возникло рядом с местом, где находятся соляные отложения. Поселенцы начали вырезать и извлекать соль, но пока они лишь слегка касаются поверхности."
  building_sea_salt_mines_02:1 "Соляная шахта"
  building_sea_salt_mines_02_desc:1 "По мере роста поселения извлекается все больше и больше соли. Приток компетентных инженеров позволяет построить настоящую шахту."
  building_sea_salt_mines_03:1 "Большая соляная шахта"
  building_sea_salt_mines_03_desc:1 "По мере роста горных работ растут и сами шахты. Строятся новые входы, и выкапываются большие шахты для извлечения соли из глубины."
  building_sea_salt_mines_04:1 "Комплекс соледобычи"
  building_sea_salt_mines_04_desc:1 "С увеличением производства соли растут и потребности работников. Строятся большие склады как для соли, так и для запасов, шахты расширяются, и обеспечивается больше воды для борьбы с обезвоживанием. Шахта и ее богатства известны по всему известному миру."

  building_type_tea_plantation_01:0 "Чайная плантация"
  building_type_tea_plantation_01_desc:1 "Холмы в этой местности растят кустарник с зелеными листьями, ценящийся за свои целебные свойства при употреблении в виде напитка."
