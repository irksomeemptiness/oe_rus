 death_miaohao.001.title:0 "Определите имя храма"
 death_miaohao.001.desc:0 "Я слышал, что нравственное воспитание важнее повседневной реформы, и книга ритуалов не падает с неба. Поэтому ущерб и польза предыдущих династий могут быть остановлены в любое время. Но уважение к предкам — это самое важное в императорском дворе. Теперь давайте решим имя храма для покойного императора."
