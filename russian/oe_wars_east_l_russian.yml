 war_Pangxun_Rebellion:1 "Восстание Пангсуна"
 war_Pangxun_Rebellion_NAME:1 "Восстание"
 war_Pangxun_Rebellion_NAME_MY:1 "Восстание"
 war_Pangxun_Rebellion_NAME_BASE:1 "Восстание"

 chinese_revolt.1.t:1 "Гарнизон попросил вернуться домой"
 chinese_revolt.1.desc:0 "Группа солдат гарнизона выбрала представителей и попросила их отпустить домой."
 chinese_revolt.1.a:1 "Отказать"
 chinese_revolt.1.b:1 "Согласиться"
 shuzu_event_troops:1 "Восстание гарнизона"
 event_troop_default:1 "Восставшая толпа"
 chinese_revolt.4.t:1 "Гарнизон пожаловался на задержку зерна и зарплаты"
 chinese_revolt.4.desc:0 "Мои подчиненные сообщили, что некоторые солдаты гарнизона пришли к дворцу, кричали и жаловались, что еда и зарплаты, которые должны были им быть выданы, необъяснимым образом исчезли, и просили меня восстановить справедливость для них."
 chinese_revolt.4.a:1 "Отправить им из моих личных сбережений, то, что им положено"
 chinese_revolt.4.b:1 "Офицер по зерну, верно? Проучите его прямо сейчас!"
 chinese_revolt.4.c:1 "Какой бред? Убирайтесь!"

 chinese_revolt.5.t:1 "Гарнизон пожаловался на плохое обращение"
 chinese_revolt.5.desc:0 "Мои подчиненные сообщили, что некоторые солдаты пришли к дворцу и сняли свои куртки, утверждая, что их оскорбляли генералы, особенно потворствовали [marshal. Getcouncil title]. Они просили справедливого решения."
 chinese_revolt.5.a:1 "Дайте им немного еды для успокоения"
 chinese_revolt.5.b:1 "[marshal. Getcouncil title] не достоин быть в совете!"
 chinese_revolt.5.c:1 "Не беспокойте меня"

 chinese_revolt.6.t:1 "Гарнизон пожаловался на переработку"
 chinese_revolt.6.desc:0 "Мои подчиненные сообщили, что некоторые солдаты жаловались, что они должны были отвечать за охрану границы, но их недавно заставили работать на [marshal. Getcouncil title], что было унизительно. Они просили справедливого решения."
 chinese_revolt.6.a:1 "Пусть едят, пьют и одеваются хорошо"
 chinese_revolt.6.b:1 "[steward. Getcouncil title] можно заменить"
 chinese_revolt.6.c:1 "Не беспокойте меня"

 chinese_revolt.7.t:1 "Побег гарнизона"
 chinese_revolt.7.desc:0 "Мой [spymaster. Getcouncil title] обнаружил в тайном послании, что некоторые солдаты планировали сбежать, воспользовавшись хаосом в местности. Если мы не примем решение как можно скорее, это может вызвать больше проблем."
 chinese_revolt.7.a:1 "Пусть уходят"
 chinese_revolt.7.b:1 "Они должны быть привлечены к ответственности!"

 chinese_revolt.8.t:1 "Беспредел гарнизона"
 chinese_revolt.8.desc:0 "Группа людей вышла к дворцу и закричала, что местный гарнизон не только не защищал их, но и врывался в их дома, прямо как воры. Они грабили, создавали беспорядки и занимались рэкетом на рынке, что уже стало невыносимым!"
 chinese_revolt.8.a:1 "Что за непокорные люди!"
 chinese_revolt.8.b:1 "Это произошло явно не без причины. Пусть немедленно накажут преступников."

 chinese_revolt.9.t:1 "Гарнизон убил солдата"
 chinese_revolt.9.desc:0 "Один из моих личных воинов [knight. Getfirstnamenotooltip] был убит кем-то из гарнизоном! Его семья оплакивает его при моём дворе, прося меня восстановить справедливость, и наказать виновных."
 chinese_revolt.9.a:1 "Убить того, кто совершил этот гнусный проступок."
 chinese_revolt.9.b:1 "Это должно быть заговор против меня и государства! Где мой [spymaster. Getcouncil title]?"
 chinese_revolt.9.c:1 "Убить их всех!"

 chinese_revolt.10.t:1 "Гарнизон и грабители"
 chinese_revolt.10.desc:0 "Гарнизон сообщил, что неизвестно откуда взявшиеся мародеры вступили с ними в бой."
 chinese_revolt.10.a:1 "УБИТЬ!"
 chinese_revolt.10.b:1 "Как же это невыносимо..."

 chinese_revolt.13.t:1 "Казнь"
 chinese_revolt.13.desc:0 "Казнь"

 chinese_revolt.21.t:1 "Создать гарнизон?"
 chinese_revolt.21.desc:0 "Вассалы, после того, как их ограбили, почувствовали необходимость создания гарнизона на границе, чтобы укрепить свою защиту"
 chinese_revolt.21.a:1 "Это дело правое."
 chinese_revolt.21.b:1 "Мы сейчас в этом не нуждаемся."

 chinese_revolt.2.t:1 "Восстание гарнизона"
 chinese_revolt.2.desc:0 "Поскольку им отказались в запросе, солдаты гарнизона начали восстание под предводительством лидера!"
 chinese_revolt.2.a:1 "Готовьтесь к бою"

 chinese_revolt.11.t:1 "Генерал Юньпин Вутянь"
 chinese_revolt.11.desc:0 "Все больше и больше повстанцев начало появляться. И виной этому стал человек, утверждающий, что он генерал Юньпин. Он убивает помещиков, утверждая, что он был послан небесами наказать их за все грехи!"
 c hinese_revolt.11.a:1 "Никчёмный предатель!"

 chinese_revolt.12.t:1 "Казнь помещиков"
 chinese_revolt.12.desc:0 "Кварталы богатых пропитываются мирской плотью и вином, в то время как замерзшие тела бедных лежат у дороги хладными."
 chinese_revolt.12.a:1 "НЕМЕДЛЕННО УБИТЬ ИХ!"

 chinese_revolt.22.t:1 "Восстание торговцев солью"
 chinese_revolt.22.desc:0 "Не в силах терпеть контроль соляной промышленности и жестокие обыски наряду с арестами, группа торговцев солью решила устроить беспорядки."
 chinese_revolt.22.a:1 "УБИТЬ!"

 chinese_revolt.31.t:1 "Восстание беженцев"
 chinese_revolt.31.desc:0 "Не в силах выжить угнетения чиновниками, группа беженцев решила устроить беспорядки."
 chinese_revolt.31.a:1 "УБИТЬ!"

 chinese_revolt.62.t:1 "Работа выполнена."
 chinese_revolt.62.desc:0 "[steward. Getcouncil title] сообщает, что приказ о прекращении строгих налогов был передан"
 chinese_revolt.62.a:1 "Отлично"


















