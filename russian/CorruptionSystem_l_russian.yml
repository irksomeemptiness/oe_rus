 game_concept_CorruptionSystem_corruption:0 "Коррупция"
 game_concept_CorruptionSystem_corruption_desc:1 "Значение коррупции отражает административную эффективность империи Китайской императорской системы, оно также отражает долю налогов, удерживаемых должностными лицами, а также принятие должностных лиц к таким взаимодействиям, как тюремное заключение, лишение титулов, отзыв вассалов и готовность вступать во фракции. Если значение коррупции положительное, то чем выше значение, тем невыгоднее для вышестоящего лица".
 game_concept_CorruptionSystem_realtime_corruption_tax:0 "Налоговые потери"
 game_concept_CorruptionSystem_realtime_corruption_tax_desc:1 "Налоговые потери отражают долю налоговых поступлений, удерживаемых местным правительством из-за должностной коррупции и местных конфликтов культуры и веры в соответствии с установленным налоговым договором Китайской императорской системы".