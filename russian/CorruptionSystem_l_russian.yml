l_russian:
 CorruptionSystemTooltip:0 "\n\n1. Система коррупции\nПодробности можно найти в взаимодействиях с персонажем - вассалами - $CorruptionSystem_view_corruption_value_interaction$ просмотр\n"
 CorruptionSystem_view_corruption_value_interaction:0 "Просмотреть уровень коррупции / систему расчета контрактной стоимости (подробно)"
 CorruptionSystem_view_corruption_value_interaction_desc:0 "Значение коррупции вассала влияет на сумму налогов, выплачиваемых своему сюзерену, отзыва вассалов, отмены титулов, тюремного заключения и их склонности вступать в фракции."
 CorruptionSystem.1001.tt:0 "Статус уровня коррупции // Система расчета контрактной стоимости"
 CorruptionSystem.1001.desc:0 "$CorruptionSystem_corruption_tip$$CorruptionSystem_tax_calculation_tip$"
 CorruptionSystem.1001.a:0 "Ясно!"
 CorruptionSystem_corruption_tip_for_character_window:0 "Общая стоимость коррупции：[CHARACTER.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nОбщая стоимость коррупции (уровень отклоненного контракта)：[CHARACTER.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n"
 CorruptionSystem_corruption_tip:0 "$CorruptionSystem_corruption_tip_link_01$$CorruptionSystem_corruption_tip_result$$CorruptionSystem_corruption_tip_calculation_mechanism$"
 CorruptionSystem_corruption_tip_link_01:0 "Часть I Резюме системы коррупции\nЗначение коррупции должностных лиц зависит от налогов, требований короля и воли должностных лиц. Значение имеет численные пределы. Если значение оценивается выше, недостатки для короля будут тяжелее.\n\nЧасть II Финальное значение коррупции для [recipient.GetTitledFirstName] следующим образом:"
 CorruptionSystem_corruption_tip_result:0 "Общая стоимость коррупции вассала: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nОбщая стоимость коррупции вассала (без факторов контракта): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n\nЭффекты значения коррупции выше у вассала (проверьте описание расчета налогов для эффекта на налоги):\nМодификатор значения коррупции налогового платежа вассала своему сюзерену (1 равен 100%; если вассал не является частью Китайской Имперской Системы, Бюрократического Правительства или Корпусного Правительства, игнорируйте это): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\nПринятие тюремного заключения: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\nПринятие отзыва титула: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\nПринятие отзыва вассала: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\nГотовность присоединиться к фракции: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\nОбратите внимание, что вышеуказанные эффекты на принятие и готовность работают только если \"СЮЗЕРЕН\" (НЕ ВАССАЛ) является частью Китайской Имперской Системы, Корпусного Правительства или Бюрократического Правительства.\n\n"
 CorruptionSystem_corruption_tip_calculation_mechanism:0 "Источники вышеуказанного значения коррупции, соответственно (0 означает, что это не относится к вассалу, а другие значения могут варьироваться в зависимости от состояния вассала, такого как навык управления, размер государства и т. д.):\nАмбициозный: [recipient.MakeScope.ScriptValue('CorruptionSystem_ambitious_value')|2]\nЖадный: [recipient.MakeScope.ScriptValue('CorruptionSystem_greedy_value')|2]\nОбманчивый: [recipient.MakeScope.ScriptValue('CorruptionSystem_deceitful_value')|2]\nПлутонный: [recipient.MakeScope.ScriptValue('CorruptionSystem_gluttonous_value')|2]\nСправедливый: [recipient.MakeScope.ScriptValue('CorruptionSystem_just_value')|2]\nЧестный: [recipient.MakeScope.ScriptValue('CorruptionSystem_honest_value')|2]\nЩедрый: [recipient.MakeScope.ScriptValue('CorruptionSystem_generous_value')|2]\nУдовлетворенный: [recipient.MakeScope.ScriptValue('CorruptionSystem_content_value')|2]\nРазмер государства минус владения (умноженное на модификатор, который применяется только когда размер государства 10 и более): [recipient.MakeScope.ScriptValue('CorruptionSystem_realm_size_value')|2]\nВторичные супруги/конкубины: [recipient.MakeScope.ScriptValue('CorruptionSystem_consort_value')|2]\nНавык управления минус навык управления сюзерена (умноженное на модификатор): [recipient.MakeScope.ScriptValue('CorruptionSystem_stewardship_value')|2]\nКраунная власть: [recipient.MakeScope.ScriptValue('CorruptionSystem_crown_authority_value')|2]\nГражданская префектура: [recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_0_value')|2]\nВоенная префектура: [recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_1_value')|2]\nКоролевская территория: [recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_2_value')|2]\nРасстояние между столицей и столицей сюзерена: [recipient.MakeScope.ScriptValue('CorruptionSystem_distance_value')|2]\n\n"
 CorruptionSystem_same_faith_proportion_tip_result:0 "Процент одной веры [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_same_faith_of_liege')|2]\n\n"
 CorruptionSystem_same_culture_proportion_tip_result:0 "Процент одной культуры [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_same_culture_of_liege')|2]\nВ проценте де-юре [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_within_primary_title_of_liege')|2]\n\n"
 CorruptionSystem_tax_calculation_tip:0 "Описание механизма расчета налогов:\nЭтот механизм расчета эффективен только для «вассалов» (не лордов), которые принимают правовую систему, систему военных городов и систему государственной службы.\n\n$CorruptionSystem_tax_calculation_tip_tax_formula$Тип контракта базовый налог A (умножить на 100 — это процент):\n$special_imperial_contract_0$:\n$special_imperial_bureau_0$:[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_0')|2]\n$special_imperial_bureau_1$:[recipient.MakeScope.ScriptValue ( 'CorruptionSystem_base_tax_rate_special_ Imperial_bureau_1' )|2]\n$special_imperial_bureau_2$:[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_2')|2]\n$special_imperial_bureau_3$:[recipient.MakeScope.ScriptValue( 'CorruptionSystem_base_tax_rate_special_imperial_bureau_3')|2]\n $special_imperial_contract _1$: \n$special_imperial_legion_0$:[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_0')|2]\n$special_imperial_legion_1$:[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_ Special_imperial_legion_1')|2]\n$special_imperial_legion_2$ : [recipient.MakeScope .ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_2')|2]\n$special_imperial_legion_3$: [recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_3')|2]\n$special_imperial_legion _4$:[recipient.MakeScope.ScriptValue('CorruptionSystem_base _tax_rate_special_imperial_legion_4')|2] \n$special_imperial_contract_2$:\n$special_imperial_royal_0$:[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_0')|2]\n$special_imperial_royal_1$:[re cipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_1')| 2]\ n$special_imperial_royal_2 $: [recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_2')|2]\n\nКоррекция уровня контракта B (несколько):\n$feudal_tax_exempt_short$: [recipient.MakeScope.ScriptValue('exempt_imperial_tax_) значение') |2]\n $feudal_tax_low_short$: [recipient.MakeScope.ScriptValue('low_imperial_tax_value')|2]\n$feudal_tax_normal_short$: [recipient.MakeScope.ScriptValue('normal_imperial_tax_value')|2]\n$feudal_tax_high_short$: [ получатель.MakeScope.ScriptValue('high_imperial_tax_value')|2]\n$feudal_tax_extortionate_short$: [recipient.MakeScope.ScriptValue('extortionate_imperial_tax_value')|2]\n\nКоррекция коррупции C: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value' ' )|2 ]\nКоррекция C = общая коррупция (исключая факторы типа контракта) × [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_multiplier_display')|3] / 100\nМаксимальное значение коррекции коррупции C: [recipient.MakeScope.ScriptValue ('CorruptionSystem_corruption_tax_max')|2], минимальное значение: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_min')|2]\n\nДоля территории вассала, расположенной за пределами титула лорда, изменяется D: [recipient.MakeScope .ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact')|2]\nModification D = доля территории вассала за пределами титула лорда [получатель .MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_ai_multi plier')|2])\nЕсли вассал — барон, поправка D всегда равно 0\n\nКоррекция пропорции E культуры вассальной территории и культуры лорда различна: [recipient.MakeScope.ScriptValue('CorruptionSystem_PROPORTION_REALM_WIFFERENT_CULTURE_LIEGE_TAX_IMPACT') | n] CRIPTVALUE ('CorruptionSystem_proportion_of_Realm_with_ Different_of_liege_player_mul типлиер') | 2] (Если лорд — ИИ, соотношение — [recipient .MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_ Different_cultural_of_liege_ai_multiplier')|2])\nПри расчете, если культура графства вассала отличается от культуры лорда, но все же принадлежит к нему культурной группой, графство рассматривается как [recipient.MakeScope.ScriptValue('CorruptionSystem_same_cultural_group_equivalence')|2] Графства с той же культурой, что и лорд. \n\nДоля культуры вассальной территории, которая отличается от культуры лорда, изменяется F: [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_ Different_faith_of_liege_tax_impact')|2]\nКоррекция F = Доля веры вассальной территории, которая отличается от культура лорда × [recipient. MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_ Different_faith_of_liege_tax_player_multiplier')|2] (Если лордом является ИИ, пропорция равна [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_ Different_faith_of_liege_ai_mul типлиер')|2])\nПри расчете, если вассал имеет определенную веру графства. Если графство имеет религию, отличную от религии лорда, но по-прежнему принадлежит к той же религии, округ будет рассматриваться как [recipient.MakeScope.ScriptValue('CorruptionSystem_same_religion_equivalence')|2] округа, которые имеют ту же религию, что и Господь. \n\nДругие факторы изменили G: особые типы контрактов, такие как права на городское строительство, определенные traits личности, определенный образ жизни и т. д. (исходное содержание)\n\n"
 CorruptionSystem_tax_calculation_tip_tax_formula:0 "Налоговая ставка = Базовый налог A по типу контракта × Модификатор уровня контракта B × (1 + Модификатор значения коррупции C) × (1 + Процент вассальных земель за пределами основного титула сюзерена D) × (1 + Процент культурной разницы вассала и сюзерена E) × (1 + Процент религиозной разницы вассала и сюзерена F) × (1 + G для других факторов) \n\n"
 CorruptionSystem_view_corruption_and_obligation_related_value_simple_interaction:0 "Просмотреть уровень коррупции / ситуацию с контрактной стоимостью (простой)"
 CorruptionSystem_view_corruption_and_obligation_related_value_simple_interaction_desc:0 "Просмотреть уровень коррупции / ситуацию с контрактной стоимостью, чтобы увидеть подробную механику расчетов, пожалуйста, проверьте взаимодействие с названием \"Подробно\"."
 CorruptionSystem.1002.tt:0 "Уровень коррупции / ситуация с контрактной стоимостью (простой)"
 CorruptionSystem.1002.desc:0 "$CorruptionSystem_corruption_tip_result_simple_static$ $CorruptionSystem_tax_obligation_tip_result_simple_static$"
 CorruptionSystem.1002.a:0 "Понятно!"
 CorruptionSystem_corruption_tip_result_simple_dynamic:0 "Когда значение коррупции положительное, чем выше значение, тем хуже для сеньора.\nОбщее значение коррупции (в реальном времени): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nЭффект коррупции:\nСогласие на тюремное заключение: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\nСогласие на отзыв титула: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\nСогласие на отзыв вассала: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\nГотовность присоединиться к фракции: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\nОбщая стоимость коррупции (без учета факторов типа контракта): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\nВлияние коррупции: \nНалоговая ставка, которую вассал платит сеньору (1 равно 100%, если вассал не является китайской императорской системой, бюрократическим правительством или корпусным правительством, проигнорируйте это): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n\n"
 CorruptionSystem_tax_obligation_tip_result_simple_dynamic:0 "Налоговая ставка вассала (если вассал не является китайской императорской системой, бюрократическим правительством или корпусным правительством, проигнорируйте это)\nБазовая налоговая ставка: [recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_value')|2]\nМножитель уровня налогового контракта: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_level_value')|2]\nМодификатор значения коррупции: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\nОбщая налоговая ставка до применения других модификаторов Vanilla: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_value')|2] (Окончательная налоговая ставка равна это умножается на другие ванильные механики, такие как навыки образа жизни, эффекты власти короны и т. д.)\n\n"
 CorruptionSystem_corruption_tip_result_simple_static:0 "Когда значение коррупции положительное, чем выше значение, тем хуже для сеньора.\nОбщее значение коррупции (в реальном времени): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nПоследствия коррупции:\nСогласие на тюремное заключение: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\nСогласие на отзыв титула: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\nСогласие на отзыв вассала: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\nГотовность присоединиться к фракции: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\nОбщая стоимость коррупции (без учета факторов типа контракта): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\nВлияние коррупции: \nНалоговая ставка, которую вассал платит сеньору (1 равно 100%, если вассал не является китайской императорской системой, бюрократическим правительством или корпусным правительством, проигнорируйте это): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\nПримечание: Коррупция выше и ее влияние рассчитываются в режиме реального времени, но для перспективы производительности налоговая ставка рассчитывается с учетом значения коррупции в начале года.\n\n"
 CorruptionSystem_tax_obligation_tip_result_simple_static:0 "Налоговая ставка китайской императорской системы\nБазовая налоговая ставка A: [recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_value')|2]\nМножитель уровня налогового контракта B: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_level_value')|2]\nМодификатор значения коррупции C (текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value_static')|2]\nОтрицательный эффект уплаты налога из вассального королевства, не входящего в основной титул сеньора D (Текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact_static')|2]\nОтрицательный эффект уплаты налога из вассальной культуры отличается от культуры сеньора E (Текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact_static')|2]\nОтрицательный эффект уплаты налога из вассальной веры отличается от веры сеньора F (Текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact_static')|2]\nОбщая налоговая ставка до Vanilla модификаторы применяются: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_value_static')|2] (Окончательная налоговая ставка равна этой, умноженной на другие механики Vanilla, такие как навыки образа жизни, эффекты власти короны (также известные как фактор G) и т. д.)\n\n\n$CorruptionSystem_tax_calculation_tip_tax_formula$"
 CorruptionSystem_outside_primary_title_tip_result_simple_static:0 "Отрицательный эффект уплаты налога из вассального королевства, не входящего в основной титул сеньора (текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact_static')|2]\n\n"
 CorruptionSystem_different_culture_tip_result_simple_static:0 "Отрицательный эффект уплаты налога от вассальной культуры отличается от культуры сеньора (текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact_static')|2]\n\n"
 CorruptionSystem_different_faith_tip_result_simple_static:0 "Отрицательный эффект уплаты налога от вассальной веры отличается от веры сеньора (текущий год): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact_static')|2]\n\n"
