l_russian:
 trait_immortality:0 "Бессмертие"
 trait_immortality_desc:0 "Этот персонаж бессмертен".
 trait_immortality_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] бессмертен".
 trait_child_of_adoption:0 "Приемный ребенок"
 trait_child_of_adoption_desc:0 "Этот персонаж — приемный ребенок, а его отец — приемный отец".
 trait_child_of_adoption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — приемный ребенок. [ROOT.GetCharacter.GetHerHis|U] приемный отец — [ROOT.Var('shogunate_adoptive_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_adoptive_father').Char.GetFirstNameNoTooltip], а [ROOT.GetCharacter.GetHerHis] настоящий отец — [ROOT.Var('shogunate_real_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_real_father').Char.GetFirstNameNoTooltip]."
 trait_ashikaga_family:0 "Семья Асикага"
 trait_ashikaga_family_desc:0 "Этот персонаж является потомком клана Асикага. Это родство не ограничивается прямыми членами семьи Асикага."
 trait_ashikaga_family_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является потомком клана Асикага. Это родство не ограничивается прямыми членами семьи Асикага."
 trait_tea_master:0 "Мастер чая"
 trait_tea_master_desc:0 "Этот персонаж овладел искусством чайной церемонии и знает ценность чайных сервизов. Этот навык позволяет этому человеку лучше вести дипломатические переговоры, организуя чайную церемонию или даря драгоценные чайные чашки."
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] освоил способ чайной церемонии и знает ценность чайных сервизов. Этот навык позволяет этому человеку лучше вести дипломатические переговоры, организуя чайную церемонию или даря драгоценные чайные чашки".
 traite_painter:0 "Художник"
 traite_painter_desc:0 "Этот персонаж обладает превосходным навыком рисования. Этот человек должен хорошо знать классическую китайскую литературу, поскольку для шедевра живописи часто требуется соответствующая китайская поэма о картине. Рисование также используется в буддийской подготовке".
 traite_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает превосходным навыком рисования. Этот человек должен хорошо знать классическую китайскую литературу, поскольку для шедевра живописи часто требуется соответствующая китайская поэма о картине. Рисование также используется в буддийской подготовке".
 trait_musician:0 "Музыкант"
 trait_musician_desc:0 "Этот персонаж играет на музыкальных инструментах в качестве хобби или работы. Гагаку развивалась как придворная музыка в период Хэйан, и императоры и аристократы познакомились с Кото (полутрубчатая цитра) и Фуэ (флейта). В более поздние времена многие самураи наслаждались музыкальными инструментами, такими как Фуэ, Сё (губная гармошка), Цудзуми (барабан в форме песочных часов), Бива (лютня) и Сякухати (продольная флейта)".
 trait_musician_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] играет на музыкальных инструментах в качестве хобби или работы. Гагаку развивалась как придворная музыка в период Хэйан, и императоры и аристократы познакомились с Кото (полутрубчатая цитра) и Фуэ (флейта). В более поздние времена многие самураи наслаждались такими музыкальными инструментами, как Фуэ, Сё (губная гармошка), Цудзуми (барабан в форме песочных часов), Бива (лютня) и Сякухати (флейта с продольным звуком)".
 traite_dancer:0 "Танцор"
 traite_dancer_desc:0 "Этот персонаж танцует в качестве хобби или работы. Бугаку развивалась как придворный танец в период Хэйан, и императоры и аристократы познакомились с этим танцем. В более поздние времена многие простолюдины и самураи наслаждались исполнительским искусством, таким как танец Дэнгаку, пьеса Но и Кабуки."
 trait_dancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] танцует как хобби или работа. Бугаку развивался как придворный танец в период Хэйан, и императоры и аристократы были знакомы с танцем. В более поздние времена многие простолюдины и самураи наслаждались исполнительским искусством, таким как танец Дэнгаку, пьеса Но и Кабуки."
