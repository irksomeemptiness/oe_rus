l_russian:
 # Game start additional unique artifacts
 artifact_seal_of_celestia_name:1 "Печать Поднебесной империи"
 artifact_seal_of_celestia_description:0 "Легенда гласит, что оригинал, сделанный Первым Императором из нефрита с одним углом, отделанным чистым золотом, был священным оружием, символизирующим небесную судьбу Китая."
 skull_wangmang_name:0 "Голова Ван Мана"
 skull_wangmang_description:0 "В этой шкатулке хранится голова Ван Мана. Возможно, его мистические способности передадутся и тому, кто будет держать ее в руках".
 artifact_wall_sword_liubang_name:1 "Меч Хань Гаоцзу, обезглавливающий белую змею".
 artifact_wall_sword_liubang_description:0 "Легендарный меч, использованный императором Лю Баном из Хань Гао, чтобы обезглавить Белого Змея, когда тот восстал. Он имеет исключительное значение для тех, кто верит в конец пяти добродетелей и реинкарнацию небесной судьбы."
 robe_kuihua:2 "Меч Подсолнуха".
 robe_kuihua_desc:0 "Написано таинственным шрифтом на халате, по слухам, вынесенном евнухом из Запретного дворца Великой династии Тан, чтобы воспользоваться хаосом, надписи на двух сторонах крайне непоследовательны, записывают культивирование внутренних боевых искусств и фехтование соответственно."

