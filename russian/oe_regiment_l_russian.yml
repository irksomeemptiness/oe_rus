 # "Армия Тианц"
 tiancejun:0 "Армия Тианс"
 # "Люди династии Цинь отобрали более тысячи элитных кавалеристов, одетых в черные доспехи, и разделили их на левую и правую команды. Цинь Шубао, Чэн Чжицзе, Ючи Цзиндэ и Чжай Чансунь были разделены на генералов. Битва, люди мира были лично назначены в качестве авангарда командующим Сюаньцзя. Воспользуйтесь возможностью атаковать и уничтожить все на своем пути".
 tiancejun_flavor:0 "Цинь Шимин отобрал более тысячи элитных всадников, одетых в сюаньцзя, разделенных на левую и правую команды, так что Цинь Шубао, Чэн Чжицзе, Ючи Цзиндэ и Чжай Чансунь были разделены на генералов. В каждом сражении людьми из народа командовал Сюаньцзя. Нападающий пользуется возможностью атаковать и уничтожить все".