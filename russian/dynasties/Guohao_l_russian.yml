 guohao.001.title:0 "Используйте это"
 guohao.001.desc:0 "Но теперь Святой Император, оживляя сухой астрал;\n Восемь Пустошей покорны, четыре измерения более открыты;\n заслуга охватывает пять императоров, добродетель - три императора;\n установление числа мира, ясный закон торжественного торжества;\n должен быть Небом и защищать людей, правильный Шуо - это Сближение;\n к песне Ян, Фу Вэй Шаньцзянь!"

 guohao.002.title:0 "Настроить название титула"
 guohao.002.desc:0 "От Желтого императора до Шуня и Юя, все они носили одну и ту же фамилию, но разные названия стран, чтобы запечатлеть свою добродетель."
 east_title.0004.t:0 "Имя вашей династии"
 east_title.0004.desc:0 "Но теперь Святой Император оживляет Цянь Ган; \n все восемь пустынь покорны, и четыре измерения более открыты; \n достижения пяти императоров и добродетели трех императоров; \n установление имени мира, и ясный закон и торжественная торжественность; \n ответ перед Небом и защита народа, и правильное и верное направление должно быть исправлено; \n петь ради народа, и быть развлекаемым Императором!"
 guohao.2.a:0 "Установить это как число"
 guohao_custom:0 "Пользовательский"
 guohao_xia:0 "Это имя Ся, так как оно было создано его превосходительством, и его добродетель была услышана по следам Юя".
 guohao_shang:0 "Это название династии Шан". guohao_zhou:0 "Шан".
 guohao_zhou:0 "На этот раз благосклонность и добродетель императора пользуются дурной славой, а ритуалы и музыка почитаются с именем Чжоу".
 guohao_qin:0 "Император очищает Шесть гармоний и объединяет Восемь пустынь, и его называют Цинь".
 guohao_han:0 "Его зовут Хань, ибо он расширил земли и восстановил корону".
 guohao_sui:0 "Последней из них была династия Суй, которая должна была объединить варваров и летов, служить и ближним, и дальним."
 guohao_tang:0 "Имя императора - Тан".
 guohao_song:0 "Император снова создал страну, и её назвали Сун".
 guohao_ming:0 "На этот раз Господь поможет миру и спасет людей, и солнце и луна будут вновь открыты, число Мин"
