 harem:0 "[harem|E]"
 game_concept_harem:0 "Гарем"
 game_concept_harem_desc:0 "Гарем - это место, где император демонстрирует свою мужскую власть. Вообще говоря, гарем императора китайской империи бесконечен, но продолжительность жизни человека часто обратно пропорциональна количеству сексуальных поблажек. Здесь вы можете быть слепым монархом поневоле".

 
 huanghou:0 "[huanghou|E]"
 game_concept_huanghou:0 "Королева"
 game_concept_huanghou_desc:0 "Королева, жена императора. У королевы и императора относительно равные отношения, а родственники, представленные ими, являются важным олицетворением империи."
 
 feipin:0 "[feipin|E]"
 game_concept_feipin:0 "Наложницы"
 game_concept_feipin_desc:0 "Наложницы - это наложницы императора. Это второстепенные дворянки, которые служат императору. Некоторые из них также обладают большой властью благодаря благосклонности императора."

 waiqi:0 "[waiqi|E]"
 game_concept_waiqi:0 "Родственники"
 game_concept_waiqi_desc:0 "Также известны как „чужак“ и „Ци“. Относится к матери и жене императора. В истории, когда императоры были молоды, их родственники часто занимались политикой и властью без разрешения, и даже меняли династию и узурпировали трон, как, например, Ван Манг в конце правления династии Западная Хань и Ян Цзянь, основавший династию Суй. Родственники, перечисленные в гаремном списке, - это десять самых могущественных лордов, которые состоят в близком родстве с королевой или в одной семье. Если королева сама является настоящим могущественным лордом, она также появится здесь".
 
