 bureau:0 "[bureau|E]"
 game_concept_bureau:0 "Административные бюрократы"
 game_concept_bureau_desc:0 "Местные бюрократы - это продолжение власти императорского двора. Вместо того чтобы император усмирял народ, мирные бюрократы могут принести империи больше налогов и стабильности. Однако, как только начинается война, хрупкая военная основа системы гражданской службы делает невозможным для них противостоять атакам мятежников и военачальников."
 legion_feudal:0 "[legion_feudal|E]"
 game_concept_legion_feudal:0 "Вассалы легиона"
 game_concept_legion_feudal_desc:0 "Чтобы сохранить расширяющуюся территорию, Танский двор учредил „десять фестивалей Тяньбао“ для премьер-министра пограничных войск. После восстания Ань Ши высокомерные вассальные генералы закрыли территорию и вели множество войн с двором, поддерживая хрупкий мир между вассалами и двором."
 other_government:0 "[other_government|E]"
 game_concept_other_government:0 "Другие автономные образования"
 game_concept_other_government_desc:0 "Здесь показаны другие режимы, отличные от указов, гражданских чинов и военных городов. Их существование в империи является относительно особым, и они часто отходят от основной местной политической системы. Появление слишком большого числа других автономных образований означает, что империя либо вернулась к процветанию династии Тан, либо превратилась в варварскую форму."
 bureaucracyempire_header:0 "[bureaucracyempire_header|E]"
 game_concept_bureaucracyempire_header:0 "Администрация"
 game_concept_bureaucracyempire_header_desc:0 "Ниже показан состав государственных служащих, военных городов и других политических сил в вашем вассале. Слишком большое количество вассальных городов ослабит стабильность империи, а гражданская политика нуждается в защите центральной власти. Поэтому мы должны тщательно соблюдать пропорцию обеих сторон, чтобы обеспечить бесперебойную работу Империи."


