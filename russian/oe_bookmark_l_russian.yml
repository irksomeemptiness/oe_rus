bookmark_relight_duan:0 "Король Дуань Сыконг"
bookmark_relight_duan_desc:0 "Королевство, среди высоких гор и крутых холмов, не должно было беспокоиться о хаосе и войнах Чжунъюань. Клан Дуань, посвятивший себя изучению глубин буддизма, существует уже четыре поколения, и никого не волнует самопровозглашенный император, независимо от того, насколько высоко его постхумальное звание. Династическая борьба между семьями Гао и Дун — всего лишь горные столкновения династий. Вернуться в безвестность или стать новым владыкой империи, в спорах двора выбор Дуань Сыконга еще не известен......"
bookmark_relight_satuq:0 "Сатуq-Бугра Хан"
bookmark_relight_satuq_desc:0 "С того момента, как Сатуq встретил факиха из Бухары, история Центральной Азии принимает новый поворот. Печальный молодой тегин нашел выход для своих амбиций и ненависти. Он быстро получил поддержку, чтобы захватить трон у своего дяди в Кашгаре. Сайф и Коран дали некогда маргинализированным жителям оазиса неиссякаемую силу. И вскоре те высокомерные королевства Центральной Азии станут свидетелями яростной бури."

