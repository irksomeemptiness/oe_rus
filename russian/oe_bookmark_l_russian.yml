 bm_867_falling:0 "Тонущий джонка"
 bm_867_falling_desc:0 "С тех пор как произошла катастрофическая восстание Ань-Ши и восстановление Юаньхэ (805-820 гг. н.э.), между императорским двором и тремя Фаньчжэн в Хэбэе сохранялся деликатный баланс. Военные губернаторы Фаньчжэн нуждаются в престижности императора, чтобы успокоить своих граждан, в то время как двор Тан полагается на мощь Фаньчжэн для защиты от тибетцев и Наньяо. Огромная и единая армия Тан собралась на юго-западе, но, несмотря на внешнее спокойствие, противоречия и конфликты становятся все более острыми. Солдат из Гуйлиня вот-вот станет эпицентром, разжигая огонь, который поглощает все..."
 #
 bookmark_falling_licui:0 "Император Ли Цуй"
 bookmark_falling_licui_desc:0 "Скоро после смерти императора Сюаньцзунга, принц Ли Вэнь стал императором с поддержкой армии Шэньцзе, тем самым начав эру Сяньтун (860-874 гг.). Он сменил имя на Ли Цуй и был почитаем своими министрами как император благочестия и добродетели. Ли Цуй любил пиршества, хорошее вино и роскошные излишества, что породило слухи о том, что он разрушает наследия своих предков. Среди роскошной музыки и опьяняющего вина в Чанъане его правление кажется мирным."
 
 bookmark_falling_wangjingchong:0 "Цзедуши Ван Цзинчхонг"
 bookmark_falling_wangjingchong_desc:0 "Семья Ван из уйгурского племени Абси наследует власть в течение пяти поколений с поддержкой своих частных солдат. Ван Цзинчхонг — потомок этой уйгурской семьи Ван и дочери императора Сяньцзунга. Он поддерживает мир между императорским двором и его вассалами, становясь символом этнической интеграции в Хэбэе. Столкнувшись с упадком династии Тан и нарастающим конфликтом на северо-западных границах, какой путь он выберет?"
 
 bookmark_falling_hequanhao:0 "Цзедуши Хэ Цюаньхао"
 bookmark_falling_hequanhao_desc:0 "Режим Тянь в Вэйбо доминировал в Хэбэе после восстания Ань-Ши, провозгласив Ань и Ши как апофеозы. Однако широко признано, что только согдийская частная армия имеет превосходство над Вэйбо. Дед Хэ Цюаньхао, Хэ Цзинтао, был поддержан частной армией как новый Цзедуши, чтобы свергнуть Ши Сяньчэнга. Продолжить традиции согдийских кланов или принять синитизацию? У Цюаньхао может не быть большого выбора."
 
 bookmark_falling_gaopian:0 "Генерал-протектор Гао Пянь"
 bookmark_falling_gaopian_desc:0 "Как потомок великих генералов, Гао Пянь с детства рос среди императорских гвардейцев. Он успешно защищал северо-запад от тибетцев и тангутов, отражал врага из Наньяо, чтобы вернуть собственность Аннана, и достиг вершины своей славы. Гяо Чи политически нестабилен из-за разрушений войны и военного контроля. Есть ли у мощной армии Цзинхай другие альтернативы, кроме охраны южной границы империи?"
 
 bookmark_falling_mengshilong:0 "Король Менг Шилунг"
 bookmark_falling_mengshilong_desc:0 "Говорят, что Наньяо был вождем, основанным народом И из Аилао. К настоящему времени молодой и импульсивный Менг Шилунг принял титул императора и изменил название своей страны на Дали, пытаясь стать равным династии Тан. Он начал наступление на Аннан и Сичуань, дважды завоевав прежнюю, но в конечном итоге был изгнан Гао Пянем. Такая неудача привела его в смущение. Более того, Белый и Черный Мьва вокруг озера Эрхай готовы вызвать беспорядки, синитизированная семья стала могущественными министрами в дворе. Какие семена сеет Шилунг — возрождение или падение?"
 
 bookmark_falling_linghutao:0 "Цзедуши Линьху Тао"
 bookmark_falling_linghutao_desc:0 "Линьху Тао стал имперским канцлером благодаря наследию своего отца во время правления императора Сюаньцзунга. Учитывая ту власть, которой он пользовался, его достижения были незначительными. Напористый император как-то привел к его сдержанному стилю. После accession'а Ицзунга он был назначен Цзедуши на четыре срока и общался с поэтами, такими как Ли Шанъинь и Вэнь Тиньюн. Этот тщеславный человек просто надеется воспитать свои последние годы, но скоро произойдет беспрецедентный бунт!"
 
bookmark_falling_pangxun:0 "Квартирмейстер Панг Сюнь"
 bookmark_falling_pangxun_desc:0 "Родной город Сюйчжоу далеко, но ваши товарищи уже много лет гарнизируют Гуйлинь, что давно вышло за рамки срока военной службы. Вместо того чтобы ротации, императорский двор все еще хочет усилить кампанию на юго-западе. Панг Сюнь заметил, что есть нехватка зерна, и их старшие офицеры обманывают солдат, лишая их зарплаты. Ностальгические войска становятся раздражительными. Разве вы не хотите поспешить домой к своей семье, прежде чем погибнуть в бою?"

bm_867_normads:0 "Номады у ворот"
bm_867_normads_desc:0 "Когда-то могущественная армия Шуофан исчезла, в то время как варвары, завербованные Шуофаном, уже процветают. В течение шести десятилетий войны между Тан и Тибетом племена Тойгон, Шатуо, тибетцев и тангутов мигрировали на восток, чтобы подчиниться правлению Тан. Их лидеры стали адъютантами в армии или получили императорские знаки, чтобы сражаться в глубине Тан. На севере, падение уйгурского каганата привело к беспорядку на степи. Племена Токуз Огуз погрузились в хаос, и вакуум власти не был заполнен. Это эпоха, в которой появляются герои."

 bookmark_normads_liguochang:0 "Вождь Чжуэ Чисинь"
 bookmark_normads_liguochang_desc:0 "Шатуо-тюркское племя, которым управляли предки Чжуэ Чисиня, подчинялось династии Тан на протяжении трех поколений. Он установил выдающиеся военные подвиги для империи, за что был награжден королевской фамилией Ли и именем Гуочан (страна процветает). Однако, возвышение его племени угрожает вассальному государству Хэдун и мигрантам Тойгон, которые готовят мятеж. Гуочан и его сыновья должны доказать, что они все еще верны суверену Тан, и обеспечить жизненное пространство для племени."

 bookmark_normads_helianduo:0 "Хэлиан Дуо, военачальник Тойгон"
 bookmark_normads_helianduo_desc:0 "Клан Хэлиан пасет скот к северу от реки Удинг на протяжении сотен лет, называясь \"патрилинейными хунну, матрилинейными сербами\". В настоящее время они ведут беженцев Тойгон, которые мигрировали на восток к империи. Столкнувшись с атакующими племенами Шатуо и тангутов, их вождь Хэлиан Дуо пытается привлечь императорский двор и выждать время, чтобы вернуть землю, когда-то принадлежащую Великому Чаньюй."

 bookmark_normads_tuobasigong:0 "Тюба Сигун"
 bookmark_normads_tuobasigong_desc:0 "Во время жестокой гражданской войны в Тибете и восстания Лон Хром Жэ, тангуты Тюба Сигун были вынуждены мигрировать на восток и прибыли в Шуофан и Сячу. Он служил генералу Тан ради куска земли. Тангутах не стоит быть расточительными в этой дилемме. Они обязаны маневрировать вокруг великих держав, но, возможно, начало великой династии уже близко."

 bookmark_normads_Undesh:0 "Вождь Юндеши"
 bookmark_normads_Undesh_desc:0 "Яруд — это всего лишь мелкие вожди под Яо Ньянь каганами киданей, но Юндеши заметил и использовал хаос на степи. Он союзился с выдающимися киданскими семьями, объединил беглых уйгурских офицеров через браки, и китайские ремесленники были приглашены. Его продуманное управление расцветет и принесет плоды в эпоху его внуков."

 bookmark_normads_zhangyunshen:0 "Цзедуши Чжан Юньшэн"
 bookmark_normads_zhangyunshen_desc:0 "Семья Чжан служила полевыми офицерами в Ючжоу на протяжении поколений. Хотя Чжан Юньшэн был предложен в качестве Цзедуши Лулунг лейтенантами, он верно охранял северную границу для империи Тан. Разграбление киданей и Кай было остановлено, и торговля с Балхай процветает. Титул имперского канцлера был присвоен Юньшэну, сделав его Цзиесян. Сможет ли его семья продолжать поддерживать мир на севере?"

 bookmark_normads_Borjigin:0 "Бодончар Мунках Борджигин"
 bookmark_normads_Borjigin_desc:0 "Говорят, что предок золотой линии родился от блеска Алан Гуа, великой бабушки. Бодончар Мунках, будучи ее самым гордым сыном, был прямым предком Чингисхана. Название \"Ширви Монггол\" упоминалось в поздней династии Тан, не на вершине Онона, а на правом берегу Эргун. Именно из лесов Ширви золотая линия начала свой боевой путь к миру."

 bookmark_normads_shangyanxin:0 "Генерал Шан Янсинь"
 bookmark_normads_shangyanxin_desc:0 "В хаосе, разрывающем тибетскую империю, выходец из знатной семьи Шан Янсинь первым покинул огонь войны, вернувшись в земли Циньвей, чтобы подчиниться династии Тан, обеспечивая мир для жителей Тибета и ханцев Лунси. В его долине реки Вэй нет различия между Тан и Тибетом, есть только мир и борьба с военными преступниками. Только что он уничтожил последние остатки рэкетиров, отправив их к армии Тан. Как долго мир сможет продлиться в это смутное время?"

 bm_867_silkroad:0 "Проблемы Шелкового пути"
 bm_867_silkroad_desc:0 "Огромный уйгурский каганат и империя Тубо оба рухнули. Рассеянные уйгурские короли и племена Тиеле переместились на запад, приземлившись на восточной стороне гор Тяньшань и моря Цзюян; Чжан Чжичао, родом из Шачжоу, заставил западную сторону реки вернуться под власть Великого Тан на девятнадцать лет; в прошлом году опустошительные действия Лон Хром Жэ с западной стороны реки наконец закончились, и Пугудзюнь поднялся на северном дворе, столкнувшись с ханом Солими. На перекрестке четырех великих цивилизаций смогут ли генералы Хан, Фаны, Виммины, Тоголезы, Скифы, Уйгуры, Тогхун и Гелуки жить в гармонии?"

 bookmark_silkroad_zhangyichao:0 "Цзедуши Чжан Ичао"
 bookmark_silkroad_zhangyichao_desc:0 "С момента свержения правления Тубо войсками девятнадцать лет назад, репутация Чжан Ичао растет, но он завидует и децентрализован двором. Чжан Ичао, находящийся под домашним арестом в Чанъане, передал власть своему сыну и генералам и по-прежнему называет себя \"Цзедуши Хэси\", а не \"гуйи\", канонизированным двором; причина проста: люди Хэси — это сыновья и дочери семьи Хан, которые были оккупированы Фанами на протяжении многих лет, а не Фанбан, принадлежащий небесной династии."

 bookmark_silkroad_murongfu:0 "Принц Туюхун, Муронг Фу"
 bookmark_silkroad_murongfu_desc:0 "Муронг Фу был последним потомком славного королевства Туюхун и, столкнувшись с наступающими Тубо, повел свои войска на восток к округу Анле, был назначен Великим губернатором Туюхун и с тех пор о нем ничего не слышно; в линии ванильного мира Парадокса его жизнь была задержана на 45 лет, что дало ему шанс назвать конкурс, как и его имя, восстановить славу королевства Туюхун."

 bookmark_silkroad_Tsenhye:0 "Хбро Цзангсинья, вождь Шаньчжоу"
 bookmark_silkroad_Tsenhye_desc:0 "У народа Сянсюн не было Лу Цзаньсинья, и народ Хань называл его "служанками Шан". Тубо Лао Заньпу приказал им охранять Шаньчжоу, чтобы защитить страну и народ. Они также боролись с премьер-министром, который узурпировал власть на протяжении двадцати лет. -через четыре года после неудачного нападения на Цинтан он двинулся на север, в Цилиан, его генерал Туоба Хуайгуан в конце концов захватил и убил Тубо, положив конец гражданской войне Тубо."

 bookmark_silkroad_Bokut:0 "Сыртус Бокута Кур"
 bookmark_silkroad_Bokut_desc:0 "Хотя Панг Тегин восстановил каганат в Сулми, племена Токуз Огуз, мигрировавшие на запад, все еще страдают от внутренних конфликтов. Бугху Жун, который не родился в родословной уйгурских каганов, поднялся, сметая остатки соперничающих тибетцев вокруг Тяньшань. Он захватил регион Сизьчжоу, установил контакт с Чжан Ичао и императорским двором Тан, чтобы бороться за гегемонию среди Токуз Огуз. Путь к возвышению полон препятствий, так как он ощущает притяжение племен Тиеле в Ичжоу, в то время как уйгурский режим в Сулми не будет обращаться с ним снисходительно. О Бугху Тэнгри Илиг, куда приведет тебя судьба?"

 bookmark_silkroad_long:0 "Семья Лун, вождь Сучжоу"
 bookmark_silkroad_long_desc:0 "Семья Лун изначально была тюркским королевским родом Тухуолу. После того как их родина была занята тибетцами, они оказались в Хэси, собравшись между Ганьсу. В настоящее время уйгуры снова оккупировали их родные земли. Семья Лун поддерживает внешнее согласие с войсками Гуйи, но фактически управляет стратегически важной частью Шелкового пути. Им предстоит решить, накапливать ли силы для восстановления родины или интегрироваться в Хэси и наслаждаться спокойствием."

 bookmark_silkroad_ediz:0 "Эдиз Уйгур, озеро Цзюянь"
 bookmark_silkroad_ediz_desc:0 "Эдиз был правящим кланом второй династии уйгурского каганата. Двадцать шесть лет назад их политические интриги привели к казни киргизов. Таким образом, каган был убит, тегины рассеялись, и бесчисленные беженцы бежали на юг. Однако подозрения со стороны династии Тан и угрозы от других кочевников мучили их. В конце концов, они перебрались в Хэси и расположились у озера Цзюянь. Что будет дальше? Двигаясь на запад, они окажутся в центре столкновения племен Тиеле на востоке Тяньшаня; двигаясь на юг, они окажутся в плодородной долине Ганьчжоу, кроме того, слякоть из гор Цилинь питает скот. Однако там укрепилась мощная армия Хан и ловкие люди Лунцзя."

 bookmark_silkroad_Yagma:0 "Кашгар Департамент Янгмо"
 bookmark_silkroad_Yagma_desc:0 "Существуют разные мнения о происхождении династии Караханов, но нельзя отрицать, что решающую роль в ней сыграло племя Янмо. Столкнувшись с миграцией уйгуров и гелуолу на запад, племя Янмо также пересекло горы Тянь-Шань и прибыло в оазис, откуда Цзяши молился об уходе, и сохранило свободный союз с племенами гелуолу. Через сто лет в оазисе родятся великие ханы. Они покорят всю Среднюю Азию и потрясут религиозную карту всего мира."

 bm_1066_rebalance:0 "Шторм утих"
 bm_1066_rebalance_desc:0 "Неопределенный император Чжао Сюй династии Сун взошел на трон, стремясь реформировать неправильные политики и вернуть территории, что неизбежно нарушит паритет великих держав в течение шестидесяти лет Танъюаньского альянса; Донг Фэй и Му Чжэн из семьи Ргял Срас в Хэхуане стали приоритетной целью династии Сун, чтобы отрезать руку Западного Ся; император Елу Хунцзи из Ляо, который обожал культуру Хан, не ожидал, что дисбаланс предоставит ему возможность завоевать реку Хэшуо на юге. Тем не менее, прямо за ним племя, которое сильно пострадало из-за давления на представление знаменитых орлов в качестве дани Ляо, сын судьбы вот-вот родится."

