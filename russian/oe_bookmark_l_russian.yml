 bm_882_golden:0 "Золотое правление"
 bm_882_golden_desc:0 "После почти десятилетней войны, торговец солью Хуан Чао наконец-то добился своего, взойдя на трон в Ханьюань Дянь, и провозгласил себя императором \"Дачи\"; он устроил резню среди императорской семьи и высокопоставленных чиновников Тан; сбежавший в Шу династии Тан император и чиновник Тянь Линьцзы собирают войска, чтобы атаковать Гуанчжун, полагаясь на Чэнь Цзинсюаня для создания новой армии Шэньцзы; непокорные всадники Шатуо вот-вот станут силой, способной изменить ход событий; в это тяжелое время все правители обдумывают свои пути: оставаться верными до конца, восстанавливать мир или маневрировать между сторонами, увеличивая свою мощь и выживая?"

