 bookmark_guards_zhaoxu:0 "Император Чжао Сюй"
 bookmark_guards_zhaoxu_desc:0 "Хань Пи Чэн практиковал слежку и спросил, кто это, Независимый Цзян Гао?"
 bookmark_guards_wanganshi:0 "Ван Аньши"
 bookmark_guards_wanganshi_desc:0 "Между Цзинкоу и Гуачжоу Чжуншань разделен всего несколькими горами.\nВесенний ветерок снова зеленеет на южном берегу реки. Когда мне снова светит яркая луна?"
 bookmark_guards_zhangdun:0 "Чжан Дунь"
 bookmark_guards_zhangdun_desc:0 "Не имея ни дюйма остроты, мы можем путешествовать на тысячи миль, и путь короля так же велик, как и путь Яо.\nВеликое открытие храма предшествует этике и образованию и смягчает новые обычаи и власть без каких-либо знаний. ."
 bookmark_guards_sushi:0 "Су Ши"
 bookmark_guards_sushi_desc:0 "Неважно, если моя грудь и смелость все еще открыты из-за вина, и на висках у меня небольшой иней.\nВ облаках Чжицзе, когда я пошлю Фэн Тана?\nЯ нарисую орел поклонится, как полная луна, посмотри на северо-запад и стреляй в волка".
 bookmark_guards_wangshao:0 "Ван Шао"
 bookmark_guards_wangshao_desc:0 "Сися желателен. Если вы хотите захватить Сися, вы должны сначала восстановить Хехе и Хуан.\nТогда люди Ся будут беспокоиться о нападении с обеих сторон."
 bookmark_guards_caiyanqing:0 "Цай Яньцин"
 bookmark_guards_caiyanqing_desc:0 "Белые облака над рекой Линъянь, и десять миль зеленых сосен облачны днем.\nВ этой сцене доминируют ветер и луна, и пять озер не смогут вернуться. "
