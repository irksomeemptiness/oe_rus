l_russian:
 special_imperial_contract:0 "Институциональная форма"
 special_imperial_contract_0:0 "Гражданская префектура"
 special_imperial_contract_0_desc:0 "Имперская префектура — это стандартная имперская административная единица. Имперские префектуры не могут объявлять войны или захватывать титулы у других вассалов."
 special_imperial_contract_0_short:0 "Гражданская префектура"
 special_imperial_contract_1:0 "Военная префектура"
 special_imperial_contract_1_desc:0 "Военная префектура находится у вассала, который несет военную обязанность в Империи, особенно в области внутренней безопасности, такой как реагирование на восстания."
 special_imperial_contract_1_short:0 "Военная префектура"
 special_imperial_contract_2:0 "Королевское владение"
 special_imperial_contract_2_desc:0 "Королевское владение в основном состоит из поместий заслуженных дворян и частного поместья императора."
 special_imperial_contract_2_short:0 "Королевское владение"
 
 special_imperial_legion:0 "Военная префектура"
 special_imperial_legion_0:0 "Региональная гарнизон"
 special_imperial_legion_0_desc:0 "Гарнизон — это самая базовая военная власть. Они возникли из правительства Жечонг и других учреждений старой эпохи."
 special_imperial_legion_0_short:0 "Гарнизон"
 special_imperial_legion_1:0 "Имперский защитник"
 special_imperial_legion_1_desc:0 "Имперские защитники были военными вассалами, которые служили напрямую или косвенно имперской центральной армии. Они, безусловно, участвовали бы в войне императора, но из-за этого император также должен нести большие расходы."
 special_imperial_legion_1_short:0 "Имперский защитник"
 special_imperial_legion_2:0 "Военная комиссия"
 special_imperial_legion_2_desc:0 "Военный комиссар с солдатами, лошадями, деньгами и пищей помог династии Тан положить конец восстанию Ан-Ши, но это также стало причиной хаоса и разрушения в поздней династии Тан. Поскольку они практически свободны от любых ограничений, кроме номинального подчинения приказам императора."
 special_imperial_legion_2_short:0 "Военный комиссар"
 special_imperial_legion_3:0 "Автономный регион"
 special_imperial_legion_3_desc:0 "Автономный регион относится к государству, созданному древним китайским двором в удаленных этнических меньшинствах, которое контролирует иностранцев с иностранцами."
 special_imperial_legion_3_short:0 "Автономный регион"
 special_imperial_legion_4:0 "Протекторат"
 special_imperial_legion_4_desc:0 "Протекторат был военным органом, созданным китайской империей, такой как династии Хань и Тан, для защиты границы и управления окружающими народами. Губернатор протектората называется Духу."
 special_imperial_legion_4_short:0 "Протекторат"

 special_imperial_bureau:0 "Система имперских префектур"
 special_imperial_bureau_0:0 "Стандартная префектура"
 special_imperial_bureau_0_desc:0 "Стандартные имперские префектуры находятся под юрисдикцией имперского двора. Распределение налогов, перевод государственных служащих и выполнение законов управляются непосредственно имперской бюрократией. Это основная система правления империи."
 special_imperial_bureau_0_short:0 "Стандартная префектура"
 special_imperial_bureau_1:0 "Укрепление"
 special_imperial_bureau_1_desc:0 "Повышение статуса местных провинций в имперской администрации, чтобы они пользовались более благоприятными политиками."
 special_imperial_bureau_1_short:0 "Укрепление"
 special_imperial_bureau_2:0 "Торговый агент"
 special_imperial_bureau_2_desc:0 "Торговый агент был вассалом, который имел специальные привилегии для ведения коммерческой и промышленной деятельности, такой как открытие внешних рынков и регулирование торговли солью. Они должны быть расположены в прибрежных или пограничных районах. Во время мирного времени они способствовали внешней торговле и экономическому развитию, но во время войны они были более уязвимы для грабежа."
 special_imperial_bureau_2_short:0 "Торговый агент"
 special_imperial_bureau_3:0 "Автономия рынка"
 special_imperial_bureau_3_desc:0 "Предоставляя местной знати автономию и освобождая их от военной службы, они будут специализироваться на налогообложении. Великое право на свободу делает промышленность и коммерцию города процветающими, но это также означает, что назначенный магистрат теряет контроль над местной властью."
 special_imperial_bureau_3_short:0 "Автономия рынка"

 special_imperial_royal:0 "Королевское владение"
 special_imperial_royal_0:0 "Имперское владение"
 special_imperial_royal_0_desc:0 "Имперское владение прямо принадлежит и управляется имперским двором и обычно создается для монополизации жизненно важных экономических ресурсов, таких как шахты, древесина, соль, железо, золото и серебро. Имперская монополия замедляет местное развитие и, как правило, порождает коррупцию."
 special_imperial_royal_0_short:0 "Имперское владение"
 special_imperial_royal_2:0 "Имперский резерв"
 special_imperial_royal_2_desc:0 "Эксклюзивная собственность императорской семьи, которая обычно включает королевские леса, запретные парки, охотничьи угодья и места с красивыми пейзажами. Заходить запрещено, так как чистота земель короны должна быть защищена."
 special_imperial_royal_2_short:0 "Имперский резерв"
 special_imperial_royal_1:0 "Королевская привилегия"
 special_imperial_royal_1_desc:0 "Правитель этой территории имеет специальные королевские привилегии, предоставленные императором, обычно в результате предыдущих заслуг или достижений вассала. Они фактически являются абсолютными монархами на этих землях."
 special_imperial_royal_1_short:0 "Королевская привилегия"

