 east_contract.0001.desc:0 "Имперская префектура — это административная единица китайской имперской системы. Каждый контракт имеет разные налоговые ставки и бюрократические механизмы. Это событие определит тип контракта, который будет иметь ваш вновь назначенный вассал."
