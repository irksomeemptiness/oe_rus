 east_contract.0004.t:0 "Имперский контракт"
 east_contract.0004.opening:0 "Определить тип правительства [recipient.GetTitledFirstName]"
 east_contract.0004.desc:0 "Китайская имперская система имеет три правительственных контракта: имперские префектуры, военные префектуры и королевские владения. Каждый контракт имеет разные налоговые ставки и бюрократические механизмы. Это событие определит тип контракта, который будет иметь ваш вновь назначенный вассал."
 east_contract.0004.a:0 "Имперская префектура"
 east_contract.0004.b:0 "Военная префектура"
 east_contract.0004.c:0 "Королевское владение"
 east_contract.0004.d:0 "Выбрать вариант по умолчанию и не беспокоить меня в течение десяти лет."
